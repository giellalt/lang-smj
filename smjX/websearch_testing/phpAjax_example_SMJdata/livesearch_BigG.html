<html>
<head>
<script type="text/javascript">
function showResult(str)
{
if (str.length==0)
  {
  document.getElementById("livesearch_BigG").innerHTML="";
  document.getElementById("livesearch_BigG").style.border="0px";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("livesearch_BigG").innerHTML=xmlhttp.responseText;
    document.getElementById("livesearch_BigG").style.border="1px solid #A5ACB2";
    }
  }
xmlhttp.open("GET","livesearch_BigG.php?q="+str,true);
xmlhttp.send();
}
</script>
  <link href="style_mavsulasj.css" rel="stylesheet" type="text/css"/>
  <title>preliminary search of SMJ data (large)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<h1>Test of ALL words starting with G</h1><h3>(1.6MB xml-database required to load in background!)</h3>
<form>Search for SMJ headword here:<br/>
<input type="text" size="30" onkeyup="showResult(this.value)" />
<div id="livesearch_BigG"></div>
</form>
<p class="text" >based on a large set of sample data (all 5460 entries beginning with ‘g’).</p>

</body>
</html>
