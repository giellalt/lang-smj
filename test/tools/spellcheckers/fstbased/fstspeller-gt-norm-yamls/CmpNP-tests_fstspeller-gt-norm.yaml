Config:
  hfst:
    Gen:  ../../../tools/spellcheckers/fstbased/generator-fstspeller-gt-norm.hfst
    Morph: ../../../tools/spellcheckers/fstbased/analyser-fstspeller-gt-norm.hfst
  xerox:
    Gen:  ../../../tools/spellcheckers/fstbased/generator-fstspeller-gt-norm.xfst
    Morph: ../../../tools/spellcheckers/fstbased/analyser-fstspeller-gt-norm.xfst
    App: lookup

# Testing CmpNp/xxx tags. Currently only +CmpNP/Pref, +CmpNP/Last and +CmpNP/None are in use in smj

Tests:
  CmpNP/Pref tests:
    miehte+N: ~miehte 
    miehte+N+Cmp#biegga+N+Sg+Nom: miehte#biegga
    biegga+N+Cmp/SgNom+Cmp#miehte+N: ~biegga#miehte
    badje+N: ~badje
    badje+N+Cmp#goahte+N+Sg+Nom: badje#goahte
    goahte+N+Cmp/SgNom+Cmp#badje+N: ~goahte#badje
  
  CmpNP/Last tests: 
    niellja+Num+Sg+Gen+Cmp#juolgge+N+Der1+Der/k+A+Sg+Nom: nielje#juolgak
    bieles+N+Sg+Ill: [bælláj, bälláj]   # alone ok
    bielkká+N+Cmp#bieles+N+Sg+Ill: [bielkká#bælláj, bielkká#bälláj, ~bielkáj#bælláj, ~bielká#bälláj, ~bielkáj#bälláj, ~bielká#bælláj]
    bieles+N+Cmp#bielkká+N+Sg+Ill: [~biellej#bielkkáj, ~bieles#bielkkáj, ~bielle#bielkkáj]
    guokta+Num+Sg+Gen+Cmp#ahke+N+Der1+Der/sasj+A+Sg+Nom: guovte#ahkásasj
    
    # lexc restricts entries in NAMAK and SASJ from standing alone, but maybe they actually should have a CmpNP/Suff tag instead...
    
  CmpNP/None tests:
    mahte+N+Sg+Nom: mahte
    mahte+N+Cmp#goahte+N+Sg+Nom: [~mahte#goahte, ~madij#goahte, ~made#goahte]
    goahte+N+Cmp#mahte+N+Sg+Gen: [~goade#made, ~goahte#made, ~gådij#made]
   