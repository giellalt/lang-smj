Tests:
  Compound tests: # testing different compounding patterns that should be accepted:
    gålle+N+Cmp#giella+N+Cmp#bálkká+N+Sg+Nom: gålle#giella#bálkká
    giella+N: ~giel
    gålle+N+Cmp#giella+N+Sg+Nom: [gålle#giella, ~gålle#giel]
    giella+N+Cmp#gålle+N+Sg+Nom: [~giel#gålle, giella#gålle]
    e-mæjlla+N+Sg+Nom: [e-mæjlla, e-mäjlla]
    e-mæjlla+N+Cmp#adræssa+N+Sg+Ill: [e-mæjlla#adræssaj, e-mäjlla#adræssaj, e-mäjlla#adrässaj, e-mæjlla#adrässaj]
    priváhtta+A+Attr+Cmp-#e-mæjlla+N+Sg+Nom: [priváhta-e-mæjlla, priváhta-e-mäjlla]
    priváhtta+A+Attr+Cmp#e-mæjlla+N+Sg+Nom: ~priváhtae-mæjlla
