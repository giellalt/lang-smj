# Comments after each adjective:
# ok = checked against 
# ? = not checked
# c = Comp or Superl attested in corpus

#Adjektives where lemma is compared.. Adjectives from lexicon NUORTTALABBO, GASSKALAMOS, OANEP, TJAVGGÁMUS

Tests:
  Adjective - gassagamos: # GASSKALAMOS
    gassagamos+A+Attr: 
    gassagamos+A+Sg+Nom: 
    gassagamos+A+Sg+Acc: 
    gassagamos+A+Comp+Sg+Nom: 
    gassagamos+A+Superl+Sg+Nom: gassagamos

  Adjective - guddnelabbo: # NUORTTALABBO
    guddnelabbo+A+Attr: 
    guddnelabbo+A+Sg+Nom: 
    guddnelabbo+A+Sg+Ine: 
    guddnelabbo+A+Comp+Sg+Nom: guddnelabbo
    guddnelabbo+A+Superl+Sg+Nom:

  Adjective - bajep: # OANEP
    bajep+A+Attr:  
    bajep+A+Sg+Nom: 
    bajep+A+Sg+Com: 
    bajep+A+Comp+Sg+Nom: bajep
    bajep+A+Superl+Sg+Nom: 

  Adjective - dájvvámus: # TJAVGGÁMUS
    dájvvámus+A+Attr:  
    dájvvámus+A+Sg+Nom: 
    dájvvámus+A+Sg+Gen: 
    dájvvámus+A+Comp+Sg+Nom: 
    dájvvámus+A+Superl+Sg+Nom: dájvvámus
