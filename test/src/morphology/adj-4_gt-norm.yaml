# Comments after each adjective:
# ok = checked against 
# ? = not checked
# c = Comp or Superl attested in corpus

# Adjectives from lexicon GALMAS, SÁJSAS, UNNE, LEXATTR, (PrfPrc_At, At, LEXATTR, VUOHTA). These adjectives didn't fit into any other test. 

Tests:
  Adjective - báhkas: # GALMAS
    báhkas+A+Attr: báhkka
    báhkas+A+Sg+Nom: báhkas
    báhkas+A+Sg+Acc: báhkkasav
    báhkas+A+Comp+Sg+Nom: báhkkasabbo
    báhkas+A+Superl+Sg+Nom: báhkkasamos

  Adjective - sájsas: # SÁJSAS
    sájsas+A+Attr: sájsse
    sájsas+A+Sg+Nom: sájsas
    sájsas+A+Sg+Ine: sájssasin
    sájsas+A+Comp+Sg+Nom: sájssasabbo
    sájsas+A+Superl+Sg+Nom: sájssasamos

  Adjective - tjábbe: # UNNE
    bajep+A+Attr: tjáppa
    bajep+A+Sg+Nom: tjábbe
    bajep+A+Sg+Com: tjáppajn
    bajep+A+Comp+Sg+Nom: tjáppep
    bajep+A+Superl+Sg+Nom:tjáppemus

