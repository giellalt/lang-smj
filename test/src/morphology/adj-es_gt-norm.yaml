# Comments after each adjective:
# ok = checked against 
# ? = not checked
# c = Comp or Superl attested in corpus

#Adjektives on -es. Adjectives from lexicon DIMES; SÁDNES, TJIEGOS, AHTES, SUVRES, OAMES, BITJES, SJÆVNNJAT, LEXATTR

Tests:
  Adjective - dimes: # DIMES and BITJES
    dimes+A+Attr: dibma
    dimes+A+Sg+Nom: dimes
    dimes+A+Sg+Acc: dibmasav
    dimes+A+Comp+Sg+Nom: dibmasabbo
    dimes+A+Superl+Sg+Nom: dibmasamos

  Adjective - sádnes: # SÁDNES
