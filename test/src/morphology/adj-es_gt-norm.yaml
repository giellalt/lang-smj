    sádnes+A+Sg+Nom: sádnes
    sádnes+A+Sg+Ine: sáddnán
    sádnes+A+Comp+Sg+Nom: sáddnáp
    sádnes+A+Superl+Sg+Nom: sáddnámus

  Adjective - tjoaskes: # TJIEGOS
