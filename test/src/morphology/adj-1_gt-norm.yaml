# Comments after each adjective:
# ok = checked against 
# ? = not checked
# c = Comp or Superl attested in corpus

# Adjectives that belong to HÁVSSKE, GIEVRRA and JUHKKE. Even-syllable stems with attribute -s.

Tests:

  Adjective - jalla: #  GIEVRRA
    jalla+A+Attr: jallas
    jalla+A+Sg+Nom: jalla
    jalla+A+Comp+Sg+Nom: jallap
    jalla+A+Superl+Sg+Nom: jallamus

