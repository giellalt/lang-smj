# Comments after each noun:
# ok = checked against 
# ? = not checked

# Unassimilated and badly assimilated CELSIUS, KINO, NOADE, GAHPER, MEGABYTE

Tests:
  Noun - kompendium: # CELSIUS
    kompendium+N+Sg+Nom: kompendium
    kompendium+N+Sg+Acc: kompendiumav
    kompendium+N+Sg+Com: [kompendiumajn, kompendiumajna]
    kompendium+N+Ess: kompendiuman

  Noun - megabájtta: # MEGABYTE
    megabájtta+N+Sg+Nom: [megabyte, megabájtta]
    megabájtta+N+Sg+Acc: [megabytav, megabájtav]
    megabájtta+N+Sg+Com: [megabytajn, megabytajna, megabájtajn, megabájtajna]
    megabájtta+N+Ess: [megabytan, megabájttan]

  Noun - aids: # MEGABYTE
    aids+N+Sg+Nom: aids
    aids+N+Sg+Acc: aidsav
    aids+N+Sg+Com: [aidsajn, aidsajna]
    aids+N+Ess: aidsan