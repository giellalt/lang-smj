    App: lookup


# Comments after each noun:
# ok = checked against 
# ? = not checked

# Unassimilated and badly assimilated CELSIUS, KINO, NOADE, GAHPER, MEGABYTE (no words in MEGABYTE lexicon, thus it is not included in this test).

Tests:
  Noun - kompendium: # CELSIUS
    kompendium+N+Sg+Nom: kompendium
    kompendium+N+Sg+Acc: kompendiumav
    kompendium+N+Sg+Com: [kompendiumajn, kompendiumajna]
    kompendium+N+Ess: kompendiuman
    
  Noun - aids: # CELSIUS
    aids+N+Sg+Nom: aids
    aids+N+Sg+Acc: aidsav
    aids+N+Sg+Com: [aidsajn, aidsajna]
    aids+N+Ess: aidsan
 
  Noun - maori: # KINO
    maori+N+Sg+Nom: maori
    maori+N+Sg+Acc: maoriv
    maori+N+Sg+Com: [maorijn, maorijna]
    maori+N+Ess: maorin
  
  Noun - farisea: # NOADE
    farisea+N+Sg+Nom: farisea
    farisea+N+Sg+Acc: fariseav
    farisea+N+Sg+Com: [fariseajn, fariseajna]
    farisea+N+Ess: farisean
    
  Noun - fábel: # GAHPER
    fábel+N+Sg+Nom: fábel
    fábel+N+Sg+Acc: fábelav
    fábel+N+Sg+Com: [fábelijn, fábelijna]
    fábel+N+Ess: fábelin


  

 