# Comments after each adjective:
# ok = checked against
# ? = not checked
# c = Comp or Superl attested in corpus

# Adjectives that belong to LEXICON ÁLLA, ÆLLA and SJONÁLLA. All the adjectives are loan words that have been adapted to lulesami.

Tests:

  Adjective - antisosiálla: #  ÁLLA
    antisosiálla+A+Attr: [antisosiála, antisosiálalasj]
    antisosiálla+A+Sg+Nom: [antisosiálla, antisosiálalasj]
    antisosiálla+A+Sg+Gen: [antisosiála, antisosiálalattja]
    antisosiálla+A+Comp+Sg+Nom: [antisosiálalabbo, antisosiálap]
    antisosiálla+A+Superl+Sg+Nom: [antisosiálalamos,antisosiálamus ]
    antisosiálla+A+Der/AAdv+Adv: [antisosiálalattjat]
    antisosiálla+A+Attr+Der/vuota+N+Sg+Nom: []

  Adjective - aspektuálla: # ÁLLA
    aspektuálla+A+Attr: [aspektuála, aspektuálalasj] 
    aspektuálla+A+Sg+Nom: [aspektuálla, aspektuálalasj]
    aspektuálla+A+Sg+Acc: [aspektuálav, aspektuálalattjav]
    aspektuálla+A+Comp+Sg+Nom: [aspektuálalabbo, aspektuálap]
    aspektuálla+A+Superl+Sg+Nom: [aspektuálalamos, aspektuálamus]
    aspektuálla+A+Der/AAdv+Adv: [aspektuálalattjat]
    aspektuálla+A+Attr+Der/vuota+N+Sg+Nom: []

  Adjective - paralælla: # ÆLLA
    paralælla+A+Attr: [paralella, paralellalasj]
    paralælla+A+Sg+Nom: [paralælla, paralälla, paralellalasj]
    paralælla+A+Sg+Gen: [paralella, paralellalattja]
    paralælla+A+Comp+Sg+Nom: [paralellalabbo, paralellap]
    paralælla+A+Superl+Sg+Nom: [paralellalamos, paralellamus]



