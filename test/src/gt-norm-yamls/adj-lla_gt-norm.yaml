# Comments after each adjective:
# ok = checked against
# ? = not checked
# c = Comp or Superl attested in corpus

# Adjectives that belong to LEXICON ÁLLA, ÆLLA and SJONÁLLA. All the adjectives are loan words that have been adapted to lulesami.

Tests:

  Adjective - antisosiálla: #  ÁLLA
    antisosiálla+A+Attr: antisosiála
    antisosiálla+A+Sg+Nom: antisosiálla
    antisosiálla+A+Sg+Gen: antisosiála
    antisosiálla+A+Comp+Sg+Nom: []
    antisosiálla+A+Superl+Sg+Nom: []
    antisosiálla+A+Der/at+Adv: antisosiálat
    antisosiálla+A+Attr+Der/vuohta+N+Sg+Nom: antisosiálavuohta

  Adjective - aspektuálla: # ÁLLA
    aspektuálla+A+Attr: aspektuála
    aspektuálla+A+Sg+Nom: aspektuálla
    aspektuálla+A+Sg+Acc: aspektuálav
    aspektuálla+A+Comp+Sg+Nom: []
    aspektuálla+A+Superl+Sg+Nom: []
    aspektuálla+A+Der/at+Adv: aspektuálat
    aspektuálla+A+Attr+Der/vuohta+N+Sg+Nom: aspektuálavuohta

  Adjective - paralælla: # ÆLLA
    paralælla+A+Attr: [paralella]
    paralælla+A+Sg+Nom: [paralælla, paralälla]
    paralælla+A+Sg+Gen: [paralella]
    paralælla+A+Comp+Sg+Nom: []
    paralælla+A+Superl+Sg+Nom: []

  Adjective - åvtådimensjonálla: #  SJONÁLLA
    åvtådimensjonálla+A+Attr: åvtådimensjonála
    åvtådimensjonálla+A+Sg+Nom: åvtådimensjonálla
    åvtådimensjonálla+A+Sg+Acc: åvtådimensjonálav
    åvtådimensjonálla+A+Comp+Sg+Nom: []
    åvtådimensjonálla+A+Superl+Sg+Nom: []


