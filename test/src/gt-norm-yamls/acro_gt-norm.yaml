# Testing of case marking of acronyms. Lexicon ACRO_cons gives -av, -aj, -an, etc, while ACRO_vow gives -v, -j, -n, etc.

Tests:

  Acronym - NAF: # ACRO_cons
 	 NAF+N+ACR+Sg+Nom: NAF
     NAF+N+ACR+Sg+Gen: NAF:a
     NAF+N+ACR+Sg+Acc: NAF:av
     NAF+N+ACR+Sg+Ine: NAF:an
     NAF+N+ACR+Sg+Ill: NAF:aj
     NAF+N+ACR+Sg+Ela: NAF:as
     NAF+N+ACR+Sg+Com: NAF:ajn
        NAF+N+ACR+Ess: NAF:an
     NAF+N+ACR+Pl+Nom: NAF:a
     NAF+N+ACR+Pl+Gen: NAF:aj
     NAF+N+ACR+Pl+Acc: NAF:ajt
     NAF+N+ACR+Pl+Ine: NAF:ajn
     NAF+N+ACR+Pl+Ill: NAF:ajda
     NAF+N+ACR+Pl+Ela: NAF:ajs
     NAF+N+ACR+Pl+Com: NAF:aj

  Acronym - SUPU: # ACRO_vow
 	 SUPU+N+ACR+Sg+Nom: SUPU   
     SUPU+N+ACR+Sg+Gen: SUPU 
     SUPU+N+ACR+Sg+Acc: SUPU:v
     SUPU+N+ACR+Sg+Ine: SUPU:n
     SUPU+N+ACR+Sg+Ill: SUPU:j
     SUPU+N+ACR+Sg+Ela: SUPU:s
     SUPU+N+ACR+Sg+Com: SUPU:jn
        SUPU+N+ACR+Ess: SUPU:n
     SUPU+N+ACR+Pl+Nom: SUPU 
     SUPU+N+ACR+Pl+Gen: SUPU:j
     SUPU+N+ACR+Pl+Acc: SUPU:jt
     SUPU+N+ACR+Pl+Ine: SUPU:jn
     SUPU+N+ACR+Pl+Ill: SUPU:jda
     SUPU+N+ACR+Pl+Ela: SUPU:js
     SUPU+N+ACR+Pl+Com: SUPU:j