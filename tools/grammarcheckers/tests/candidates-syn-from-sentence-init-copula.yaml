  - "¶ Alep åhpadus ja dutkam ¶ Sámedikken ájggu NSR barggat nav vaj: ¶ o studenta rekrutteriduvvi sáme dábálasj- ja åvddåskåvllååhpadiddjeåhpadussaj, ierit ietján stipendårnigij ja desentraliseridum låhkåmfálaldagáj ¶ o ienebu válljiji alep åhpadusáv sámegielan, buorep låhkåmfálaldagáj ja stipendårnigij baktu ¶ o gávnnu duodde- ja joarkkaåhpadusfálaldagá sáme skåvllåj hiebadum, duola dagu giellaoahppamvuoge, guhkásåhpadim- ja oahpponævvopedagogihkka ¶ o máhtudagá sáme vidjurij birra galggá liehket profesjåvnnå- ja vuodoåhpadusájn divna universitehtajn ja allaskåvlåjn ¶ o gávnnuji buorre ruhtadimårniga sáme dutkamij, ja vaj dutkametihkalasj barggo nanniduvvá ¶ o institusjåvnå majn le åvdåsvásstádus ja dahkamusá sáme alep åhpadusás ja dutkamis nanniduvvi ja arvusmahteduvvi aktisattjat barggat ¶ o Sáme allaskåvllå åvddånahteduvvá universitehttan ¶ o duodastuvvam sáme árbbedábálasjmáhtudahka dåhkkiduvvá vuodon dutkamijn ja dássáduvvá ietjá dutkamij vuodon háldadibmáj. "
  - "NSR mielas le barggo sihkarasstet ja åvddånahttet sáme gielajt hæhttu liehket dajs ájnnasamos rahtjamussuorggen åvddålij guovlluj. "
  - "Dáj sierra sáme gielajn li sierralágásj hásstalusá ja danen le ájnas dåjmajt iesjgeŋga láhkáj hábbmit nav vaj dá oadtju dássásasj máhttelisvuodajt vijdábuj viessot ja åvddånahttet. "
  - "¶ NSR mielas le giellaaddne ja sierraláhkáj giellaguodde ållu mierredime jus giela galggi bissot. "
