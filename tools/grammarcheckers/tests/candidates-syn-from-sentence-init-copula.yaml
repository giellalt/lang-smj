  - "Gájkka majt Jubmel le sjivnnjedam le buorre, ja almasj ij dárbaha majdik hilggot jus gijtulvisájn duosstu; rájnan sjaddá Jubmela bágo ja råhkålvisá baktu. "
  - "¶ Jus dáv vieljajda tjielggi, de rievtesláhkáj Kristus Jesusav dievnasta, gievrrum buorre jáhko åhpas mav le jáhkkogisát tjuovvum. "
  - "Rubbmelasj hárjjidallama li muhtem mudduj buore, valla jubmelbalulasjvuohta le juohkkaláhkáj buorre. "
