  - "Allis aktak duv álbeda dan diehti gå le nuorra, ájnat åro jáhkulattjaj åvddågåvvån gájkka ietjat bágoj ja dagoj baktu, gieresvuodan, jáhkon ja rájnnavuodan. "
  - "Jus árbbátjin li máná jali áhkkova, de åhpada sijáv gájkin åvdemusát guddnedit fuolkesa ja gijttogisvuodav vuorrasijda vuosedit, danen gå náv le Jubmela sidot. "
  - "Guhti le árbbátjin ja aktu báhtsám, dårvustallá Jubmelij ja ij hiejte råhkådallamis ja tjuorvvomis idja biejvve. "
  - "Valla guhti dåssjå valjen sihtá viessot le jábmám, vájku le viesso. "
  - "Valla jus soames ij lagámusájdis huvsa, ållagasj fuolkes, de le jáhkov vuornnum ja le jáhkodimes nievrep. "
  - "Árbbásj aneduvvá árbbátjin, jus le guhttalåk jage ållim ja le dåssjå val avta ålmmå nissun. "
