  - "Sámedigge le buktám ássjijt FNa iemeálmmuga sierrarápportørraj, ja ILO ekspertajuohkusij Vuonarijka iemeálmmukpolithka gånnå le guovdásj gatjálvisájn vige. "
  - "Sierraláhkáj le sámij rievtesvuohta iesjmierredibmáj tsuojgoduvvam. "
  - "NSRa le: 9 gájbbedam mineralláhkaoajvvadus maŋeduvvá desik Finnmárkoláhka le tjielggam ja duodastuvvam ja vaj minerálaj gålådibme ganuguvvá desik rievtesvuodaj gatjálvis la tjielggam 9 gájbbedam tjoahkke ja åbbålasj vájkodimguoradallamijt juohkka bieggamillopárkajs sáme årrombájkijn 9 vuosstálasstám plánav ekspropierit Mauken / Blåtind duobddágav 9 barggam dåjmalattjat nav vaj Suodjalus ja ællosujtto ásadi sjiehtadusáv Hálkkaváre vuohtjemsaljo adnema hárráj, ja vuosteldam vuohtjemsaljo stuoredimev 9 gájbbádusájt buktám luonndosuodjalimplána galggi ganugáhteduvvat desik rievtesvuoda gatjálvisá li tjielggam 9 álgadam prosjevtav mij guoradallá sáme berustimijt jåhkåássjij hárráj ¶ Giella / Oahppo ja åhpadus NSRa le: 9 barggam dåjmalattjat åvdedittjat sáme gielav ja vaj sáme mánájn galggá liehket avtagis rievtesvuoda oahppamij sámegiellaj 9 barggam “ Máhtudakaledimplánajn spesialpedagogihkan 2004–2005 ”, gånnå le låhkåm- ja tjállemgassjelisvuoda guovdátjin, ja guovtegielakvuohta julev- ja oarjjelsáme dáfojn ja Oarjje-Tråmsån ja nuorttalij Nordlándan 9 barggam sáme oahppamplakáhta bargujn sáme skåvlåj ja sáme oahppobájkijn 9 barggam åhpadusstipendajt åttjudit allaskåvllå- ja universitehta dássáj 9 barggam sáme giellaguovdátjij ásadimij 9 álgadam bargov ásadit aktisasjbarggoværmádagáv giellaguovdátjij ja Sámedikke gaskan 9 álggam sáme duollalåhkåmprográmmav elektråvnålasj tækstagiehtadallam bargujn 9 vájkodam nav vaj “ Sáme dutkamprográmma ” joarkeduvvá ja nanniduvvá 9 læhkám siegen alep åhpadusáv sáme nuoraj hárráj nannimin 9 barggam Sáme báhkobánkav ådåstuhttemin 9 álgadam sámegiela háldadusguovlo vijdedimev ¶ Mánájgárde / Máná ja nuora NSRa le: 9 tjuovvum dåjmalattjat gájkka sáme mánájgárdijt åbbå rijkan guossidimij. "
  - "Sáme giella- ja kulturbarggo le læhkám guovdátjin mánájgárddelágan, ierit ietján vaj ájnegis sáme mánán galggá rievtesvuohta mánájgárddefálaldagájda ma li hiebaduvvam sijá sáme duogátjij 9 oadtjum ienep ruhtadimev sáme mánájgárdijda ¶ Sáme gilpustallam NSRa le: 9 læhkám siegen åvddåprosjevtan guoradallamin gilpustallamsajijt sjuohpanasstemijda ja hierggevuodjemijda Finnmárkon 9 Tjadádam aktisasjbargov SVL-N ja SVLa rijkajgasskasasj juohkusav åttjudittjat åbbålasj gåvåv sáme gilpustallam dåjmajs 9 Barggat dåjmalattjat nav vaj sáme gilpustallam spellamruhtajuollodimijt oadtju ¶ Birás ja kultursuodjalibme / Ulljo ja gássa / Biologalasj moattevuohta NSRa le: 9 barggam aktidimbargujn sáme dávvervuorkáj hárráj oadtjot stuorábun ja unnedit fágalasjåsijt nav vaj máhtudahka allán 9 tjuovvum dåjmalattjat ásadimássjijt gånnå ráfájduhtedum sáme kulturmujto le biejstedum jali sjallidum 9 vuododam sáme dávvervuorkkáforumav mij la fágalasj orgádna Sámedikke dávvervuorkká dåjman 9 barggam dåjmalattjat oadtjot Lullesámij dávvervuorkáv ja åttjudam stáhtas ruhtadimev 9 gájbbedam vájkodimanályjsav petroleumsdåjmaj gáktuj mij gullu birásgáhttimij, vájkodusájda ællosujttuj ja guollimij ja iemeálmmukdimensjåvnnåj Bárentzguovlon 9 ájrastam / le ájrrasin guládallamforumin ulljo ja gássa dåjmaj gáktuj Tråmså ja ¶ Finnmárko fylkasuohkanij gaskan, vaj sáme dimensjåvnnå gåtseduvvá ¶ Guollima NSRa le: 9 barggam dan guovlluj vaj merra- ja vuodnaguollima várjjaluvvuji, gånnå lagosvuohta ja dárbulasj prinsihpa li vuodon 9 barggam vaj guollimrievtesvuoda ulmutjijda sáme merragátte- ja vuodnaguovlojn ruopptot båhti 9 barggam vaj nuorajguollimårnik joarkká ja álgadit álggemguollimåsijt merra- ja vuodnaguollimijda 9 buktám merragáttenissunij dilev guovdátjij, mij galggá vieleduvvat åhtsåmij gáktuj ássjijn ma gulluji guollimdåjmajda 9 oadtjum tjadá Regulerimrádáj guollimoasse årnigav mij guosská miedemáhkká guollimij gålmå nuorttasamos fylkajn 9 barggam oadtjot guollebiebbmamkonsesjåvnå juogeduvvi váni mávsek 9 barggam sierra diedádusájn guollima birra, gånnå strategija, ulmmejåksåma ja vieledusá åvddånbåhti ¶ Ællosujtto NSRa le: 9 vuosteldam dav vaj boahttsulågo hiebadibme bággimijn tjadáduvvá ja dangas tjielggim vaj stivrrimorgána vierttiji álu guládallat ja aktisattjat barggat ássjijn æládusájn 9 barggam guovdásj oajválattjaj gáktuj vaj dábegis ællosujtto dåhkkiduvvá, njuovvamássje lij sierra guovdátjin. "
  - "Oadtjum loabev ájn dábegisláhkáj boahttsujt nisskit nisskimnijbijn gå miehtsen njuovvi 9 oadtjum Sámediggáj dåjmalasj sajev ællosujttosjiehtadallamij, nav vaj gájbbádusá biejaduvvi åvddåla sjiehtadallamij 9 barggam nav vaj Ednambarggo- ja biebbmodepartemænnta le jåhtuj biedjam vuobbdemdåjmav lasedittjat boahttsubierggo jådedimev ¶ Ednambarggo / Urudisháldadibme NSRa le: 9 barggam nav vaj Sámedikke sadje ednambarggosjiehtadallamijn le nannidum, ja buktám vuojnojt njuolgga Enambarggo - ja biebbmodepartemænntaj 9 oassálasstám / oassálasstá guovloj åvddånahttemprográmmajn Tråmså ja Finnmárko fylkajn, mij buktá formálalasj aktijvuodav fylkaålmmåj ednambarggoåssudagáj 9 álgadam oadtjot stuoráp prosjevtav Finnmárkon nannim diehti barggosajijt ednambarggoæládusán 9 dåjmalattjat barggam ŠTO-sjiehtadusájn vaj sáme ednambarggo nanniduvvá 9 læhkám siegen ruhta juollodimijn Smávva-mierij biebbmoproduksjåvnå prosjæktaj 9 dåjmalattjat barggam stáhta urudisháldadimpolitihka gáktuj ja tsuojgodam stáhta vælggogisvuodajt sáme æládusáj gáktuj ¶ Miehttseæládusá / Duodje NSRa le: 9 oadtjum dåjmatjit åvddånahttemprográmmav duodjáj, gånnå le ulmme nannit duojev fáhkan, kultuvrran ja æládussan 9 álggám bargguj mij galggá guoradallat æládussjiehtadusáv duodjárijda 9 barggam nav vaj álggemdoarjja- gitta gålmåjáhkáj - nissunijda gudi álggi miehttse- jali duodjeæládusáj 9 tjadádam miehttseæládusfáhkaseminárav 9 åttjudam nav vaj nissuna oadtju ienep oasstemdoarjjagav dábálasj æládusdåjmajn ¶ Kultuvrra NSRa le: 9 álgadam, ja vuollájtjállám aktisasjbarggosjiehtadusáv sáme dájddárorgánisásjåvnåj nav vaj suoddjit moattelágásjvuodav sáme kulturiellemin ja dahkat økonomalasj åvddådiedojt dájddárijda 9 tjuovvum bargojt dájddárorgánisásjåvnåjn sijáj jahketjåhkanimijn 9 álgadam bargov dájddapolitihkalasj diedádusájn 9 barggam dan åvddåj vaj Sáme Árkijvva sjaddá oassen ådå diedalasjvieson ¶ Guovdagæjnon 9 ásadam girjálasjvuoda stipendav sáme nuorajda 9 barggam vaj ruhtajuolludime lassáni juohkka kulturåsijn 9 oadtjum doajmmaj doarjjaårnigijt sáme musihkkafestiválajda ¶ Varresvuohta- ja sosiálalasj vieledusá / Mánnásuoddjim NSRa le: 9 barggam nav vaj prosjæktaårniga varresvuohta- ja sosiálalasjprosjevtajda Sámedikken sjaddi stuovvása 9 barggam ásadit aktisasjbarggoorgánav Sámedikke ja guovloj varresvuodaásadusájn 9 barggam dåjmalattjat nannit psykriáhtalasj buoredimfálaldagájt sáme mánájda 9 barggam vaj Seidajok buoredimásadus bissu 9 barggam nav vaj psykalasj varresvuohtasuoddjim ja gárranimsuoddjim sámijda buorrán ¶ Barggam avtaárvulasjvuodav sámijda gudi li skihppijviesojn 9 barggam nav vaj rehabiliterim- / habiliterimdievnastussa sámijda nanniduvvá 9 gåhttjum stáhtav doarjjot bargov aktijdit ja avtasadjáj ásadit máhtudakguovdátjijt ¶ Gasska-Finnmárkon 9 barggam nav vaj vuostasjvarresvuohtadievnastus sáme suohkanijn nanniduvvá 9 doarjjum ásadit mánnásuoddjima guovllokåntåvråv Áltáj 9 nannim sáme mánáj rievtesvuodajt adnet ietjasa kultuvrav, gielav ja åskov gå guládalli mánnásuoddjimijn. "
  - "Dát la dálla Vuonarijka lágan, ja mánnásuoddjimdievnastus sáme bájkijn viertti berustit sáme giella- ja kultuvrramáhtudagáv ietjas dievnastusán 9 ásadam stuoves aktisasjbarggotjåhkanimijt varresvuohtaministerijn ja mánná- ja fámilljaministerijn sáme ássjijn ¶ Avtadássásasjvuohta / Nissunkámpánja / Válga NSRa le: 9 tjadádam måvttåvattemseminárav ” Nissunfábmo Sámedikken ” 9 ásadam doarjjaårnigijt politihkalasj belludagájda gudi aktisasjbarggi oadtjot nissunijt válggalistajda åvdemussaj 9 barggam diededimbrosjyra ålgusvaddemijn sámediggeválga jienastimlågo sisitjállema gáktuj 9 oajvvadam duoddemándáhtajt dan sjærvváj mij boahtá Sámediggáj unneplåhkuj 9 vieledam dåjmajt ma åvdedi avtadássásasjvuodav ællosujton, ednambargon, guollimijn ja tjoahkkeæládusájn 9 ásadam dutkamprosjevtav Sámedikke birra avtadássásasj sadjen ¶ Guovllo ja nuorttarijkalasj aktisasjbarggo NSRa le: 9 álgadam, ja vuollájtjállám aktisasjbarggosjiehtadusáv Tråmså- ja Finnmárko fylkasuohkanij gånnå le ulmmen nannit sáme dåjmajt fylkajn 9 vuollájtjállám aktisasjbarggosjiehtadusáv Oarjje-Trøndelága, Nuortta-Trøndelága, ¶ Nordlánda ja Hedmárko fylkasuohkanij oarjjelsáme guosskavasj ássjijn 9 barggam dåjmalattjat guovllo åvdedimprográmmajn ( RUP ) Tråmså- ja Finnmárko fylkaj gáktuj, mij sisadná æládusåvddånahttemav sámeguovlojn 9 ájrastam Guovllodimjuohkusin guovlojt nannim diehti. "
  - "Guovdátjin le læhkám gålmåbiel-sjiehtadusá Ráddidusá, Sámedikke ja guovloj oajválattjaj gaskan nannit sáme kultuvrav, gielav ja æládusájt 9 barggam dåjmalattjat nav vaj doajmmaguovllo Nuortta-Tråmså ja Finnmárko gáktuj galggá bissot. "
  - "Ulmmen le ásadit iemeálmmukguovlov ¶ Rijkajgasskasj bargoj ájrastibme NSRa le: 9 ájrastam AN bargov iemeálmmuktjálajn Vuonarijka ájrastime baktu barggojuohkusa 10. sesjåvnån Genévan, Sveitsan. "
  - "Ulmmen le biedjat rijkajgasskasasj mierijt iemeálmmuga rievtesvuodajda iemeálmmukdimensjåvnåv 9 rápportav tjállám ILOaj konvensjåvnåv nr 169 gåtsedim hárráj 3. VÁLGGAPROGRÁMMA 2005–2007 I. SÁMEDIGGE Sámedigge galggá rádevadden, dahkat mærrádusájt ja tsuojggodit sámij åvdås Vuonan ja sæmmibåttå aj dievnastusáj barggat ja badjelválldám dåjmajt ja ruhtadimijt sámij gáktuj gudi årru åbbå rijkan. "
  - "NSRa mielas le desentraliseridum vuogádus Sámediggáj buorren, gå Sámedigge le lahkusin bájkalasjsebrudagájn ja aj ådåájggásasj guládallamnævoj baktu le jåvsådimmieren ja nav ulmutja dárbojt guovteláhkáj dævddá. "
  - "Sámedikke ja Sáme párlámentaralasj ráde baktu galggap mij sierra gåjt de åvdedit solidáritehtalasj aktisasjbargov ietjá iemeálmmugij væráldin gej iellem le niejddema vuolen. "
  - "NSRa ájggu barggat nav vaj: 9 Sámedigge oadtju ruhtajuollodimijt ma máhttelisvuodajt bukti tjoavdátjit dahkamusájt ¶ Vuodolága ja Sámelága gáktuj ja daj dárboj milta ma agev sámesebrudagán le 9 Sámedigge oadtju formálalasj sjiehtadallamrievtesvuodav guovdásj stáhta oajválattjaj gáktuj 9 ILO-konvensjåvnnå nr 169 Vuona lágajda hiebaduvvá 9 Sámegiellalága guovllo vijdeduvvá 9 Sáme åvddånahttemfoanndaj ruhtadim juollodime lassáni 9 Sáme párlámentáralasj rádáj ruhta juollodime lassáni ma máhttelisvuodajt bukti nannitjit aktisasjbargov gájkka sámij álmmugij hárráj ja aj ásadittjat sierra háldadusáv ¶ II. "
  - "RIEVTESVUODA Vuonarijka Alemusriektá le Svartskog ( Cáhppismeahci ) Gáivuonan / Kåfjordan duodastam sámijn le rievtesvuohta ietjama duobddágijda. "
  - "Dát le histåvrålasj dáhpádus dan vuojnnuj majt NSRa le tjuovvum gitta 1948 jage rájes. "
  - "Vuonarijkka le stáhtta mij le vuododum guovte álmmuga ednamij – sámij ja láttij – ja dát ajtu galggá åvddånboahtet lágajn ja háldadusájn. "
  - "NSRa ájggu barggat nav vaj: 9 åvddånbuktet sáme æjggorievtesvuodajt ILO-konvensåvnå mærrádusáj gáktuj 9 Sámeriektájuogos guoradallá ja buktá oajvvadusájt nannit sáme rievtesvuodajt ¶ Finnmárko ålggolin 9 sámerievtesvuoda merraluohkkojda, dán gaskan guollimijda, dåhkkiduvvi 9 revtesvuoda vuodoæládusájda nanniduvvá, gånnå le sáme rievtesvuoda vuodon 9 sámij rievtesvuohtadádjadusá ja dábe vuonarijka lágajn ja háldadusájn gåtseduvvi 9 sáme giellaguovdátja oadtju máhttelisvuodajt álgget ienep gielladåjmajt bájkijn gånnå giella le gáhtomin 9 sámegielaga gudi ælla oadtjum låhkåm- ja tjállemoahppamav dáv oadtju 9 ulmutja gudi e máhte sámegielav ja gudi sihti dáv oahppat oadtju virggeloahpeårnigav 9 oahppe galggi oadtjot giellaoahppamav nuortta-, julev- ja oarjjelsámegiellaj, dan gáktuj man giellaj gulluji ¶ Gielalasj infrastruktuvrra Sámegiela adnem le guládallamnævvo ja tjanástak sáme bájkálasjsebrudagájn. "
  - "Sámegielav åvddånbuktet, ja sámegiela anov lasedit moatten dásen le ájnas. "
  - "Duodden le ájnas dahkat sámegiela anov dåjmalattjan diededim- ja guládallamteknologija ( DGTa ) baktu, nav vaj nuorap buolvva badján sámegielajn dåjmalasj giellan juohkka máhttelisvuodajn sebrudakiellemin. "
