  - "¶ Dan diehti iv goassak hiejte Jubmelav dijá åvdås gijttemis mujtedijn dijáv råhkålvisájnam, gå dal gullam lev dijá jáhko birra härrá Jesusij ja dijá gieresvuoda birra gájkajda ájllisijda. "
  - "Tjuovggijus dijá vájmo tjalmijt, vaj vuojnnebihtit doajvov, masi mijáv le gåhttjum, man valjes ja herlugis árbev ájllisijda ja midjij sijá gaskan vaddá, man fábmogis suv vieksesvuohta midjij le gudi jáhkkep - dahtak fábmogis vieksesvuohta mav fámujnis biejaj Kristusin bargatjit, gå jábbmegij lussta suv båvtij ja oalges bällásis almen biejaj, gájkka ráddijiddjijs ja fámojs ja vieksesvuodajs ja vieldijs alebuj, gájkka nammadahtte namájs alebuj, goappátjagá dán ájge ja boahtte ájge. "
  - "Gájkka suv juolgij vuolláj biejaj, ja gájkaj oajvev tjoaggulvisá oajvven dagáj, tjoaggulvis mij le suv rumáj, suv dievasvuohta mij gájkka dävddá. "
