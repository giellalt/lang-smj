  - "¶ Kapihttal I ¶ Sámeálmmuga dábálasj rievtesvuoda ¶ Artihkkal 1 ¶ Konvensjåvnå ulmme ¶ Dán konvensjåvnå ulmme le duodastit ja nannit sámeálmmugij dakkár rievtesvuodajt ma åvddånahtti gielav, kultuvrav, æládusájt ja sebrudakiellemav, ja gåtsedit váj rijkaj rájá e hiereda dakkár åvddånimev. "
