  - "¶ SÁME GILPUSTALLAM........................................................................................................................................ 9 ¶ Sámediggeválggaj jagen 2005 le NSRa Rijkatjåhkanibme válljim Aili Keskitalov, Guovdagæjnos presidænntaájrrasassán. "
  - "Udnásj sámesebrudagán le dárbbo politihkalasj ja kultuvralasj ådåstibmáj. "
