  - "NSR sihtá aj gádodit badjelgæhttjalimev ulmutjijs ietjálágásj vuojnoj åsko ja iellemvuojno duogátjis ¶ Vuona girkko lij stáhta guhkagiehtan dárojduhttempolitihkan ja le dan láhkáj buktám sáme giela, kultuvra ja árvoj vádnunimev. "
  - "Vuona girkko le ándagis ádnum dájs mættojs, ja dát girkkov vælggogissan dahká vuosedittjat sidodav vahágahttemav buohttit. "
  - "Nubbe vuojnno le jut sáme li, rijkajgasskasasj prosessaj vájkkudimmáhttelisvuodaj tjadá, máhtti mijáj ietjama dilev buoredit daj vælggogisvuodaj baktu masi Vuodna le tjanádum rijkajgasskasasj lágaj ja konvensjåvnåj gáktuj. "
