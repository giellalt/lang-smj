  - "¶ Guhti ietjáláhkáj åhpat ja ij tjuovo mijá härrá Jesus Kristusa varres bágov ja mav mijá jubmelbalulasjvuohta åhpat, le stuores ja diehtemahtes, ja sujna le jiermedime hállo digguhit ja rijddalit. "
  - "Ja jubmelbalulasjvuohta galla buorre bálkáv vaddá jus duhtá dasi mij le dárbbo, danen gå guoros giedaj väráldij bådijma ja guoros giedaj dáppelt vuolggep. "
  - "Biednikiehttsem le gájkka baháj ruohtsas; dassta moattes li jáhkos tjádjánam ja allasisá ållo vájvijt dagadam. "
