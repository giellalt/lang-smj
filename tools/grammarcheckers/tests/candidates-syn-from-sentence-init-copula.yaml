  - "Lehkut libbogissan ja ármmogissan nubbe nubbáj, ja ándagis luojttit guhtik guojmáda, nåv gåktu Jubmel le dijáv ándagis luojttám Kristusin. "
  - "Allit oassálaste sjievnnjeda sjattodis dagojda, ájnat buktit dajt ienni bihkusij - mav almatja suolev dahki, dan birra le skábmo tjabu hållat. "
  - "Valla gå tjuovgga gájkka bihkusij buktá, de vuojnnusin sjaddá, danen gå juohkka sajen gånnå juoga vuojnnusij boahtá, le tjuovgga. "
  - "Danen gå ålmåj le áhkás oajvve, nåv gåktu Kristus le tjoaggulvisá oajvve - guhti le aj ietjas rubmaha lånestiddje. "
