  - "Guhti áhkás ähttsá, ähttsá aj ietjas, danen gå aktak ij le ietjas rubmahav goassak vasjodam, ájnat dav biebbmá ja huksá nåv gåktu Kristus tjoaggulvisáv - mij lip ham suv rubmaha lahtasa. "
  - "Dájn bágojn le stuorra tjiegosvuohta, Kristusa ja tjoaggulvisá birra lev hållamin. "
  - "Guddneda áhtját ja ädnát; dat le vuostasj budá, masi jáhtto gullu: vaj dujsta buoragit manná ja guhkev ednamin vieso. "
