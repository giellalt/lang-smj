  - "NSRa mielas le buorren: 9 ávttjit nav ållusav álmmugis gå máhttelis oassálastátjit sáme sebrudak- ja kulturiellemij suohkanijn, regionála ja násjonála dásen 9 åttjudit sierra iemeálmmuk guovlov, avatadássásasj rievtesvuodaj gájkka viesádijda 9 dåjmalasj dásseárvov sámij ja ietjá Vuona viesádij gaskan juohkkat sebrudaksuorgij 9 sámijda rievtesvuodav åhpatjit ja adnet ietjasa iednegielav 9 Åvdedit sáme dájdav ja kultuvrav, nav vaj sáme symbolværált gájkka sámijt gåbttjå ¶ Sámeednama tjavelk Sáme bájkalasj årromsaje le gånnå sáme árvo ja iellem viessu. "
