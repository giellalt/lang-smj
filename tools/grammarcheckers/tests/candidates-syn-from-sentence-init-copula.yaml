  - "Ådåstuvvit vuojŋŋanisán ja mielan ja tjágŋit ådå almatja gárvojda guhti le Jubmela gåvå milta sjivnnjeduvvam, rievtesferdukvuodajn ja ájlisvuodajn, mij sádnesvuohtaj gullu. "
