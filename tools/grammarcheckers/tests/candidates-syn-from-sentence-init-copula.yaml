  - "Bájkkenammalága § 7 javllá jus muhtem bájkkenamán le moattegielak namma de galggi gájka namá ma dan guoskavasj bájken aneduvvi galbajn aneduvvat. "
  - "Bájkkenammalága ulmme le várajda válldet bájkkenamájt kultuvrramujtton, dajda hiebalgis tjállemvuogev vaddet ja vájkkudit máhtudagáv ja dåjmalasj anov namáj vuoksjuj. "
  - "¶ Rijkajgasskasasj konvensjåvnå ja tjielggidusá ¶ Riektá iednegiellaj le vuodulasj almasjrievtesvuohta. "
  - "Juohkka sámen le riektá adnet ja åhpadusáv oadtjot sámegielan. "
  - "Vuona stáhtta le sihke riektálattjat ja politihkalattjat åvdåsvásstádusáv válldám suoddjit ja åvdedit mijá gielav danen gå lip álggoálmmuk. "
  - "¶ Mánájkonvensjåvnnå le vuona láhkaj sajájduvvam ja le danen vuona lága åvddåla. "
  - "¶ Mánájkonvensjåvnån le sierra artihkkal álggoálmmugij mánáj vuoksjuj, 30. artihkkal; ” Máná gudi muhtem unneplågo álmmugij jali álggoálmmugij gulluji galggi bessat aktan iehtjáda ietjas juohkusin, ietjasa kultuvrav, åskov ja gielav niektit. "
  - "” ¶ AN:a konvensjåvnnå sivilja ja politihkalasj riektáj gáktuj le vuona riektáj váldedum almasjrievtesvuodalága baktu. "
  - "¶ ILO-konvensjåvnnå 169 iesjrádálasj stáhtaj álggoálmmugij ja máddoálmmugij vuoksjuj sisadná artihkkalijt ma javlli álggoálmmugijn le riektá ietjasa gielav nannit ja åvddånahttet ja ájnegis ulmutjijn le riektá gielasa oahppat ja adnet. "
  - "¶ AN:a Álggoálmmuktjielggidusá 13. artihkkal javllá mijájn sámijn álggoálmmugin le riektá ælláskahttet, adnet, åvddånahttet ja boahtte buolvvaj gielav vaddet. "
  - "Dát artihkkal aj mierret sámijn álggoálmmugin le riektá dålkåv adnet almulasj dievnastusáj aktijvuodan. "
  - "Vuodna le tjielggidusáv vuollájtjállám, ja Sámedigge adná dát tjielggidus Vuonav riektálattjat tjadná. "
  - "¶ Nuorttarijkaj sámekonvensjåvnnå oajvvadus le tjáledum álmmukriektálasj mærrádusáj milta ma guosski stáhtajda Vuodna, Svierik ja Suobma sámij vuoksjuj álggoálmmugin. "
  - "Konvensjåvnnåoajvvadus dåhkkit mijá riektáv iesjmierredibmáj ja dan ulmme le aktisasjbarggo avtan álmmugin rájáj rastá galggá sjaddat álkkep. "
  - "¶ Sámedikke stivrrimdokumenta sámegiela gáktuj ¶ Samediggeráde politihkalasj vuodo le Sámedikkeráde dåjma válggaájggudagá álgon. "
  - "Sámedikken li aj ietjá doarjjoårniga ma gielav åvdedi, dagu oahpponævoj doarjja, sáme girjálasjvuohta, åhpadusstipenda jnv. ¶ Guovtegielakvuodarudáj aktisasjbarggosjiehtadusá ¶ Guovtegielakvuohtadoarjja le stuorámus doarjjaårnik mij Sámedikken le, ja navti le dat Sámedikke åvdemus vædtsak gå galggap sámegielav åvddånahttet. "
  - "Ajtu le nav jut Sámedigge le sihke dåhkkidam ja sihtam giellaåvddånahttemav. "
  - "Duodden le suohkana / fylkkasuohkana åvddånahttembarggo sámegiela vuoksjuj formaliseridum gå sjiehtadusán le aj åvddånahttemoasse. "
  - "¶ Aktisasjbarggosjiehtadusá fylkkasuohkanij ¶ Sámedigge le sjiehtadam sáme guovlo fylkkasuohkanij siegen aktan barggat. "
  - "Gájkbadjásasj ulmme sjiehtadusáj le sáme kultuvrav, gielav ja sebrudagáv nannit ja vuojnnusij buktet. "
  - "Aktisasjbarggosjiehtadusáj sisadno le giellaássje ja da tjadni gasskasasjvuohtaj ja aktisasjbargguj ja konkrehta dåjmajda váj fylkaj sámegielajt bisot ja nanni. "
  - "¶ Aktisasjbarggosjiehtadusáj árvustallam ij le doajmmam gåktu galgaj. "
  - "Danen le Sámedigge aktisasjbarggosjiehtadusájt rievddamin ja álkkebun dahkamin. "
  - "Vuostasj le aktisasjbarggo Finnmárko fylkkasuohkanijn mij vuordedahtte le 2013 álgon gárves. "
  - "Nuorttarijkaj aktisasjbarggo sámegiela vuoksjuj le gitta 2012 tjadáduvvam Sáme giellanammadusás ( SGN ) mij le læhkám SPR:a vuolen. "
  - "Dárbbo le nanos nuorttarijkaj aktisasjbargguj gånnå bæssá giellapolitihkalasj ja giellafágalasj ássjijt dagástallat ja åvdedit. "
  - "Sáme tjállemgiela normerimij le aj ájnas jut miján le doajmme nuorttarijkaj giellaorgádna. "
  - "¶ Sáme parlamentáralasj ráde ( SPR ) le guhkijt juo dárbov vuojnnám giellaaktisasjbargov nannit váj tærmma- ja normerimbarggo galggá sjaddat dåbmarabbo. "
  - "Sámedigge le sámij álmmukválljidum orgádna ja le åvdemus ássjediehtte sámegiela åvddånahttema ja nannima åvdås Vuonan. "
  - "Danen le Sámedigge luondulasj aktisasjbarggoguojmme iehtjádijda gudi aj sámegielajn barggi, sihke nasjonála ja nuorttarijkaj / rijkajgasskasasj dásen. "
  - "Ráddjidum rudáj diehti Sámedigge budsjehtan, de ij le dálátjij læhkám vejulasj juollodit ienebut gå 5-600.000 juohkka giellaguovdátjij. "
  - "¶ Váj sámegielav nannip ja sámegiela anov vijdedip, le Sámedigge måttijt jagijt juo rudájt juollodam giellaprosjevtajda. "
  - "Doajmmaårniga ulmmejuogos le sáme álmmuk. "
  - "Dat vuoset gielladåjmaj dárbbo sáme sebrudagán le viehka stuorre. "
  - "Buorre le gå ájn vil ienep åhtsåmusá oarjjelsáme guovlos båhti, ja mierkkidahtte le ¶ Divtasvuona suohkan le daj suohkanij gaskan giellaháldadimguovlon ma li ienemus åhtsåmusájt oadtjum juolloduvvam 2008-2010 ájggudagán. "
  - "¶ Sámedigge le evaluerigoahtám dårjajt giellaprosjevtajda ma li åhtålvisáj milta juolloduvvam. "
  - "Sámedikkeráde le 2013 budsjehtan oajvvadam Gïeleaernie Røyrvikan ja Storfjord språksenter oadtju njuolggadårjav Sámedikkes 2013 rájes. "
  - "¶ Departementa ¶ Kulturdepartementan le gájkbadjásasj åvdåsvásstadus giellapolitihkalasj ulmijt hábbmit, dålkkut ja åvdedit Vuonan. "
  - "Siján le sierra doarjjaårnik sámegiela gáktuj. "
  - "Doajmmaplána gájkbadjásasj ulmme le dilev láhtjet jasska boahtteájggáj sámegielajda Vuonan. "
  - "Doajmmaplánan le 5 jahkásasj doajmmaájgge ja dat mierret gænna le åvdåsvásstádus tjadádit dåjmajt ma li plánan mierredum, dan vuolen aj gåktu doajmma organiseriduvvá ja ruhtaduvvá. "
  - "Sámedikken le åvdåsvásstádus ja oasseåvdåsvásstádus moatte dåjma åvdås. "
  - "Fylkkamánne le gujttimorgádna suohkana jali fylkkasuohkana ásadusáj gujttimusájda. "
  - "¶ Suohkana ja fylkkasuohkana ¶ Suohkanijn le guovdásj roalla gå galggá sámegielav nannit juohkka guovlon gånnå sáme årru. "
  - "2013 rájes le aj Røyrvik suohkan Nuortta-Trøndelagan oassen háldadimguovlos. "
  - "Dat mierkki álmmuk dájn suohkanijn le vijdedum riektá sámegielav adnet almulasj aktijvuodajn ja jut suohkanijn le sierralágásj åvdåsvásstádus dievnastusájt ja diedojt sámegiellaj fállat. "
  - "Ajtu pasiænnta- ja addneriektáláhka duodas sámegielagijn le riektá diedojt sámegiellaj oadtjot, valla láhka aktu ij le nuoges sihkarastátjit sámegielak pasienta bessi sámástit gå varresvuodadievnastussaj båhti. "
  - "¶ Åhpaduslága baktu le sámegielak mánájn ja nuorajn riektá sámegiela åhpadussaj skåvlån, valla lága ráddjidusá ja praktihkalasj hásstalusá hieredi dåhkkidahtte fálaldagáv gájka mánájda. "
  - "Ajtu soajttá liehket vehi duoppsoj dáppsoj mij le guoradaládum – ja guoradaládum. "
  - "Danen le diedádusá vuodon aj ienep iehpeformála åtsådallama vijddásap suorges váj navti máhttá buoremus giellapolitihkav hábbmit. "
  - "¶ Sierrarapportørra James Anaya rapportta mij guosská álggoálmmugij almasjvuodariektájda ja vuodulasj friddjavuodajda, mij 2011:n bådij, le ájnas oasse dán diedádusá máhttovuodos. "
  - "Ájnna vuohke almma lågov oadtjot le gatjádallat juohkkahattjav Vuonan. "
  - "Lågo vuosedi máná gudi sámegielak fálaldagáv oadtju mánájgárden le binnum 925 rájes gitta 823. "
  - "Giella le nanos dilen giellaháldadimguovlojn Finnmárkon ja Divtasvuonan, ja viehka rasjep dilen Loabagin, Gájvuonan ja Snåasan. "
  - "¶ Njálmálasj giella le nannusamos boarrásamos buolva gaskan. "
  - "Nuorabu ienebut bukti sámegielav låhkåt ja tjállet, valla siján le hæjop njálmálasj giella. "
  - "Muhtem sajijn le skåvllå ájnna sadje gånnå sámegiella aneduvvá. "
  - "¶ Guoradallam vuoset aj moattes vásedi iesj vehi sámegielav bukti, valla dat ij le nuoges váj duossti gielav adnet. "
  - "Sijáj gaskan le stuorra potensiálla giellaaddnij lågov lasedit. "
  - "2012 Giellaguoradallama milta le sámegiela oahppofálaldagá vánesvuohta ájnnasamos sivva gå oahppe uddni e sámegiel åhpadusáv oattjo, vájku siján li riektá dasi. "
  - "Vuojnnet diedo æjgádijda sáme giellaåhpadime birra le viehka målsudahkes. "
  - "Diehtep låhko vuodoskåvllåoahppijs gejn le sámegiella vuostasjgiellan le muhtem mudduj stuoves, madi nuppátgielagij låhko binnu. "
  - "Sámedigge dáv duodas válldá, ja le danen diededam Sámediggediedádusáv åhpadusá hárráj mij galggá ålleslattjat tjadádit lágajt ja birástagájt ma sáme åhpadusáv mierredi. "
  - "¶ Rapportta ” Langs lange spor – om samisk forskning og høyere utdanning ” ( Butenschøn-nammadusá guoradallam ), åvdet man ájnas le sámegielav dutkamgiellan åvdedit ja javllá muddo le dal dutkamásadusá åvdåsvásstádusáv válldi sámegielak kurssafálaldagáj åvdås juohkka dásen. "
  - "Sámedigge guorras aj nammadusá vuojnnuj jut sámegielak dutkam le vuodulasj jus galggá sáme dutkamgielav åvddånahttet, ja jut fáhkagiella le oassen gå galggá sámegielav tsieggit ålles, ja navti sebrudakguodde giellan. "
  - "¶ Varresvuoda- ja sosialsuorgen le gássjel sámegielak barggijt gávnnat, tjabu sáme giellaháldadimguovlon. "
  - "Fálaldahka le muhttijn aj nav moattelágásj; varresvuodadievnastusá bieles dåbddu dagu dilev láhtjá buorre sáme fálaldahkaj, madi addne e sæmmi láhkáj dåbdå. "
  - "¶ Stuorra dárbbo le sámegiela álggoåhpadussaj ållessjattugijda. "
  - "Duola dagu árbbedábálasj æládusá li læhkám ájnas giellaárená gånnå giella le læhkám nanos dilen. "
  - "¶ Almulasj dievnastusfálaldahka sámegielak álmmugij ij le dågålasj, ja moattes diededi ælla dudálattja. "
  - "Norut Áltá le FAD:a åvdås 2012:n kárttim sáme perspektijvav suohkansuorgen. "
  - "Dát kárttim vuoset aj ij le aktak suohkan manna ållåsit le sáme perspektijvva vuodon. "
  - "Sámegiella ij tjálalattjat aneduvvá heva åvvånis suohkanijn gånnå sámegiella le bæjválasj giellan. "
  - "¶ Sáme giellaguoradallam 2012 vuoset aktisasjbarggo suohkanij, giellaguovdátjij, ietjá sáme ásadusáj jali organisasjåvnåj gaskan le ájnas jus galggá jåhtuj oadtjot sámegiela bargov. "
  - "Hásstalus le ælla aktanik gájkbadjásasj åvdåsvásstádus dákkir aktisasjbargov jåhtuj biedjat ja koordinerit. "
  - "¶ Sámedikke åvdås le Norut Áltá 2012:n evaluerim sáme giellaguovdátjijt ma vuododoarjjagav Sámedikkes oadtju. "
  - "Giellaguovdátjijn li aj moadda kultuvralasj ja identitehtahábbmijiddje dåjma, gånnå giella muhtem láhkáj le guodden. "
  - "Akta dåjmajs le doajmmaruhtadårjav lasedit ja giellakursajda stuoves ruhtadimev gávnnat. "
  - "Rapportta le ájnas vuodo Sámedikke bargguj giellaguovdátjij åvddålijguovlluj. "
  - "¶ Máhtto iesguhtik gielladilij birra ¶ Sámegiella Vuonan le uddni viehka målsudahkes sebrudakdilen. "
  - "Danen le gássjel aktisasj strategijajt gávnnat. "
  - "Dassta majt dálla diehtet sámegiela dile birra uddni, luluj vuogas guhtta iesjguhtik dilijt gåvvidit: ¶ Nuorttasáme ieneplåhkoguovllo ¶ Nuorttasáme ieneplåhkoguovllo le suohkana Finnmárkon ma li oassen sáme giellaháldadimguovlos. "
  - "Nuorttasámegiella le dat sámegiella manna li ienemus giellaaddne, ja stuorra oasse sijájs årru háldadimguovlon. "
  - "Sámegiella le agev læhkám nanos dáj guovlojn ja le bæjválasj giella mij aneduvvá sihke priváhta ja almulasj aktijvuodajn. "
  - "Dát giellaguovllo le ressurssaguovllo giellaåvddånahttemij. "
  - "Vuorrasap buolvva javlli siján le valjes báhkoboanndudahka ja árbbedábálasj sáme termajt máhtti. "
  - "Vájku moattes dán guovlon sámegielav bukti, de le ajtu dárbbo giellagáhttimav vuorodit ja lasedit sámegiela ano diedulasjvuodav. "
  - "Giella le rasjep dilen dåppe gå ieneplågoguovlon, sierraláhkáj dakkir bájkijn gånnå dároduhttempolitihkka le garrasit ládam. "
  - "Sámegiella binnáv vuojnnu ja danna le vuollegis stáhtus. "
  - "Ajtu le hásstalus jut dá suohkana vájlluji máhtudagáv ja ressursajt gájbbádusájt ållidittjat. "
  - "Oajvvehásstalus dáppe le dilev láhtjet váj álmmuga riektá sámegiela åhpadussaj ja adnuj ålliduvvi. "
  - "¶ Julevsáme giellaguovllo ¶ Julevsáme giellaguovllo le Bálágis nuorttat gitta Sáltoduoddarij oarjján. "
  - "Dát le avta lahkáj unna geográfalasj guovllo gånnå bæssá aktidit dåjmajt ja álkket aktan barggat. "
  - "Gå gielav galggá buolvas buolvvaj dåmadit de le dákkir dille ávkken. "
  - "Giellaguoradallam vuoset julevsámegielan le nanos doarjja mánájgárde ja giellaguovdátja baktu Árran julevsáme guovdátjin. "
  - "Gå li dåssju gallegasj giellaaddne julevsáme giellaguovlon, de le sámegielak ressursaj vánesvuohta viehka tjielgas. "
  - "Julevsámegiela nannima bargon le Divtasvuona suohkan viehka ájnas gå dat le ájnna suohkan julevsáme guovlon mij le oassen sáme giellaháldadimguovlos. "
  - "¶ Oarjjelsáme giellaguovllo ¶ Oarjjelsáme guovllo le geográfalattjat vijdes guovllo mij le Sáltoduoddaris nuorttan gitta Elgåj oarjján. "
  - "Uddni ij gávnnu makkirak stuoráp bájkálasj sebrudahka gånnå gielan le nanos dille bæjválasj giellan. "
  - "Giellaaddnijn le galla aktijvuohta stuorra værmádagáj baktu fuolkkevuoda ja æládusáj baktu, ja giella le ájnas identitehtaguodde dan aktijvuodan. "
  - "¶ Dan vijdes geográfalasj guovlo diehti le oarjjelsáme giella ållu sierralágásj dilen mij guosská gielladåjmaj, åvdåsvásstádusá, oahppofálaldagáj ja ressursaj koordinerima vuoksjuj. "
  - "Moadda almulasj ásadusájn le åvdåsvásstádus oarjjelsámegiela åvdås ja gielladåjmaj koordinerima åvdås. "
  - "Stuorra hásstalus dán guovlon le gå almulasj háldadusán vádnun sáme giela ja kultuvra máhtudahka ja jut li moadda iesjguhtik ásadusá gejn li dahkamuhá dán gáktuj. "
  - "¶ Oarjjelsámegiella le ælláskahttemprosessav tjadádam, ja dálla ienep ja ienep máná oarjjelsámegielav oahppi. "
  - "¶ Lullesáme ja bihtámsáme giellaguovllo ¶ Lullesámegiella le dålutjis ságastuvvam dan guovlon mij uddni le Oarjje-Várjjak suohkan Vuonan duodden ráddnáguovlojda Ruossjan ja Suoman. "
  - "Bihtámsámegiella le dålutjis ságastuvvam muhtem åsijn Nordlánda fylkas ja ráddnáguovlojn svieriga bielen. "
  - "Lullesámegiela vuoksjuj le tjállemvuohke dåhkkidum, ja suoma bielen rájá muhtem skåvlå lullesámegielav åhpadi. "
  - "Gå goappátjij gielajn le muhtem lágásj giellabirás iesjguhtik ráddnáguovlon rájáj rastá, de le ájnas aktan barggat rájáj rastá váj dá guokta gielajt åvdet Vuonan. "
  - "¶ Gå galggá bihtám- ja lullesámegielav nannit de le gájkinåvdemusát dárbulasj muhtem vuodulasj bargov dahkat, dagu gielaj udnásj dilev dokumenterit ja kárttit. "
  - "Dáv buoremusát dahká aktisasjbarggon bájkálasj sebrudagáj ja ásadusáj gaskan gejn le gielladiedalasj máhtudahka. "
  - "Dát le ållu ådå dille sámegiellaj, dille mij sierra strategijav gájbbet. "
  - "Jus sámegiella åvddålijguovlluj galggá buolvas buolvvaj åhpaduvvat, de hæhttu ådå ásadusájt ja ådå barggamvuogijt ásadit stádajn gånnå le ( stuorra ) sisijåhtem sámijs. "
  - "Diehtep duola dagu Cymru / Wales vielet ålgus - ja sisijåhtemav mij le ieme kymrugielak guovlojn gå gielav plániji. "
  - "Oajvvehásstalus le stádajn sjaddá sámegiella unneplåhkogiellan ja jut e gávnnu árbbedábálasj árená gånnå bæssá gielav adnet. "
  - "¶ Juohkka ájnna suohkana åvdåsvásstádus le dilev láhtjet váj bæssá sámegielav oahppat ja åvddånahttet, ja muhttijn soajttá ærádusá makkir fálaldagá gávnnuji suohkanis suohkanij. "
  - "Dát le buorre, sæmmi båttå gå dákkir sjiehtadusá e vatte stádaj sáme álmmugij sæmmi riektájt dagu álmmuk sáme giellaháldadimguovlon. "
  - "Evaluerima konklusjåvnnå le vájku sámelága giellanjuolgadusá li buoragit doajmmam sámegiela stáhtusa gáktuj, vájku viehka målsudahkes le gåktu lágav li tjuovvolam. "
  - "¶ Sámegiela dille giellaháldadimguovlo ålggolin gal ij le vuogas, ja danen evaluerim javllá háldadimguovlov hæhttu stuoredit. "
  - "Evaluerim aj oajvvadij ásadit ” ælláskahttemnammadusáv ” sámegielajda, danen gå láhka aktu ij nagá sámegielav ælláskahttet daj guovlojn gånnå uddni le ájtedum. "
  - "¶ Sámedigge le åvddåla rapportajt dahkam sámegiela birra sebrudagán. "
  - "¶ Gájkka dá bargo ma badjelin nammaduvvi, javlli juojddáv giellaplánima åtsådallamijs sáme guovlojs maŋemus lågev jagijn, ja dát girjálasjvuohta le luondulasj máhttovuodo dán Sámediggediedádus sámegiela hárráj ¶ Máhtto almulasj giellaplánima birra Skádasasuollu ålggolin ¶ Sámedigge sihtá ietjas giellapolitihkan aj oahppat ietjá moattegielak giellaplánimis. "
  - "¶ Māori giella, mij le álggoálmmukgiella Aotearoan / New Zealandan, ja kymru giella Cymrun / Walesin Stuorrabritannian li buojkulvisá massta máhttá Sámen oahppat. "
