  - "Jubmela åvdån guhti iellemav gájkajda vaddá, ja Kristus Jesusa åvdån guhti Pontius Pilatusa vuolen rievtes dåbdåstimijn vihtanastij: duv viddno lehkus vigedibmen ja lájtodibmen gitta mijá härrá Jesus Kristusa boahtemij, mav sálugis ja ájnna ráddijiddje mijáv vuojnet gå ájgge ållån, gájkka gånågisáj gånågis ja gájkka härráj härrá, guhti le ájnna jámegahtes, guhti viessu tjuovga sinna, masi aktak ij buvte lahkanit, gev aktak almasj ij le vuojnnám jalik buvte vuojnnet. "
  - "Dan láhkáj de bukti allasisá dávverav tjoahkkit mij le buorre vuodo boahtte ájggáj ja oalle iellemav vuojttet. "
  - "¶ Timoteosgieres, vuorkki dav mij dunji le åskelduvvam. "
  - "Mujtáv aj duv duohta jáhkov, ja mij juo áhkonat Loisin ja iednenat Euniken lij; visses lev dujna le aj dat jáhkko. "
  - "Ale de skábmáda mijá Härráv vihtanasstemis, ale ga mujsta, guhti suv diehti lev fáŋŋgan, ájnat gierda dån aj evangeliuma diehti vájvijt Jubmela fámujn. "
  - "Mijáv le gádjum ja ájlis gåhttjomijn gåhttjum, ij mijá dagoj diehti, ájnat ietjas märrádusá ja ármo baktu, mav Kristus Jesusin midjij vattij juo ájge álgo åvddåla, mij le dal bihkusam, gå mijá lånestiddje Kristus Jesus le boahtám. "
  - "Jábmemav le dåssjidam, ja iellemav ja nåhkåmahtesvuodav tjuovggaj buktám evangeliuma baktu, man sárnnediddjen, apostelin ja åhpadiddjen biejaduvvam lev. "
  - "Danen hähttuv gájkka dáv gierddat, valla iv skábmáda danen gå diedáv gesi jáhkáv, ja lev visses sujna le fábmo bisodit dav mij munji gitta dan bäjvváj åskelduváj. "
  - "Ane åvddågåvvån varres åhpav mav mujsta le gullam, jáhkon ja gieresvuodan Kristus Jesusa baktu. "
