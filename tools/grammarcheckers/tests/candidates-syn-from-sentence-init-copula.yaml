  - "¶ NSR vuojnos le bájkálasj, guovllo ja nasjonálalasj sáme institusjåvnå li saje sáme sebrudagáj åvddånahttemin. "
  - "Iesjmierredim perspektijvas le ájnnasin jut álggoálmmuga ietja åvdåsvásstádusáv válldi ietjasa boahtteájges, valla dát ij máhte dagáduvvat nuoges resursaj, máhtudagáj ja moatten åvddånahtedum sebrudaksuorgij institusjåvnåj dagá. "
  - "¶ Vuojŋŋalis árvo ja åssko le agev læhkám guovdátjin mijá álmmuga árggabiejven. "
