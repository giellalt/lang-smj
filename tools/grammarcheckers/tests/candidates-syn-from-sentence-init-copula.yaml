  - "¶ Dálkádak, birás ja energija ¶ Sámedikken ájggu NSR barggat nav vaj: ¶ o Sámedigge galggá liehket birásfyjrran gænna le iehtjas CO2 låhko ¶ o divna Sámedikke mærrádusájn vuogas vieledusá váldeduvvi birás- ja dálkádakgatjálvisájn ¶ o mij juohkep diedojt rijkajgasskasasj sebrudahkaj dálkádakrievddamij vájkkudusájt ¶ o ienep dutkam birás- ja dálkádakgatjálvisáj gáktuj sáme guovlojn dagáduvvá ¶ o mij sáme galggap vaddet vájmmelis guorrasimev jus dåjma ma stuorra areálajt gájbbedi sáme guovlojn galggi ásaduvvat ¶ o galggá liehket alemus sihkarvuohta olljo- ja gássadåjmajn ja buorre gergasvuohta merraguovlojn ¶ o nuoges váksjom le økovuogádusás ¶ o birás ja sosiála vájkkudusguoradallama gájbbeduvvá æládusdåjmaj hárráj. "
  - "¶ NSRan le ulmmen barggat sáme rievtesvuodajt oadtjot dåhkkidum vuodon sáme kultuvrav, gielav ja sebrudakiellemav bisodittjat ja nannitjit. "
