  - "¶ Kultuvrra le aktisasjvuohta ájádusájs, árvojs ja njuolgadusájs majt sebrudagán li ja majt ulmusj sihtá vijdábuj guoddet boahtte buolvvaj. "
  - "¶ Dájddasjiehtadus Sámedikke ja Sáme dájddaráde gaskal le ásaduvvam bargatjit dájddárij iehtjas vuorodimij milta sáme dájdav nannitjit. "
  - "¶ Dárbbo le sáme originalgirjálasjvuohtaj ulmutjijda gájkka álldarij gáktuj, huoman hæhttu vuoroduvvat sjadde buolvaj girjálasjvuoda dárbojda. "
  - "Ájnas le de vaddet musihkkaj ja juojggusij buorre åvddånahttemmáhttelisvuodajt. "
  - "¶ Sáme siednadájdda le tjårggen sáme kultuvrraiellemij. "
  - "Friddja teáhterjuohkusa ja Åarjelhsaemien Teatere / Sydsamisk Teater le nannim moattegerdakvuodav sáme teáhteriellemin, sæmmi bále gå Beaivváš Sámi Teáhter lasedij maneldamåvddånbuktemijt ja moattegerdakvuodav buvtadimen dahká ienebu oadtju teáhteris ávkev. "
