  - "Jus juoga le sirdeduvvam gárgadisá álgguj de le dát nanos tjalmostibme, ja jus bágo målssu sajev gárgadisá gietjen de ij le riek nav nanos tjalmostibme. "
  - "Magga ( 1980 ) ieret gaskan njuolggo báhkogárges, mij le bieledis báhkogárges dábálasj indikatijvva gárgadisán, ja ruovtto báhkogárges mij le báhkogárges gånnå ij le njuolggo báhkogárges. "
  - "Dájt termajt majt Magga le adnám ælla nav vuojga dábálattja gielladiehtagin. "
  - "Gå galggá tjielggit gárgadisájt gånnå le sierra báhkogárges, ja nav aj sierra dæddo, de adná termajt tjalmostibme ( ieŋŋilsgiellaj focus ) ja topihkka ( ieŋŋilsgiellaj topic ). "
  - "¶ Gárgadisá topihkka le dat báhko jali gihppo man birra gárgadis le. "
  - "Topikaliserima ( ieŋŋilsgiellaj topicalization ) baktu de dættoduvvá dat man birra le sáhka, dát dáhpáduvvá dan láhkáj ahte dat mij le gárgadisá topihkka sirddeduvvá gárgadisá álgguj. "
  - "Dát ij le ådå informasjåvnnå valla juoga mij le dåbdos dajda gudi li ságastime. "
  - "¶ Gå juoga topikaliseriduvvá de dat elementa mij juo le oadtjum theta-roallav tiebmá, sirddeduvvá gárgadisá álgguj. "
  - "Dát sirddá TopP gihppuj mij le oasse CP gihpos. "
  - "¶ Tjalmostibme le gå ådå informasjåvnnå boahtá åvdån gárgadisán, dási le aj sierra gihppo FocP. "
  - "¶ Gielajn gånnå le riek stuoves báhkogárges de aj gávnnu tjalmostibme ja topikaliserim, ja bágo jali stuoráp gihpo máhtti dájn gielajn aj sirddet FocP jali TopP gihpojda. "
  - "¶ Ieŋŋilsgielan ij le muhtem mærráj friddja báhkogárges nav dagu sámegielan, huoman de le ieŋŋilsgielgárgadis ( 126 ) jur sæmmi giellaåhpalasj gå julevsáme gárgadis ( 127 ). "
  - "( 126 ) [ Cp [ TopP Beansi [ Tp I [ vP like ti ] ] ] ] ( 127 ) Cp [ TopP Gáhkovi [ Tp mån [ vP båråv ti ] ] ] ] ¶ Divna værálda gielajn le tjalmostibme ja topikaliserim, valla makkir vuoge milta dáv mierkki ij le sæmmi divna gielajn. "
  - "Gielajn gånnå le valjes kásusasystebma de kásusa mierkkiji makkir funksjåvnnå le bágon, ja danen de máhttá tjalmostibme ja topikaliserim vuoseduvvat syntávsalattjat, gielajn gånnå ælla kásusa de bágoj funksjåvnnå boahtá åvdån saje baktu, ja danen de ij máhte nav vuojga sirddet bágojt ja rievddat vuodobáhkogárggáv, valla farra jiednadime baktu vuosedit tjalmostimev. "
  - "8.2 Skrammblim ¶ Gielajn gånnå ij le stuoves báhkogárges, valla friddja jali muhtem mærráj friddja báhkogárges de gåhtjuduvvá dát målssusibme báhkogárggán skrammblim. "
  - "¶ Skrammblim gávnnu ruossjagielan, japánagielan, dujskagielan ja ietjá gielajn gånnå le friddja jali muhtem mærráj friddja báhkogárges. "
  - "Gå le skrammblima birra sáhka de le sáhka nomengihpoj birra, verba e máhte skrammblit, ja jáhkedahtte de e ga adverba jali adposisjåvnå. "
  - "Gávnnuji guokta skrammblim hypotesa, akta gåhtjuduvvá vuodo åvddånahttem hypotesa ( ieŋŋilsgiellaj base generation hypotesa ) ja nubbe le sirddem hypotesa. "
  - "Vuodo åvddånahttem hypothesa milta de ij le vuodobáhkogárges gielan gånnå le skrammblim, sierra báhkogárggá li båhtusa dassta ahte konstituenta li biejadum soajttemláhkáj D-struktuvran. "
  - "Sirddem hypotesa milta de le gielajn akta vuodobáhkkogárges ja de le dán vuodobáhkogárggás sirddem siválasj skrammblimij, nappu friddja jali muhtem mærráj friddja báhkogárges. "
  - "Ienemus dutke doarjju dav vuojnov gånnå skrammblim le boados sirddemis. "
  - "Mån tjuovov diedon aj dáv vuojnov, gå lav má åvdep kapihttalijn guoradallam mij le vuodobáhkogárges julevsámegielan, ja gå oajvvadav le vuodobáhkogárges julevsámegielan de ij le vejulasj tjuovvot vuodo åvddånahttem hypotesav. "
  - "Dan diehti gå iehpeskrammbliduvvam ja skrammbliduvvam báhkogárggá gávnnuji de dát sidáj javllat skrammblim lej válljidahkes. "
  - "Gåktu juo åvddåla lav tjielggim de ij le válljim vejulasj minimalissta prográmma milta. "
  - "Uddni li gielladutke gávnadam skrammblim ij le soajtádahka. "
  - "Ij máhtte adnet skrammblim báhkogárggáv jus ij le juoga sierra majt dájna sidá dættodit. "
  - "¶ Konstituænnta mij le tjalmostuvvam ij le skrammbliduvvam, ij ga máhte tjalmostuvvat dav konstituentav mij le skrammbliduvvam. "
  - "¶ Tjalmostibme boahtá álu dan báhkuj mij le gárgadisá gietjen, dan diehti gå fonologija dáv sihtá. "
  - "Skrammblim sirddá konstituentav sajes gånnå dat le tjalmostuvvam váj ietjá kostituænnta máhttá tjalmostuvvat ( Hopp 2007 ). "
  - "¶ Skrammblim sirddema li guokta sierra sirddema, akta le A-sirddem ja nubbe le A ’ - sirddem. "
  - "A-sirddem le bájkálasj operasjåvnnå mij sirddá konstituentajt kásus sadjáj, ja ¶ A ’ - sirddem le sirddem posisjåvnnåj gånnå ij le kásus. "
  - "Skánndanávalasj gielajn ij le skrammblim, valla dánna le objækta målssom ( ieŋŋilsgiellaj object shift ). "
  - "Gielajn gånnå le valjes kásussystebma le aj álu skrammblim. "
  - "Dát le riek dájdulasj, gå gielajn gånnå ij le vallje kásusijs de bágo funksjåvnnå mierreduvvá sajes, ja skrammblim máhttá de boasstot dádjaduvvat jus kásus ij le mierkkimin bágoj funksjåvnåjt. "
  - "Danen de le dábálattjat nav, gielajn gånnå le valjes kásussystebma le aj friddja báhkogárges. "
  - "Manen gielajn gånnå le valjes kásussystebma oadtju friddja jali friddjap báhkogárggáv, le dan diehti gå dát le álkkep oahppat ja dádjadit, gå friddja báhkogárggáv gielajn gånnå ij le valjes kásussystebma ( Mcfadden 2003 ). "
  - "¶ Gå guoradalliv objevta sajev struktuvran gånnå le ditransitijvva værbba kapihttalin 7.1.2 de lej tjielgas objevta sadje máhttá liehket guovten sajen, dan milta makkir 78 ditransitijva nuppe sisŋeldisargumænnta le. "
  - "Huoman de li gárgadisá gånnå njuolgga objækta le iehpenjuolgga objevta åvddåla aj giellaåhpalasj gárgadisá. "
  - "¶ Kapihttalin 7.1.2 bådij åvdån ditransitijva verba argumænnta illatijvan sadje le badjelin hierarkijan gå objækta, huoman de li gárgadisá ( 128 ), ( 129 ) ja ( 130 ) divna giellaåhpalattja. "
  - "( 128 ) Biggi vattij nijbev Jåvvåj ( 129 ) Biggi nijbev Jåvvåj vattij ( 130 ) Biggi nijbev vattij Jåvvåj ¶ Gárgadisájn ( 128 ), ( 129 ) ja ( 130 ) le objækta illatijva sisŋeldisargumenta åvddåla. "
  - "¶ Dájn gárgadisájn viertti de dáhpáduvvam sirddem, objækta le sirddám illatijva sisŋeldisargumenta åvddåj. "
  - "Jus julevsámegielan dåssju lej liehket akta vuodobáhkogárges de luluj álkke dákkir gárgadisájt dádjadit, valla gå li guokta vuodobáhkogárggá de li aj guokta dålkkum vejulasjvuoda. "
  - "Gárgadisájn gånnå njuolgga objækta le illatijva sisŋeldisargumenta åvddåla máhtti adnet “ oabme ” vuodobáhkogárggáv SOV vuodobáhkogárggán, gå objækta le illatijva sisŋeldisargumenta åvddåla de le dat dan diehti gå objækta le sirddám bajemus vP spesifikahtorij, ja nav aj boahtám illatijva sisŋeldisargumenta åvddåj. "
  - "Nubbe dålkkumvejulasjvuohta le ahte “ ådå ” vuodobáhkogárges SVO le anon ja objækta le skrammblim illatijva sisŋeldisargumenta åvddåj. "
  - "Nav guhkev gå li guokta vuodobáhkogárggá anon, de le gássjel mierredit mij le skrammblim. "
  - "¶ Lav má árabut åvddånbuktám hypotesav gånnå julevsámegiella le rievddamin SOV báhkogárggás SV0 báhkogárggáj. "
  - "Jus dát hypotesa le riekta, ja julevsámegiela vuodobáhkogárges sjaddá SVO, de huoman iv jáhke SOV báhkogárges sjaddá ållu gáhtot. "
  - "SOV sjaddá bissot, ij vuodobáhkogárggán valla báhkogárggán gånnå le sierra dæddo værbbaj. "
  - "¶ Dát sirddem le nav gåktu lav badjelin tjielggim skrammblim. "
  - "¶ Ieŋŋilsgielan le topikaliserim ja tjalmostibme, valla huoman de ij le ieŋŋilsgielan nav friddja báhkogárges gå julevsámegielan. "
  - "¶ Váj galggiv nahkat mierredit struktuvrav indikatijva gárgadisájn gånnå le objækta de sjattaj diedon stuor oasse bargos guoradallat objevta sajev verba hárráj, vierttijiv vásstedit jus julevsámegielan le SOV váj SVO vuodobáhkogárges. "
  - "Julevsámegielan li gålmmå sierra objevta, objækta máhttá liehket nomen, mij le akkusatijva hámen jali genitijva hámen jus le vuodotálla attribuhttan, máhttá liehket infinitijvva værbba jali ladásgárgadis. "
  - "Dá gålmmå sierra objevta adni sierra sajev oajvveverba hárráj, infinitijvvaobjevta ja ladásgárgadisá ma doajmmi objæktan adni vuodosajev verba oalgesbielen, madi akkusatijvvaobjevtaj sadje lej iehpetjielgas. "
  - "Introspeksjåvnnå ittji munji makkirak diedojt vatte akkusatijvvaobjevta saje birra, ja danen lej dárbbo guoradallat dáv korpusin ja informántaj. "
  - "Juska dal agev lip diehtám julevsámegielan le muhtem mærráj friddja báhkogárges de lej alvaduhte vuojnnet guokta vuodobáhkogárggá li anon julevsámegielan, gå ietjá sámegielajn le dåssju akta vuodobáhkogárges. "
  - "Sáme giellahiståvrås diehtep vuodosámegielan lej SOV báhkogárges, ja dán diehti de lav oajvvadam hypotesav gånnå julevsámegiela báhkogárges le rievddamin SOV gárggás ¶ SVO gárggáj, ja dát le sivva manen li guokta vuodobáhkogárggá anon. "
  - "Gå oajvvadav hypotesav gånnå julevsámegiella le rievddamin, de le diehttelis aj nav akkusatijvvaobjevta sadje sjaddá sjaddat verba oalgesbielen, ja julevsámegiella sjaddá sjaddat SVO giella nav dagu nuorttasámegiella. "
  - "Iv le gal javlla majdik dan birra man guhka ájgge dát rievddam sjaddá válldet, valla gå informánta gudi li vuorrasap 80 buolvas e ga vuojne sieradusáv SOV ja SVO gárggáj gaskan, de le julevsámegiela vuodobáhkogárges juo rievddagoahtám sijá ájge åvddåla, ja giellarievddama ham dábálattjat loajtoj dáhpáduvvi. "
  - "Ietján de le julevsámegiella oajvve-maŋemus giella, ja dássta vuojnná julevsámegielan le iehpehármonalasj struktuvrra. "
  - "Lav válljim muorrastruktuvrav tsieggit Kaynea vuojno milta gånnå divna værálda gielajn le SVO struktuvra vuodon, ja jus galggá ietjá struktuvrav deriverit de dát dáhpáduvvá sirddema baktu. "
  - "Gå galggá julevsáme SOV gárgadisáj struktuvrav guoradallat de le objækta sirddám verba badjelij lijgge vP gihppuj. "
  - "Dákkir válljimvejulasjvuohta ij le generatijva grammatihka prinsihpaj milta vejulasj, jus juoga sirddá de viertti liehket sivva dasi, viertti liehket sieradus dan gárgadisá gaskan gånnå dákkir sirddem dáhpáduvvá ja gárgadisán gånnå ij dáhpáduvá. "
  - "Gå sihke SOV ja SVO doajmmi vuodobáhkogárggán de ij le dákkir sieradus, ja dát ij le má generatijva grammatihka milta. "
  - "¶ Hierarkija julevsáme gárgadisán le C > T > ( Neg ) > ( Mod ) > ( Aux ) > ( Pass ) > v > V ja ¶ D > ( Poss ) > ( Num ) > n > N. Num ja n gaskan li soajttá muhtem funksjonálla gihpo man sadje le attribuhta adjektijva. "
  - "Struktuvran majt lav oajvvadam li binnep sirddema gå majt ietjá dutke gudi li guoradallam sámegiela struktuvrav generatijva grammatihkajn li oajvvadam, dát le dan diehti gå lihtudibme le oasse teorijas majt anáv, ja bágo e dárbaha sirddet váj dåbddomerka galggi dárkestuvvat. "
  - "Værbbagihppo le guovdátjin gå guoradallá gárgadisáj struktuvrav gånnå le objækta, dan diehti gå transitijvaverba dagi de ij le ga objækta. "
  - "Komplemænnta mij le objækta máhttá liehket juogu dal DP gihppo, TP gihppo jali CP gihppo. "
  - "Nomen objevtaj ( akkusatijva ja genitijva jus le vuodotálla attribuhttan ) sadje le DP gihpon. "
  - "Infinitijvvaobjevta sadje le lijgge TP gihpon. "
  - "Ladásgárgadisá sadje le lijgge CP gihpon. "
  - "Mån lav oajvvadam vuodotállaj sadje le sierra válljidahkes funksjonálla gihpon NumP, dan diehti gå vuodotálla vájkudi objevta kásusij. "
  - "Genitijva attribuhtaj sadje le aj dákkir válljidahkes funksjonálla gihpon, PossP. "
  - "Attribuhta adjektijvaj sadje ij le tjielgas, máhttá liehket sierra funskjonálla gihpon mij oadtju namáv adjektijva vuoge milta, jali de máhttá liehket lijgge adjuŋkta nP gihpo spesifikáhtora sinna. "
  - "Sivva manen li guokta vuojno dási le gå muhtem dutke li oajvvadam attribuhta adjektijvaj gaskan le sierra hierarkija, ja danen de vierttiji dáj sadje liehke sierra valljidahkes funksjonálla gihpon. "
  - "Jus julevsáme attribuhta adjuŋktaj gaskan le dákkir hierarkija iv le mån guoradallam dán dahkamusán ja danen lav åvddånbuktám goappátjijt vuogijt. "
  - "Jus julevsáme attribuhta adjektijvaj gaskan le dákkir hierarkija, le dutkamtjuolmma mij bierri tjoavdeduvvat. "
  - "¶ Lav dahkamusán dættodam bieledis gárgadisájt, valla gå julevsámegielan le muhtem mærráj friddja báhkogárges de li diedon moadda gárgadisá ma e tjuovo bieledis gárggáv. "
  - "Gå objækta le sirddám vuodosajenis ietjá sadjáj struktuvran de le juoga sierra dájna gárgadisájn, le juoga mij dættoduvvá. "
  - "Gárgadisá informasjåvnnåstruktuvrra le rievddam gå gárgadis ij tjuovo vuodobáhkogárggáv. "
  - "Topikaliserim ja tjalmostibme li gal dåbdos terma sáme gielladutkamin, madi skrammblim le ådå. Dán dahkamusán lav tjuottjodam julevsámegielan le skrammblim ja vuosedam muhtem buojkulvisájt dasi. "
  - "¶ Skrammblimav julevsámegiellan viertti guoradallat ij dåssju objevtaj hárráj, dájna dahkamusájn lav dåssju vehik nammadam ja giehtadallam skrammblimav, valla dát le dåssju álggo. "
  - "Informasjåvnnåstruktuvrra le alvos ássje, mij ij guoska dåssju objevtajda jali gárgadisájda gånnå le objækta. "
  - "Oajvvadav dát le ássje mij aj viertti boahtteájgen guoradaláduvvat. "
