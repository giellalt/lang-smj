  - "Kristus le dijá härrá, dievnnujihtit suv, danen gå guhti vierijt dahká hattov dagojstis oadtju. "
  - "Jubmel ij le belulasj. "
  - "¶ Gudil ihpit båndi ja gejn li oarje, vaddit sidjij mij le duolla ja mutták. "
