  - "Ij le dasti aktak grehka jalik juvdá, birratjuohpaduvvam jalik birratjuohpadahtek, barbára, skyhta, oarjje jali friddja, ájnat Kristus le gájkka ja gájkajn. "
  - "Lehkut gierddisin ja ándagis luojttit jus diján le lájtto geŋga vuosstij. "
