  - "¶ NUORTTARIJKAJ SÁMEKONVENSJÅVNNÅ Suoma, Vuona ja Svieriga ráddidusá, tjårggiji - sáme li álggoálmmuk dán gålmån rijkan, - sáme li akta álmmuk mij årru moatten rijkan, - sáme álmmugin le sierra kultuvrra ja sebrudakiellem sierra histåvråjn, sierra árbbedábe, sierra giela, sierra æládusá ja sierra vuorddemusá boahtteájggáj, - dán gålmån rijkan le rijkalasj ja rijkkajgasskasasj åvdåsvásstádus sáme kultuvrraj ja sebrudakiellemij dågålasj ævtojt vaddet, - sámeálmmugin le iesjmierredimriektá, - sámeálmmuga kultuvrra ja sebrudakiellem le boanndudahkan åbbålasj kultuvrraj ja sebrudakiellemij genga rijkan, - sámeálmmugin le sierralágásj dárbbo ietjasa sebrudakiellemav rijkkarájáj badjel åvdedit, - sáme hæhttuji bessat ávkkit ednamijt ja tjátjijt mij le ájnas sáme kultuvrraj vuodon, - ja gå sámeálmmuga riektá mierreduvvá, de galggá sierraláhkáj vieledit sáme ájgij milta ælla avtadássásasj álmmugin aneduvvam, ja danen hæhttum rievtugahtesvuodav gierddat, man diehti dán gålmå rijkaj sámedikke - ájgguji buorre boahtteájgev huksat sámeálmmuga iellemij ja kultuvrraj, - le dakkir visjåvnnå rijkaj rájá e galga hieredit sámeálmmuga jali ájnegis sámij aktisasjvuodav, - adni dav vuojnov ådå sámekonvensjåvnnå le sámij dålusjájggásasj riektá ådåstuhttem ja nanostuhttem, da ma jagen 1751 Lappekodisillanin kodifieriduvvin, - dættodi man ájnas la sámijda mierredit ja álmmugin mij váldeduvvá duodaj - dættodi sierraláhkáj sámijn la riektá dajn ednam- ja tjáhtjeguovlojn aktan daj luonndoressursaj ma gávnnuji sámeálmmuga histåvrålasj ájtteklándan, - tjuottjodi sámeálmmuga árbbedábálasj máhtudahka ja árbbedábálasj ja kultuvralasj åvddånbuktemvuohke aktan álmmuga luonndoressurssaanujn le oasse sáme kultuvras, - adni sáme nissunij dille árbbedáhpeguodden sámij sebrudagán galggá nanniduvvat sebrudakiellemin ja aj mij guosská åvdåstibmáj almulasj orgánajn, - sihti sámijt viesutjit avta álmmugin dajn gålmåjn rijkajn, - tjuottodi sáme álmmuga sidodav, mielav ja riektáv åvdåsvásstádusáv válldet ietjasa boahtteájge åvddånimes, - ja tjuottodi sámeálmmuga riektájt ja friddjavuodav rijkajgasskasasj almasjrievtesvuodaj ja dábálasj álmmukriektá milta, ma li dá konvensjåvnåv dahkam aktan lahka aktisasjvuodajn sáme åvdåstiddjij, adni sierraláhkáj ájnnasin konvensjåvnnå åvddål stáhtajs rátifiseriduvvá, dåhkkiduvvá dajs gålmå sámedikkijs, ja adni sijáv vælggogissan sáme álmmuga boahtteájgev oaggit dán konvensjåvnå milta, li guorrasam tjuovvovasj nuorttarijkaj sámekonvensjåvnnåj. "
  - "¶ Kapihttal I ¶ Sámeálmmuga dábálasj rievtesvuoda ¶ Artihkkal 1 ¶ Konvensjåvnå ulmme ¶ Dán konvensjåvnå ulmme le duodastit ja nannit sámeálmmugij dakkár rievtesvuodajt ma åvddånahtti gielav, kultuvrav, æládusájt ja sebrudakiellemav, ja gåtsedit váj rijkaj rájá e hiereda dakkár åvddånimev. "
  - "Nav guhkás gå le máhttelis dáj njuolgadusáj ja mærrádusáj milta, de le sáme álmmugin riektá mierredit ietjasa rudálasj, sosialalasj ja kultuvralasj åvddånime badjel, ja ietjasa ulmij háldadit luonndoressursajt. "
  - "¶ Artihkkal 4 ¶ Persåvnå gudi guoskadalli konvensjåvnås ¶ Konvensjåvnnå guosská persåvnåjda gudi årru Suoman, Vuonan jali Svierigin, gudi ietjasa sábmen adni, ja gænna / gudi 1. le sámegiella sijddagiellan jali le edesik akta æjgát jali áhkko jali áddjá gænna le jali gænna le læhkám sámegiella sijddagiellan; jali 2. le riektá sáme boatsojsujtov dåjmadit Vuonan jali Svierigin; jali 3. máhtti jienastit sámedikkeválljimin Suoman, Vuonan jali Svierigin; jali 4. li máná persåvnåjs nammaduvvam tjuokkajn 1, 2, jali 3. ¶ Artihkkal 5 ¶ Stáhtaj åvdåsvásstádusá vijddudahka ¶ Stáhta vælggogisvuoda dán konvensjåvnå milta guosski gájkka stáhtalasj orgánajda rijkalasj, guovlolasj ja bájkálasj dásen. "
  - "¶ Artihkkal 12 ¶ Aktisasjbarggo åhpadime ja álkkádusårnigij hárráj ¶ Stáhta galggi álgadit dåjmajt váj sáme gudi årru avtan dat gålmåt rijkas, oadtju máhttelisvuodav åhpadibmáj, varresvuodadåjmajda ja sosialdåjmajda mihtem ietjá dájs nammadum rijkajn gå le ienep ávkálattjan sidjij. "
  - "¶ Kapihttal II ¶ Sámij stivrrim ¶ Artihkkal 14 ¶ Sámedikke ¶ Juohkka gålmån rijkan galggá liehket sámedigge, mij le alemus sáme orgádna rijkan. "
  - "¶ Sámedigge doajmmá sáme álmmuga åvdås mij le dan rijkan, ja galggá liehket válljiduvvam dábálasj jienastamriektáj milta sámij gaskan dan rijkan. "
  - "¶ Artihkkal 15 ¶ Sámedikkij iesjrádálasj mærrádusá ¶ Sámedikke mierredi iesjrádálattjat dajn ássjijn gånnå siján le mierredimfábmo rijkalasj jali rijkajgasskasasj riektá milta. "
  - "Sæmmi guosská dájda guovlojda ålgusjbielen dakkir ássjijn ja rijdojn ma vuostatjin li sáme guovlojn giehtadaláduvvam jali juokkirak láhkáj le sierraláhkáj dájda guovlojda tjanáduvvam. "
  - "¶ Artihkal 25 ¶ Sáme medijá ¶ Stáhta galggi vuodov láhtjet váj iesjrádálasj sáme medijápolitihkav oadtjop mij dahka sáme medijájda máhttelissan ietjasa åvddånahttemav stivrrit ja sáme álmmugij vaddet valjes ja moattelágásj fálaldagáv diedojs ja vuojnojs ássjijn gånnå le gájkkásasj berustibme. "
  - "¶ Artihkkal 27 ¶ Dutkam ¶ Stáhta galggi aktisattjat sámedikkij buorre vuodov láhtjet dutkamij man vuodon le sáme sebrudagá máhtudakdárbbo ja mij åvdet sáme dutkij rekrutterimav. "
  - "¶ Stáhta galggi aktijrádálattjat sámedikkij åvdedit aktisasjbargov sáme ja ietjá dutkaminstitusjåvnåj gaskan ájnegis rijkajn ja aj rijkarájáj badjel, ja nannit dutkaminstitusjåvnåjt majna le dutkam degu nammadum vuostasj oassen oajvvedahkamussan. "
  - "¶ Artihkkal 29 ¶ Varresvuoda- ja sosialdievnastus ¶ Stáhta galggi aktijrádálattjat sámedikkij bærrájgæhttjat vaj varresvuohta- ja sosialdievnastus sáme guovlojn le navti organiseridum váj sáme dájn guovlojn oadtju varresvuoda- ja sosialdievnastusáv mij le sijá gielalasj ja kultuvralasj duogátjij hiebaduvvam. "
  - "¶ Artihkkal 30 ¶ Sáme máná ja nuora ¶ Sáme mánájn ja nuorajn le riektá ietjaska kultuvrav dåjmadit ja ietjaska sáme identitehtav bisodit ja åvddånahttet. "
  - "¶ Stáhta galggi rahtjat váj sáme kultuvrramujto ma li ierit válduvvam sáme guovlojs ja ma li sierraláhkáj ájnnasa sáme sebrudahkaj, galggi hiebalgis museaj jali kultuvrrainstitusjåvnåj hállduj vatteduvvat maŋŋel gå le rijka sámedikkijn sjiehtadallam. "
  - "¶ Artihkkal 33 ¶ Kultuvrravuodo ¶ Stáhtaj vælggogisvuoda sáme kultuvrra ássjijn le aj materiálalasj kultuvrravuodo, váj sáme oadtju dárbulasj vuodov æládusáj ja rudáj hárráj mij ietjasa kultuvrav máhtti bisodit ja åvddånahttet. "
  - "¶ Kapihttal IV ¶ Sámij riektá duobddágijda ja tjátjijda ¶ Artihkkal 34 ¶ Árbbedábálasj adno duobddágijs ja tjátjijs ¶ Guhkesájggásasj árbbedábálasj adno ednam- jali tjáhtjeguovlojs le vuodon sámij aktugasj jali aktisasj ednamriektáj dajs guovlojs buohta rijkalasj ja rijkajgasskasasj njuolgadusáj ma guosski guhkesájggásasj adnuj. "
  - "¶ Jus sáme, vájku ælla æjgáda guovlojda, li árbbedábálattjat adnám muhtem ednam- jali tjáhtjeguovlojt boatsojsujttuj, bivdduj, guolástussaj jali ietjá láhkáj, de siján le vilá riektá adnet guovlojt sæmmi láhkáj dagu åvddåla. "
  - "Vájku riektá ednamadnuj le ráddjiduvvam sæmmi adnuj dagu åvddåla, de ij dat galga hieredit váj adno dárboj milta hiebaduvvá teknihkalasj ja rudálasj åvddånibmáj. "
  - "Sáme galggi duobbmoståvlårijdojn bessat oadtjot dav rudálasj dårjav mij le dárbulasj váj ietjasa ássjijt máhtti oadtjot gæhttjaluvádum. "
  - "Dánna galggá aj vieleduvvat dájt bessat adnet ihkap le gájbbádus árbbedábálasj sáme máhtudagáv ja sáme kultuvralasj moallánagájt bisodittjat. "
  - "¶ Loahpe luonndoressursajt guoradalátjit jali anátjit ij galga vatteduvvat jus dåjma diehti ij la máhttelis jali sjaddá viehka gássjelis sámijda vilá adnet dajt dáfojt maj birra le sáhka, ja dát adno le ájnas sáme kultuvrraj, jus sámedigge ja guoskadallam sáme e dasi guorrasa. "
  - "¶ Dat mij le åvdebun dán artihkkalin mierreduvvam, guosská aj ietjá adnovuogijda luondon dáfujn ma 34. artihkkalij hiehpi, dan vuolen aj miehttseæládus, tjáhtje- ja bieggafábmoásadusá, væddjatsieggim ja asstoájggegådij tsieggim, militera hárjjidallama ja stuoves hárjjidallamsaje. "
  - "Jus rijkalasj lágan gávnnuji mærrádusá ma dahki suv guhti le loabev oadtjum luonndoressursajt råggåt vælggogissan ednamæjgádij værov mákset jali sunji vaddet oasev dåjma båhtusis, de galggá riektáaddnen sæmmi vælggogisvuohta aj daj sámij gáktuj gudi árbbedábálattjat li adnám ja ájn adni dav sæmmi dáfov. "
  - "¶ Artihkkal 38 ¶ Vuona ja merragáddetjátje ¶ Dat mij le tjáhtjeguovloj ja tjáhtjeguovloj adnema riektáj hárráj mierreduvvam artihkkalijn 34-37, guosská aj sæmmi láhkáj sáme guolástussaj ja ietjá adnuj vuonajs ja merragáddetjátjijs. "
  - "Dát galggá dáhpáduvvat vájku dát adno le binnum jali ållu nåhkåm danen gå guollimoase ælla vatteduvvam jali ietjá reguleridimij diehti guolástusán jali ietjá ressursaano diehti dájn guovlojn. "
  - "Sæmmi sjaddá jus adno le binnum jali hiejteduvvam danen gå merraressursajs li binnum dájn merraguovlojn. "
  - "¶ Kapihttal V ¶ Sáme æládusá ¶ Artihkkal 41 ¶ Sáme æládusáj suodjalibme ¶ Sáme æládusá ja sáme ressurssaadno galggá sierraláhkáj suodjaluvvat, riektá jali rudálasj dåjmaj baktu, nav guhkás gå dát le ájnas kultuvrravuodo. "
  - "¶ Sáme æládussan ja sáme ressurssaadnon aneduvvá dakkir doajmma mij le ájnas vaj sáme bájkálasj sebrudahka bissu ja åvddåni. "
  - "¶ Artihkkal 42 ¶ Boatsojsujtto sáme æládussan ¶ Boatsojsujtto mij le sierralágásj ja árbbedábálasj sáme æládus ja kultuvrravuohke man vuodon le árbbedáhpe ja danna galggá liehket sierralágásj riektá suodjalibmáj. "
  - "¶ Sámij riektá boatsojsujttuj rijkarájáj badjel vuodon le árbbedáhpe. "
