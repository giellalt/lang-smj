  - "¶ NSR mielas le aktijvuohta rájáj rastá mierredimen árbbedábij bissomav ja sáme moattelágásjvuodav bisodime. "
  - "¶ Solidaritehtta le guovdátjin NSR politihkan. "
  - "¶ Rijkajgasskasasj solidaritehtta le ájnas danen gå dát buktá nannimav divna álggoálmmugij ævtojt boahtteájgen. "
  - "NSR le nannusit barggamin rijkajgasskasasj álggoálmmugij aktisasjbargon danen gå vuojnnep ávkev oahppat iehtjádij åtsådallamijs, sihke gå le sáhka guovdásj oajválattjaj gáktuj ja rievtesvuodagatjálvisájn, valla aj stuoráp globála aktisasjhásstalusáj duola dagu hæjosvuohta, varresvuodagatjálvisá, åhpadusmáhttelisvuoda, dálkádakrievddama, ja nuoskodibme. "
