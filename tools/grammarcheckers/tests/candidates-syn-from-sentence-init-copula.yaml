  - "Valla almmelasj Jerusalem le friddja ja mijá ieddne, nåv gåktu tjáleduvvam le: Sjållerda sahkodibme ja mánádibme, ávvudalá låggŋis gielajn, dån guhti ille vájvij riegádahttám, dajna gå aktu nissun ienep mánájt oadtju gå sån gänna le ålmåj. "
