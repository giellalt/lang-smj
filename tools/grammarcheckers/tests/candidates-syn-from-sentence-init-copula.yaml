  - "NSRa mielas le buorren: 9 sámijda galggá rievtesvuohta årrot ja åvdedit sijá dábegis dilev udnásj ja boahtte ájge vuorddemusáj 9 åttjudit buorep teknologalasj ja guládallam máhttelisvuodaj værmádagáv boajdobiel årrombájkijda 9 lasedit åvdedimev moattelágásj kulturiellemij, duola dagu bájkálasj festiválaj ja ietjá dåjmaj baktu sáme årrombájkijn 9 åhpadit sáme dábegis árbbedábijt, gielav ja árvojt åbbålasj oahpposystema baktu ¶ Ådå værált Ienep ja ienep sábme årru jali badján stádajn ja tjoahkkebájkijn. "
  - "Sæmmi ájnas gå nannit gievras bájkálasjsebrudagájt, le aj vaddet sámijda stádajn sáme illemvuodov, kultuvralattjat, sosiálalattjat ja duosi mij virgijda gullu. "
  - "Sierraláhkáj le ájnas åvdedit máhttelisvuodajt sáme mánáj hárráj, nav vaj nuora ja vuorrasappo stádajn oadtju viessot ja årrot dilen mij dættot sáme duogátjav. "
  - "NSRa mielas le buorren: 9 rievtesvuoda sámijda stádajn ja tjoahkkebájkijn dåjmatjit ja åvdedittjat ietjasa kultuvrav 9 nanos álkkádus- ja åhpadusfálaldagá mánájda, nuorajda ja vuorrasappojda stádajn 9 nannusap tjalmmustibme stádasámij hárráj 9 vaj stádaj viesádijn le vájkodim rivtesvuoda ietjasa stáda sáme fálaldagájt 9 vaddet Tråmså stádaj sajev liehket iemeálmmuga rijkajgasskasasj stádan 9 ásadit fysihkalasj æjvvalimsajijt sámijda stádan ¶ Nanos ruohtsa Ájnas oasse sáme kultuvras ja iellema vuodos le birás ja kulturmujtto háldadibme. "
  - "NSRaj le akta ja sæmmi ássjen háldadit åvdep ájgev, dálasjájgev ja boahtte ájgev. "
  - "NSRa mielas le buorren: 9 guhkep ájggáj ávkke birrusa hárráj, le buorep gå dalánagá ruhtavuojtto 9 Nanostahttet værálda birrusav Johannesburg-sjiehtadusá milta 9 Ráddjit ulljo ja gássa gålådimev Barentzábes ¶ Aktangulluvasj álmmuk Árbbedábálattjat li sáme viessum stáhtarájáj berustahtek ja ulmusj buolvaj rájádis dilen. "
  - "Dát la árbbe majt NSRa vuojnos le ájnas ja majt mij åvddålij guovlluj váldep fáron. "
  - "Aktisasjvuohta buolvaj gaskan ja rájáj rastá le árvvon dábijt várjjalit ja gåtsedit sáme moattelágásjvuoda vuodon. "
  - "¶ NSRa mielas le buorren: 9 sámekonvensjåvnnå mij nanni sámij rievtesvuodajt sierra álmmugin ja vadddá máhttelisvuodajt rájáj rastá bargguj ássjijn majn li aktisasj berustibme 9 rájáj- ja ulmusjbuolvaj gaska berustahtek barggo åhpadim- ja sujttosuorgen 9 viesso kulturiellem aktisasj sajijn gájkka ulmusjbuolvaj hárráj 9 åvddånahttet Sáme parlámentaralasj rádev, ja guhkep ájggáj barggat avta aktisasj ¶ Sámedikkev ásadit 9 dåjmalattjat ájrastit Sámerádev ja rijkajgasskasasj bargov 9 buoredit kollektijvalasj mannamruvtojt rijkkarájáj rastá sámebájkijn ¶ Friddjavuohta, avtaárvulasjvuohta, aktavuohta Solidáritehtta le guovdátjin NSRa politihkan. "
  - "Sosiálalasj oamedåbddo, politihkalasj doarjja ja dåjmalasj barggo ulmutjij hárráj gejn ælla politihkalasj fábmo, le akta NSRa árvojs. "
  - "Jus dav galggá jåvsådit, de le dárbbo ienep máhtudagájs ja ienep vájkodimnævojs. "
  - "NSRa mielas le buorren: 9 vækságis sebrudahka gånnå le sadje gájkajda ja gånnå juohkka akta le avtaárvugisá 9 nissunijs ja ålmmåjs galggá liehket sæmmi ållo mierredim ja rádevadde orgánajn 9 álkkádus- ja sujttofálaldagájn galggi liehket sáme árvok vuodo 9 solidáritehtta ja aktisasjbarggo ietjá iemeálmmugij ja unneplåhkojuohkusij gudi le niejdedime vuolen ietjasa rievtesvuodaj ja sierravuoda hárráj ¶ Máná ja nuora Dábegisát li máná ja nuora sáme sebrudagájn guovdátjin fámiljaj ja bájkálasj berustusájn. "
  - "NSRa ájggu dájt vuodoárvoj joarkket, ja sihtá sámesebrudagáv gånnå le látjedum sadje buorre bajedimdilijda, gånnå sáme árvo, giella, máhtudahka ja kultuvralasj åvdånbuktema li guovdátjin. "
  - "¶ NSRa mielas le buorren: 9 gájkka sáme mánájn galggá liehket sáme saje, berustahtek gånnå rijkan årru. "
  - "Sámedigge le barggam nav vaj Finnmárkoláhka gåbttjå álmmukrievtesvuodajt. "
  - "Sámedikken le læhkám moadda diehtojuohkemtjåhkanime Finnmárkolága hárráj ja oadtjum la ássjegis guládallamijt rievtesvuoda ságastallamij. "
