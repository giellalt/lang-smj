  - "¶ Máhtudakmihto Jo2 - oahppogárvedime åhpadusprográmma ja lasádus dábálasj oahppomáhtudahkaj - viddnofágalasj åhpadusprográmma maŋŋela ¶ Tjálalasj guládallam ¶ Åhpadusá mihttomierre le oahppe galggi máhttet ¶ Ietjá hiebalgis máhtudakmihto ¶ Tjálalasj guládallam ¶ Åhpadusá mihttomierre le oahppe galggi máhttet ¶ Njálmálasj guládallam ¶ Åhpadusá mihttomierre le oahppe galggá máhttet ¶ Oahppoplánan Sámegiella vuostasj giellan le sierra máhtudakmihto låhkåmstrátegijajda 7. jahkedáse maŋŋela: “ Åhpadusá mihttomierre le oahppe galggá máhttet adnet duov dáv låhkåmstrategiijav gå låhkå duov dáv tevstav duon dán láhkáj ” Oahppoplánan sámegiella vuostasj giellan LK06-S ’ an le vuodotjehpudahka máhttet låhkåt dættodam “ Duon dán sjáŋ ŋ ara tækstalåhkåmijn moatten gássjelisvuodadásen åvddånahteduvvá tækstadádjadus ja ávkálasj låhkåmstrategija ” Dan diehti åhpadimgárvvidussa le vuododam dan nali oahppe dåbddi ja duov dáv låhkåmstrátegijav li adnám. "
  - "¶ Ulmme dájna åhpadimgárvvidusájn le oahppe galggi gæhttjaladdat duojt dájt låhkåmstrátegijajt, gávnatjit makkár låhkåmstrátegija hiehpi sidjij duon dán dilen. "
