  - "Árbbedábálattjat le sáme luondos ællám, sáme guovlojn le ájn luonndovuodok æládusá ájnas oassen bargojs ja árvvoháhkuhimes. "
  - "¶ Ulmmen sáme æládusåvddånibmáj le sihkarasstet árvvoháhkuhibme ieneduvvá ja kultuvralasj ja sebrudak biele æládusás bisoduvvi. "
