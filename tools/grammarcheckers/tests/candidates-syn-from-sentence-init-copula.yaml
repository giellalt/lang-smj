  - "Bissut ruohttsasijn nannusit suv sinna, vaj dij gájkka ájllisij aktan buojkkábihtit gåbddudagáv ja guhkkudagáv ja alludagáv ja tjiegŋudagáv ja dåbdijdihpit Kristusa gieresvuohtaj, mij le gájkka diedojs alebun, dasik ålles Jubmela dievasvuohta dijáv dävddá. "
  - "¶ Dijáv de vágodav, mån guhti Härrá diehti lev fáŋŋgan, viessot dan láhkáj, mij le dijá gåhttjomij árvvogissan, agev vuollegissan ja libbogissan. "
  - "Akta le Härrá, akta jáhkko, akta gástadus, akta Jubmel ja gájkaj Áhttje, guhti le gájkaj badjel, gájkaj baktu ja gájkajn le. "
