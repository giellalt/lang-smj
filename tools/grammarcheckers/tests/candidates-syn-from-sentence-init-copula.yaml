  - "Mij ep le oattje ja vará vuosstij dårutjit, ájnat ráddijiddjij, fámoj ja dán sjievnnjis värálda härráj vuosstij, ja almenasij bahudagá vuojŋŋanisá fámoj vuosstij. "
  - "Agev ietjada åvdån jáhko galbav anedihtit, majna gájkka Bahágisá buolle njuolajt jáddadihpit, ja válldit lånestime oajvvesuojalmav ja Vuojŋŋanisá svierdev, mij le Jubmela báhko. "
  - "Råhkådallit aj muv åvdås, vaj bágo muv njálmmáj biejaduvvi ja jálot hålav, gå evangeliuma tjiegosvuodav sárnnedav, man sáhkaguodde lev fáŋŋgavuodanam. "
  - "Ja ávujn dijá åvdås råhkådaláv: dij lihpit årrum evangeliuma bargon gitta vuostasj biejve rájes, ja visses lev guhti dijá lunna buorre dagov álgadij, dav aj Kristus Jesusa bäjvváj ålli. "
  - "Lihpit ham muv vájmon dalloj gå lev tjadnasin ja aj gå lev evangeliumav bälostime ja nannodime. "
  - "Dijájn gájkajn le ármos oasse aktan mujna. "
  - "Ja råhkådaláv dijá gieresvuodav ájn gievrrot ja diedujn dájdujn lassánit, vaj máhttebihtit tjuolldet mij ájnas le ja Kristusa biejve rájnnasin ja vigedibmen lihpit, dievvasin rievtesferdukvuodas, mij le Jesus Kristusa dago sjaddo, Jubmelij guddnen ja rámmpon. "
  - "¶ Vielja, sidáv dijáv diehtet, mij munji gevaj le evangeliumav bus åvdedam. "
  - "Bihkusij le dal boahtám ålles pretoriaj ja iehtjádijda aj, mån Kristusa diehti fáŋŋgagoaden lev, ja muv fáŋŋgavuoda baktu vieljajs ienemusá li gievrrum ietjasa jáhkon Härráj, ja Jubmela bágov duossti sárnnedit ájn vil jálobut gå åvddåla. "
  - "Muhtemijn gis li buorre ájggomusá, ja gieresvuodas sárnnedi, danen gå diehti mån lev biejaduvvam evangeliumav bälostittjat. "
  - "Iellem le munji Kristus ja jábmem vuojtto. "
  - "Valla dijá diehti le munji ájnnasabbo dánna iellet, dasi lev visses. "
  - "Diedáv viesutjit ja årutjit lev didjij ávkken ja dijá jáhkkuj ávvon, vaj dij muv diehti Kristus Jesusin ienebut bessabihtit sjamudit gå vas máhtsav dijá lusi. "
  - "¶ Viessut dal dan láhkáj mij le Kristusa evangeliumij árvvogissan, vaj mån - juogu dijá lunna guossidime jali ietjá sajen - guláv dij nannusit avtan Vuojŋŋanisán bissobihtit ja jáhko diehti evangeliumij aktan oajbbobihtit ja ehpit goassak vuosstálasstijs ballá. "
  - "Diján le sämmi oajbbom, mav vuojnijda mujna lij ja gullabihtit mujna ájn le. "
  - "¶ Jus Kristusin le jaskadus, gieresvuoda gievrrodibme ja Vuojŋŋanisán aktisasjvuohta, jus le liekkogisvuohta ja ármmo, ¶ de ållidihtit muv ávov avtamielakvuodan. "
  - "¶ Dan diehti le Jubmel suv gájkka iehtjádijs aledam ja sunji namáv vaddám gájkka ietjá namájs alebun, ¶ vaj gájkka buolva Jesusa namá diehti såjåduvvi, almen, ednamin ja ednama vuolen, ¶ ja gájkka njuoktjama dåbdåsti Jesus Kristusav härrán, Jubmel Áhttjáj guddnen. "
  - "¶ Danen, muv gärrása, gudi agev lihpit gullogisá: barggit balujn ja doargestimijn vaj gádjusihpit, ehpit dåssjå gå dijá lunna lidjiv, ájnat vil ienebut dálla gå lev dijás mälggadin. "
  - "De dåssjåj iv le viehkam, iv ga dåssjåj barggam. "
  - "Vájku muv varra luluj gålgåduvvat gå dijá jáhkov Jubmela åvddåj värron buvtáv, de lev ávon ja dijáj gájkaj ávvudaláv. "
  - "Mujna aktak ij le suv lágásj, guhti buktá dijáv duodas huksat. "
  - "Valla diehtebihtit man láhkáj Timoteos le barggam. "
  - "Nåv gåktu bárnne áhtjes viehket, le sån evangeliuma åvdås mujna barggam. "
  - "Åskonam Härráj lev visses, iesj aj ruvva besav boahtet. "
  - "Mån iv vájvástuvá gärddádimes majt juo lev javllam, ja mij dijáv jaskat. "
  - "Birratjuohpadibme lip mij gudi vuojŋŋanisánimme Jubmelav dievnastip, gejn le rámmpo Kristus Jesusin ja ep oadtjáj dårvustalá, vájku iehtjam bieles luluv dav aj máhttet. "
  - "Dåssjen gájkka anáv, dajna gå diehto härrám Kristus Jesusa hárráj le åbbånagi stuoráp. "
  - "Suv diehti le mujsta gájkka ietjá árvos massám. "
  - "Allit jáhke dási lev åledam jali juo ållesvuohtaj jåvsådam. "
  - "Valla vikkav dasi jåvsådit, gå dal Kristus Jesus le muv vuojttám. "
  - "Vielja, iv javla dasi lev juo åledam valla javlav: vajálduhtáv dav mij le vássám ja gähttjalav åledit dasi, mij åvdån le ja ratjáv måhkkåj vuojtátjit guddnebálkáv dåppe baddjen, masi Jubmel le mijáv Kristus Jesusa baktu gåhttjum. "
  - "Jus diján le ietjá vuojnno maŋga hárráj, de Jubmel didjij dav aj bigodus. "
  - "Álu lev javllam ja gadnjalij vas javlav - ållusa li Kristusa ruossa vasjulattja. "
  - "Sijá viessom dåssjånibmáj doalvvu, tjoajvve le sijá jubmel ja skámov guddnen adni. "
  - "Mijá ájtteklánnda le almen, ja dåppelt aj vuorddep suv, guhti mijáv le gájutjit, härrá Jesus Kristus. "
