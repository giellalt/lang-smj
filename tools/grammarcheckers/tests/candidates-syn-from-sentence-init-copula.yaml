  - "Mujte Jesus Kristusav, Davida máttos, guhti muv evangeliuma milta le jábbmegij lussta tjuodtjelam. "
  - "Valla Jubmela báhko ij le tjanáduvvam. "
  - "Dát báhko le åskeldahtte. "
  - "Dassta ij migek buorijt boade, ájnat gulldaliddjijda le vahágin. "
  - "Ratjáda Jubmela åvdån gähttjalimev gierddat, degu bargge gänna ij le mige massta skábmádit, guhti rievtesláhkáj åhpav tjielggi. "
  - "Mierkkiduvvam le bágoj: Härrá dåbddå sijáv, gudi sunji gulluji, ja: Guodis vádnarievtesferdukvuodav, guhti Härrá namáv tjuorvvu? "
  - "Mielajt li láhppám ja sijá jáhkko le vánes. "
  - "¶ Valla dån le jáhkkogisát muv tjuovvum åhpa, viessoma, ájggomij, jáhko, gierddisvuoda, gieresvuoda, sávresvuoda, doarrádallamij ja gierddamij hárráj nåv gåktu Antiokian, Ikonionan ja Lystran. "
  - "Man edna doarrádallamijt lev gierddam! "
