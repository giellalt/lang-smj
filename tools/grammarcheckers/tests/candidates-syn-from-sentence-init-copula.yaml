  - "Duodden le dárbbo vaddet gåvådum dájddaj vuodov joarkátjit fágalasj åvddånahttemav sáme dájddaåhpadusá ásadime sihkarasstema baktu. "
  - "Filmmadájdda le agev åvddånahttemin sáme filmmafestiválaj baktu ja daj baktu majt sáme fáhkabargge suorgen li dahkam. "
  - "¶ Nanos sáme valástallamiellem le ájnas iesjdåbddofaktåvrrå nuorajda, ja nanos åvddånbuktemvuohke aktisasj árvojs ja njuolgadusájs. "
