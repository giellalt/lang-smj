  - "Sæmmi ájnnasin le sidjij aj vaddet sáme iellemvuodov, kultuvralattjat, sosiálalattjat ja virgálattjat. "
  - "Rievdadum årromdábe bukti hásstalusájt ja dájt hásstalusájt duostotjit le ájnnasin barggomáhttelisvuodajt nuorajda alla åhpadusájda åvddånahttet ja sierraláhkáj láhtjet sajev nissunbarggosajijda sáme guovlojn. "
  - "¶ Miján le vuodulasj rievtesvuoda – ja iesjrádálasj åvdåsvásstádusáv – åvddånahttet ja gaskostit máhtudagáv ietjama ja mijá birrusij birra. "
