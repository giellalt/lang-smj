  - "Jus árbbe lága baktu vatteduváj de ham ij lulu dasti jáhtto, ármostis ham Jubmel le árbev jáhtos baktu Abrahamaj vaddám. "
  - "¶ Man diehti le de láhka vatteduvvam? "
  - "Giehtaräjddo ham ij dåssjå avtav åvdåsta, valla Jubmel le akta. "
  - "Tjáluk le sutto fámo vuolláj gájkka biedjam, vaj jáhtto luluj ålliduvvat sidjij gudi jáhkki, jáhko baktu Jesus Kristusij. "
  - "Valla dálla gå jáhkko le boahtám, de ep le dasti bagádiddje vuolen. "
  - "Aktak ij le dasti juvdá jalik grehka, oarjje jalik friddja, ålmåj jalik nissun. "
  - "¶ Muv vuojnno le: Guhkev árbulasj ij le ållessjattuk, de ij le sieradus suv ja oarje gaskan, vájku gájkka åbmudahka le suv. "
  - "Sujna le boanndi ja tjuottjodiddje dan biejve rádjáj mav áhttjes le mierredam. "
  - "Ja gå bárne lihpit de Jubmel le mijá vájmojda rádjam Bárnes Vuojŋŋanisáv mij tjuorvvu: ” Abba! "
  - "Baláv dåssjåj lev dijá diehti rahtjam. "
  - "Munji ehpit le mavga baháv dahkam. "
  - "Måråj le buorre, jus ájggomusá li buore, agev ij dåssjå dalloj gå mån lev dijá lunna, muv mánátja, gejt vat vájvijn hähttuv iellemij riegádahttet, dasik Kristus le dijájn ållånam. "
  - "Jus dallik dijá lunna luluv ja rievtes sárnnomvuogev luluv gávnnat - dijá gáktuj lev árrusam. "
  - "¶ Vásstedihtit dal munji gudi lága vuolen sihtabihtit viessot: Ehpit gus le gullam majt láhka hoallá? "
  - "Danna le tjáleduvvam Abrahama birra guhti guokta bárne oattjoj, nuppev oarjjenissunijn ja nuppev friddja nissunijn. "
  - "Dánna le tjiegŋalap sisadno: Guokta lihto såj libá. "
  - "Nubbe boahtá Sinaiváres ja mánájt oarjjen riegádahttá, sån le Hagar. "
  - "Hagar le Sinaivárre Arabian, mij le dálásj Jerusalem, guhti aktan mánájis oarjjen viessu. "
  - "Valla almmelasj Jerusalem le friddja ja mijá ieddne, nåv gåktu tjáleduvvam le: ¶ Dij vielja lihpit jáhto máná, nåv gåktu Isak. "
  - "¶ Vielja, ep le oarjjenissuna máná, ájnat friddja nissuna. "
  - "¶ Friddjavuohtaj le Kristus mijáv tjoavddám. "
  - "¶ Gullit majt mån, Paulus, didjij javlav: jus ietjada birratjuohpadahttebihtit de ij le Kristus didjij maŋga ávkken. "
  - "Ájn akti duodastav: färttahasj guhti ietjas birratjuohpat le vielggen ålles lágav anedit. "
  - "Gå Kristus Jesusin viessop, de ij le gatjálvis dassta jus lip birratjuohpaduvvam vaj ep, ájnat jáhkos, mij gieresvuoda baktu bigoduvvá. "
  - "Ruossa jårrålimoarre, mav sárnnedav le ham de dåssjen sjaddam. "
  - "Åbbå láhka le dán avta budá baktu ålliduvvam. "
  - "Oadtje le Vuojŋŋanisá vasjulasj ja Vuojŋŋanis oattje. "
  - "Valla jus Vuojŋŋanis dijáv lájddi, de ehpit le dasti lága vuolen. "
  - "Vájaldup de Vuojŋŋanisán, jus miján le iellem Vuojŋŋanisá baktu. "
  - "Guhti ietjas juonenik adná, vájku ij le mige, ietjas bähttá. "
  - "Dan baktu ham de värált le munji ruossinávlliduvvam ja jábmám, ja mån väráldij. "
  - "Birratjuohppam ij le ájnas, ij ga åvddånáhkke, ájnat ådå sjivnnjádusás le gatjálvis. "
  - "Nannusit didjij åskeldip, diehtep gå diján le gierddamusájs oasse, de le aj jaskadusás oasse. "
  - "¶ Dála le mijá rámmpo ja dav aj mijá oamedåbdo vihtanassti: Väráldin, ja ájnnasit dijá gaskan, lip vájaldam ájlis rájnnavuodan, mij Jubmelis boahtá. "
  - "Ep le värálda vijsesvuodas, ájnat Jubmela ármos lájddiduvvam. "
  - "Lev gus mån oattje bieles nåv sjiebtjes, vaj avta bále javlav le ja ij? "
  - "Jubmel máhttá duodastit mav didjij javlav, ij le goappátjagá le ja ij. "
  - "Jubmela Bárnne, Kristus Jesus, gev måj Silvanusijn ja Timoteos lip dijá lunna sárnnedam, ij lim goappátjagá le ja ij. "
  - "Sujna le dåssjå le, dajna gå gájkka Jubmela jáhto li suv baktu vásstádusáv oadtjum: le. "
  - "Jubmel iesj mijáv ja dijáv jáhko baktu Kristusij tjadná ja le mijáv vuojddam; sån le aj mijáv sinidahttám ja Vuojŋŋanisáv midjij vaddám, duodastussan mijá vájmojda. "
  - "¶ Jubmelav vihtanin biejav ja hekkam duodastussan: Sidáv dijáv árjjot ja dan diehti iv le ájn Korintaj jåvsådam. "
  - "Jus didjij surgov buvtáv, le gus de aktak guhti muv ávvudahttá? "
  - "Tjálliv mav tjálliv, vaj iv dárbaha surggahit sijá diehti, gudi má lulun muv ávvudahttet ja visses lev muv ávvo dijáj gájkaj ávvo le. "
  - "¶ Jus dal soames surgov buktá, de ij le muv, ájnat dijájt gájkajt hådjodam, gåjt edasik muhtem märráj, vaj iv alvvi. "
  - "Sunji, guhti surgguj le siválasj, le nuoges dijáj ienemusáj nuktalus; galggabihtit dal ienni suv ándagis luojttet ja jaskadit, vaj låsep surgos ij håhkkåna. "
  - "Ja gå ándagis luojttám lev, jus dal mige ándagis luojttet, de lev dav dijá diehti ja Kristusa åvdån dahkam, vaj Sáhtán ij besa mijáv bähtátjit. "
  - "Jubmelij guddnen lev Kristusa njálga happsa sidjij gudi gádjusi, ja sidjij gudi håhkkåni, happsa jábmemis jábmemij sidjij gudi håhkkåni, ja happsa iellemis iellemij sidjij gudi gádjusi. "
  - "Iv le sijá moaddásij lágásj, gudi Jubmela bágov bånjådi, ájnat rájnnasin dav sárnnedav, nåv gåktu Jubmelis vatteduvvá, Jubmela åvdån ja Kristusa dievnastusán. "
  - "¶ Dakkir åssko le mujna Jubmelij Kristusa baktu. "
  - "Sån le munji máhtov vaddám ådå lihto dievnastiddjen, lihtto mij ij le bokstávva, ájnat Vuojŋŋanis. "
  - "Man herlugabbo le de Vuojŋŋanisá dievnastus! "
  - "Jus duobmo dievnastusán lij herlukvuohta, man herlugabbo le de rievtesferdukvuoda dievnastus. "
  - "Mij åvddåla lij herlukvuohta ij le migek dán alvos stuoráp herlukvuoda guoran. "
  - "Jus lij herlukvuohta danna mij nåhkå, man stuoráp herlukvuohta le de danna mij bissu. "
  - "¶ Gå dal mujna le dakkir doajvvo de stuorra jálosvuodan bargav, iv Mosesa láhkáj, guhti árudijás lijnijn gåbtjåj, vaj israelijta ettjin bessat lulu vuojnnet, gåktu någåj mij lij gáhtomin. "
  - "Valla sijá miela li garrastuvvam, dajna gå ájn udnásj biejve rádjáj le gåbtjås sadjásis báhtsám, gå oabme lihto tjálugijt låhki. "
  - "Ájn dálága le gåbtjås sijá vájmoj åvdån gå Mosesa láhka lågåduvvá. "
  - "Härrá le Vuojŋŋanis, ja ráfe gånnå Härrá vuojŋŋanis le. "
  - "¶ Gå mujna Jubmela ármmogisvuodan le dát dievnastus, de iv vuollána. "
  - "Jus muv evangelium le tjiegaduvvam, de le tjiegaduvvam sidjij gudi håhkkåni. "
  - "Dán värálda jubmel le vuojn jáhkodimij jergav sjevnjuduhttám, vaj e dasti vuojne Kristusa herlukvuoda evangeliuma tjuovgav. "
  - "Sån le ham Jubmela gåvvå. "
  - "Iv iehtjam sárnneda, ájnat Jesus Kristusav härrán: Iesj lev dievnastiddjen Jesusa diehti, dajna gå Jubmel guhti javlaj: ” bájttus tjuovgga sjievnnjedin ”, le aj muv vájmmuj tjuovgav bájtedahttám, vaj diehto Jubmela herlukvuoda birra luluj Jesus Kristusa árudijás bájttet. "
  - "¶ Valla dát dávver le mujna rájrrelihtijn, vaj bigoduvvá dákkir stuorra fábmo Jubmelis boahtá, ij mujsta. "
  - "Lev juohkkaláhkáj nággiduvvam, valla iv le birástahteduvvam, juorrulattav valla iv le ráde dagi, doarrádallamav gierddam, valla iv le guodeduvvam, ednamij tsábmestuvvam, valla iv dåssjiduvvam. "
  - "Mujna le dahtak jáhko Vuojŋŋanis, mij tjálugin tjáleduvvá:Jáhkáv, ja dan diehti sárnnedav. "
  - "¶ Diehtep gå gajkoduvvá goahte mij le mijá viesso ednamin, de miján le viesso almen mij le Jubmelis, ihkeven viesso mij ittjij giedaj dagáduvá. "
  - "Jubmel iesj le mijáv jur dan diehti sjivnnjedam, ja Vuojŋŋanisáv midjij dasi duodastussan vaddám. "
  - "¶ Dan diehti agev lip buorre dårvon, vájku vil diehtep Härrás lip ierit guhkev mijá viesso le rubmahin - jáhkon viessop, vuojnek. "
  - "¶ Diedáv mån mij le Härrá balulasjvuohta ja dan diehti gähttjalav almatjijt oatsodit; Jubmel muv dåbddå, ja doajvov dij oamedåbdonihtte ietjada aj dåbddåbihtit. "
  - "Kristusa gieresvuohta muv nággit, ja diedáv jus akta gájkaj åvdås le jábmám, de gájka li jábmám. "
  - "Guhti le Kristusin le ådå sjivnnjádus, oames le vássám, ådås le boahtám. "
  - "Jubmel le mijá åvdås suddon dahkam suv guhti suttojs ittjij majdik diede, vaj suv baktu lulujma rievtesferdugin Jubmela åvdån dagáduvvat. "
  - "Vierreåhpadiddjen gåhtjoduváv valla sáddnáv hålav, abmasin aneduváv valla daŋgas diehti oahppásin, jábmema lahka lev valla viesov, nuktaluvvam valla iv jábmemij, vájveduvvam valla agev ávon. "
  - "Hädjo lev, valla moaddásav boanndán dagáv, mujna ij le mige valla gájkka le muv. "
  - "Muv vájmmo le didjij rabás. "
  - "Muv lunna ij le didjij gárttje, valla dijá vájmojn le gárttje. "
  - "Mij dahkamuhájt le rievtesferdukvuodan lágadisvuodajn, ja mij dahkamuhájt le tjuovgan sjievnnjedijn? "
  - "Mij lip ielle Jubmela tiempel, dajna gå Jubmel le javllam:Sijá lunna galgav årrot ja sijá gaskan vájaldit sijá Jubmelin, ja sij muv álmmugin. "
  - "Allit dav duohtada mij le báddum. "
  - "Iv le aktasik vierev dahkam, iv le avtak vahágahttám, iv ga avtak bähttám. "
  - "Boandásláhkáj lev jaskaduvvam, mujna le ávos vallje gájkka gierddamusáj gaskan. "
  - "Ja dát le muv ájn ienebut ávvudahttám. "
  - "Dát le muv jaskadam. "
  - "Nåv gåktu gájkka lij duolla mav didjij hålliv, de le aj duolla gå Titusij dijáv rámmpuv. "
  - "Ávon lev gå didjij buvtáv ållåsit åsskot. "
  - "Edna ja låssis gähttjalimijn le sijá stuorra ávvo ja häjosvuohta ja valjes árvasvuohta vuojnnusij boahtám. "
  - "Diján le vallje jáhkos, hålajs, diedojs, sávresvuodas ja gieresvuodas, mav lihpit åmastam muv baktu, vaddit de valjet dát ármovattáldagás. "
  - "Dale le ráde mav didjij vattáv, sjattasj má didjij ávkken, gudi dijmmá buorre ájggomij barggájda. "
  - "Jus bargguj le miella, de vattáldagá árvvo mihttiduvvá dan milta mij sujna le, ja ij dan milta mij ij le. "
  - "Ájggomus ij le iehtjádij viessomav buoredit ja dijá viessomav nävrrodit. "
  - "Valla gatjálvis le avtalágásjvuodas; viehkedus dal dijá vallje sijá vánev, ietjá bále vat sijá vallje dijá vánev. "
  - "Muv vuorkkimis dáv valjes vattáldagáv iv moajttagav sidá; ájnas le dahkat mij le duolla ij dåssjå Härrá åvdån, ájnat almatjij åvdån. "
  - "Sunnu fárruj lev duodden soames vieljav rádjam, guhti dájvváj ja moatteláhkáj le sávresvuodas vuosedam. "
  - "Ja ájn vil ienebut le buossjum, dajna gå didjij åskelt. "
  - "Titus le muv barggoguojmme ja viehkediddje bargon dijá åvdås, ja mijá vielja li tjoaggulvisá rájadusá Kristusa guddnen. "
  - "¶ Munji ij le dárbbo viehke birra ájllisijda tjállet. "
  - "Diedáv mån dijá buorre mielav dasi, ja Makedonia almatjijda dijáv májnov ja javlav: ” Akaia le dijmátjis juo gárves. "
  - "” Dijá sávresvuohta le ållusav dáppe bádtjim. "
  - "Daŋgas diehti lev vieljajt rádjam, vaj muv hålla dijá birra dán ássje hárráj ij lulu dåssjen sjaddat ja lulujda gárvvásin, nåv gåktu javlliv. "
  - "Jubmel le fábmogis didjij valjet ármostis vattátjit, vaj diján agev luluj gájkka majt dárbahihpit ja ietja lulujda gájkka buorre bargguj valjet vaddet. "
  - "¶ Mån, Paulus, guhti lev nåv vuollegasj gå dijá lunna lev ja jállo dijá vuosstij gå guhkken lev, vágodav dal dijáv Kristusa låjesvuoda ja libbogisvuoda baktu: Allit muv nággida jálosvuodav ja vieksesvuodav vuosedittjat, gå boadáv. "
  - "Gájkka gullogahtesvuodav lev gárves nuktalittjat dalloj gå dijá gullogisvuohta ållåsin le sjaddam. "
  - "Juska dal luluv ilá ednagit goarssut vieksesvuodajn, mav Härrá munji le vaddám didjij gievrrudahkan, ij bäjsskon, de iv dan diehti skábmáda. "
  - "Guhti ietjas májnnu ij le åskeldahtte. "
  - "Åskeldahtte le dåssjå sån, gev Härrá buorren gávnná. "
  - "Muv mielas iv le maŋga láhkáj dájs mahkas alla apostelijs nievrep, gudi nåv sárnnedi. "
  - "Vájku mujna älle ålles sárnnedimvaddása de mujna le diehto, ja agev ja juohkkaláhkáj lihpit dassta oasev oadtjum. "
  - "Ietjá tjoaggulvisájt lev stuorra bálkáv mávsedam dijáv dievnastittjat. "
  - "¶ Mav dálátjij lev dahkam dagáv duobbelij. "
  - "Vierttiv javllat skábmo, gå vuojnnet lev ilá dimes lähkám. "
  - "¶ Jus dal vil iehtjam lev májnutjit, de sjiebtjesvuodam sidáv májnnot. "
  - "¶ Jus luluv sihtat goarssut de iv lulu gåjt gájves, dan diehti gå mav luluv hållat le duolla. "
  - "Vaj oavdos bigodimij diehti iv lulu stuorástallat, de le oattjenam soades, majna Sáhtána ieŋŋgil muv tjuokkudallá vaj iv stuorástallagoade. "
  - "Gålmmi lev Härráj råhkådallam dav mujsta gádodit. "
  - "Valla munji vásstedij: ” Ármmom le gájkka mav dárbaha. "
  - "¶ Gájvvásin lev årrum. "
  - "Iv le makkirik láhkáj dájs mahkas alla apostelijs nievrep, vájku iv le mige. "
  - "Gájkka mij apostelin muv duodas, lev sávresvuodan dijá gaskan dahkam, merkaj, oavddodagoj ja fábmogis dagoj. "
  - "Goalmádis lev dal gárves dijá lusi vuolgátjit, ja iv didjij noaden sjatta. "
  - "¶ De má dal árvvalittjabihtit dijá vuosstij lev iehtjam bälostime. "
  - "Valla gájkka le didjij muv gärrásijda, gievrrodibmen. "
  - "Gå nuppádis dijá lunna lidjiv de dijáv várrodiv, ja dálla gå iv le dijá bájken vat várrodav dijájt, gudi lihpit suttov dahkam ja duojt iehtjádijt aj: Avtak iv árjo gå vat boadáv. "
  - "Sån ij le fámodibme dijá vuosstij, ájnat diján fábmogis. "
  - "Tjáláv dáv juo dálla, vaj iv maŋŋela dárbaha garravuodav dijá lunna vuosedit, dajna fámujn mav Härrá le munji vaddám dijáv nannitjit, ij gajkutjit. "
  - "Sån le mijáv buorissjivnnjedam gájkajn vuojŋŋalasj buorissjivnnjádusájn Kristusa baktu almen. "
  - "Gieresvuodanis le midjij mierredam mánáj riektáv Jesus Kristusa baktu oadtjot ja sujna aktánit - suv buorre sidoda milta - rámmpon ja guddnen ármo åvdås, mav midjij Bárnnegärrásis baktu vattij. "
  - "Ja sån le midjij ietjas sidoda tjiegosvuodav bigodam, ájggomav Kristusa birra, mav álggorájes lij mierredam, ja mav lij ållidittjat dalloj gå ájgge ållån. "
  - "Dat le mijá árbe nannudahkan, vaj Jubmela álmmuk Jubmelij rámmpon ja guddnen lånestuvvá. "
  - "¶ Dan diehti iv goassak hiejte Jubmelav dijá åvdås gijttemis mujtedijn dijáv råhkålvisájnam, gå dal gullam lev dijá jáhko birra härrá Jesusij ja dijá gieresvuoda birra gájkajda ájllisijda. "
  - "Tjuovggijus dijá vájmo tjalmijt, vaj vuojnnebihtit doajvov, masi mijáv le gåhttjum, man valjes ja herlugis árbev ájllisijda ja midjij sijá gaskan vaddá, man fábmogis suv vieksesvuohta midjij le gudi jáhkkep - dahtak fábmogis vieksesvuohta mav fámujnis biejaj Kristusin bargatjit, gå jábbmegij lussta suv båvtij ja oalges bällásis almen biejaj, gájkka ráddijiddjijs ja fámojs ja vieksesvuodajs ja vieldijs alebuj, gájkka nammadahtte namájs alebuj, goappátjagá dán ájge ja boahtte ájge. "
  - "Gájkka suv juolgij vuolláj biejaj, ja gájkaj oajvev tjoaggulvisá oajvven dagáj, tjoaggulvis mij le suv rumáj, suv dievasvuohta mij gájkka dävddá. "
  - "Valla Jubmel, gänna ármmogisvuodas le vallje, le mijáv stuorra gieresvuodajn ähttsám, vájku iehtjama mieddemij diehti lijma jábmám, de le mijáv viesson Kristusijn dahkam - ármos lihpit lånestuvvam. "
  - "Sujna le mijáv båktåm ja midjij Kristus Jesusa baktu sajev almmáj vaddám. "
  - "Ietjastihtte ehpit le ájnat ármos jáhko baktu lihpit lånestuvvam. "
  - "Ij le dagoj duogen aktasik májnnomoarren. "
  - "Mij lip suv dago, Kristus Jesusa baktu sjivnnjeduvvam buorre dagojt dagátjit, majt Jubmel le álggorájes midjij mierredam. "
  - "¶ Sån le ham mijá ráfe. "
  - "Sån le lágav aktan budáj ja njuolgadusáj dåssjidam, vaj iesj guoktásis avtav, ådå almatjav sjivnnjet, ja dan baktu ráfev buktá. "
  - "Dij ehpit le dasti guosse jalik abmasa ájnat lihpit ájllisij viesajdimvuodan ja Jubmela vieson. "
  - "Tsieggiduvvam lihpit apostelij ja profehtaj vuoduj ja Kristus Jesus iesj le tjiehkagierggen. "
  - "Bigodime baktu tjiegosvuohta munji iktuj, nåv gåktu oanegattjat juo lev tjállám. "
  - "Dav lågådijn árvvedihpit mån lev diedov Kristusa tjiegosvuoda birra oadtjum. "
  - "Åvdep buolvaj almatjijda ittjij bihkusa, nåv gåktu dálla le suv ájlis apostelijda ja profehtajda Vuojŋŋanisán bihkusam: Kristus Jesusa diehti hiedniga li evangeliuma baktu árbulattja nåv gåktu mij, avtagasj rubmahij gulluji nåv gåktu mij ja siján le jáhtos oasse nåv gåktu miján. "
  - "Mån, gájkka ájllisijs uhtsemussan, lev ármov oadtjum hiednigijda Kristusa gietjedis boanndudagáv sárnnedittjat, ja gájkajda tjiegos ájggomav diededittjat, mij värálda álggorájes lij Jubmelin tjiehkusin, gájka sjivnnjediddjen. "
  - "Muv gierddamus le didjij guddnen. "
