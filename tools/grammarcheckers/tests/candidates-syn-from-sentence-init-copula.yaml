  - "Gieresvuodanis le midjij mierredam mánáj riektáv Jesus Kristusa baktu oadtjot ja sujna aktánit - suv buorre sidoda milta - rámmpon ja guddnen ármo åvdås, mav midjij Bárnnegärrásis baktu vattij. "
