  - "¶ Valástallam ¶ Sámedikken ájggu NSR barggat nav vaj: ¶ o oassálasstem rijkajgasskasasj valástallamijn, duola dagu Arctic Winter Games ieneduvvá ¶ o ienep oasse spellamrudájs manni sáme valástallambargguj, ja vaj valástallamvieso ja ásadusá sáme guovlojn ásaduvvi ¶ o sáme nasjonálalasj ja guovllo ásadus nuorttarijkaj sabekgilppusijda ja hierggevuodjemijda ásaduvvá ¶ o sáme valástallamsuorge, duola dagu sabekgilppusijn, sjuohppimijn ja hierggevuodjemijn le åvddånahttemmáhttelisvuoda. "
  - "NSR mielas le sáme varresvuodabarggij ja fáhkaulmutjij rekrutterim ájnas nannitjit sámij addnij varresvuodafálaldagáv. "
