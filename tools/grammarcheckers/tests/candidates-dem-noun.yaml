  - "¶ NUORTTARIJKAJ SÁMEKONVENSJÅVNNÅ Suoma, Vuona ja Svieriga ráddidusá, tjårggiji ¶ - sáme li álggoálmmuk dán gålmån rijkan, - sáme li akta álmmuk mij årru moatten rijkan, ¶ - sáme álmmugin le sierra kultuvrra ja sebrudakiellem sierra histåvråjn, sierra árbbedábe, sierra giela, sierra æládusá ja sierra vuorddemusá boahtteájggáj, ¶ - dán gålmån rijkan le rijkalasj ja rijkkajgasskasasj åvdåsvásstádus sáme kultuvrraj ja sebrudakiellemij dågålasj ævtojt vaddet, ¶ - sámeálmmugin le iesjmierredimriektá, ¶ - sámeálmmuga kultuvrra ja sebrudakiellem le boanndudahkan åbbålasj kultuvrraj ja sebrudakiellemij genga rijkan, ¶ - sámeálmmugin le sierralágásj dárbbo ietjasa sebrudakiellemav rijkkarájáj badjel åvdedit, ¶ - sáme hæhttuji bessat ávkkit ednamijt ja tjátjijt mij le ájnas sáme kultuvrraj vuodon, ¶ - ja gå sámeálmmuga riektá mierreduvvá, de galggá sierraláhkáj vieledit sáme ájgij milta ælla avtadássásasj álmmugin aneduvvam, ja danen hæhttum rievtugahtesvuodav gierddat, man diehti dán gålmå rijkaj sámedikke ¶ - ájgguji buorre boahtteájgev huksat sámeálmmuga iellemij ja kultuvrraj, ¶ - le dakkir visjåvnnå rijkaj rájá e galga hieredit sámeálmmuga jali ájnegis sámij aktisasjvuodav, ¶ - adni dav vuojnov ådå sámekonvensjåvnnå le sámij dålusjájggásasj riektá ådåstuhttem ja nanostuhttem, da ma jagen 1751 Lappekodisillanin kodifieriduvvin, ¶ - dættodi man ájnas la sámijda mierredit ja álmmugin mij váldeduvvá duodaj - dættodi sierraláhkáj sámijn la riektá dajn ednam- ja tjáhtjeguovlojn aktan daj luonndoressursaj ma gávnnuji sámeálmmuga histåvrålasj ájtteklándan, ¶ - tjuottjodi sámeálmmuga árbbedábálasj máhtudahka ja árbbedábálasj ja kultuvralasj åvddånbuktemvuohke aktan álmmuga luonndoressurssaanujn le oasse sáme kultuvras, ¶ - adni sáme nissunij dille árbbedáhpeguodden sámij sebrudagán galggá nanniduvvat sebrudakiellemin ja aj mij guosská åvdåstibmáj almulasj orgánajn, ¶ - sihti sámijt viesutjit avta álmmugin dajn gålmåjn rijkajn, ¶ - tjuottodi sáme álmmuga sidodav, mielav ja ri