  - "Ietjá bále le soajttá buoremus sáddit aktisasj gåhttjomav æjgádijda klássan gånnå máhtti sárgestit goassa sihti ságastallamav."
  - "Jur dán birra le soajttá sierraláhkáj vuogas mujttádit jur dánvahko, gå ájn vil mihttomierre julevsámegiellaj le jåvsåduvvam, gå bacheloråhpadus julevsámegielan Norlánda Universitehtan rabáduvváj dijstagá – 21 studentajn (gehtja artihkkalav o.b.) - Vuorddiv Nordlánda Universitehta muv gåhttjun bacheloråhpadus rahpamij, danen gå mån vuojnunagi lev julevsámegiella skåvlån “áhttje”."
  - "Juska uddni soajttá la dábálamos edisik vehik sliehpav daddnit, gávnnuji aj njallomsliehpá ma ælla danijn hiervvidum, ájnat njalodum bieddjisasnijn duon dán hámen."
  - "Valla Vaux &Cooper (1999) moajtteba informántajt gudi li skåvlån oahppam ietjasa giela birra, danen gå dákkir informánta li soajttá vájkkuduvvam dan láhkáj ahte 16 li oahppam juoga le “buorep” giella ja mav bierri rihtjat, ja gå informánnta de árvustallá gárgadisáv de le dat majt skåvlån le oahppam vuodon ja ij bæjválasj giella."
