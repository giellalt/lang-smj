  - "NSRa le : 9 gájbbedam mineralláhkaoajvvadus desik Finnmárkoláhka le tjielggam ja duodastuvvam ja vaj minerálaj gålådibme ganuguvvá desik rievtesvuodaj gatjálvis la tjielggam 9 gájbbedam tjoahkke ja åbbålasj vájkodimguoradallamijt juohkka bieggamillopárkajs sáme årrombájkijn 9 vuosstálasstám plánav ekspropierit Mauken / Blåtind duobddágav 9 barggam dåjmalattjat nav vaj Suodjalus ja ællosujtto ásadi sjiehtadusáv Hálkkaváre vuohtjemsaljo adnema hárráj , ja vuosteldam vuohtjemsaljo stuoredimev 9 gájbbádusájt buktám luonndosuodjalimplána galggi ganugáhteduvvat desik rievtesvuoda gatjálvisá li tjielggam 9 álgadam prosjevtav mij guoradallá sáme berustimijt jåhkåássjij hárráj ¶ Giella / Oahppo ja åhpadus NSRa le : 9 barggam dåjmalattjat åvdedittjat sáme gielav ja vaj sáme mánájn galggá liehket avtagis rievtesvuoda oahppamij sámegiellaj 9 barggam “ Máhtudakaledimplánajn spesialpedagogihkan 2004–2005 ” , gånnå le låhkåm- ja tjállemgassjelisvuoda guovdátjin , ja guovtegielakvuohta julev- ja oarjjelsáme dáfojn ja Oarjje-Tråmsån ja nuorttalij Nordlándan 9 barggam sáme oahppamplakáhta bargujn sáme skåvlåj ja sáme oahppobájkijn 9 barggam åhpadusstipendajt åttjudit allaskåvllå- ja universitehta dássáj 9 barggam sáme giellaguovdátjij ásadimij 9 álgadam bargov ásadit aktisasjbarggoværmádagáv giellaguovdátjij ja Sámedikke gaskan 9 álggam sáme duollalåhkåmprográmmav elektråvnålasj tækstagiehtadallam bargujn 9 vájkodam nav vaj “ Sáme dutkamprográmma ” joarkeduvvá ja nanniduvvá 9 læhkám siegen alep åhpadusáv sáme nuoraj hárráj nannimin 9 barggam Sáme báhkobánkav ådåstuhttemin 9 álgadam sámegiela háldadusguovlo vijdedimev ¶ Mánájgárde / Máná ja nuora NSRa le : 9 tjuovvum dåjmalattjat gájkka sáme mánájgárdijt åbbå rijkan guossidimij . "
  - "NSRa ájggu barggat nav vaj : 9 festivála ma dálla vuododoarjjagav oadtju Sámedikkes nanniduvvi 9 unnep festiválajt ja kulturdáhpádusájt åvddånahttet 9 sáme dájddára ávttjiduvvi liehket ietjá festiválaj Nuortta-Kálohtan ja rijkajgasskasasj iemeálmmukfestiválajn ¶ Gilpustallama Nanos sáme gilpustallama le ájnas iesjdåbddonævvo nuorajda , ja dát nanni aktisasjvuodav aktisasj árvvovuodoj ja árvvovuojnojda . "
  - "¶ Guollima NSRa ájggu barggat nav vaj : 9 sáme dábe ja rievtesvuoda galggi dokumenteriduvvam ja dåhkkiduvvat lágajn ja háldadimen ja bisoduvvat boahtteájggáj merra- ja vuodnaguollimijn , luossaguollimijn ja sisednamguollimijn , ja dáj tjoahkkeæládussan adjáj 9 sáme guollimdajvva ásaduvvá gånnå luohkkoj háldadibme ja guollimåsij juohkem dáhpáduvvá guovlo ja bájkálasj dásen láhka- ja dárbbagaprinsihpa gáktuj 9 nuorra ådåálggijt åttjudit æládussaj oahppoårnigij baktu ja nuorajda sierra álggem guollimåsij baktu 9 guollimåsij juohkem nuppástuvvá áhpeguollimis merragátte guollimijda 9 guollesuvddemvælggogisvuohta industriaj gátten tjuovoduvvá ja tjavggiduvvá 9 gå guollebiebbmamrustiga ásaduvvi , de galggá dæddo biejaduvvat bájkálasj åmastibmáj , birásgáhttemij ja vuodnaguollárij dábálasj rievtesvuodajda ¶ Ednambarggo NSRa ájggu barggat nav vaj : 9 árvvodagádus æládusán viertti lassánit ja vaj kultuvralasj ja sebrudak biele æládusán bisoduvvi ja åvddånahteduvvi 9 ednambarggo smáv sajijn bisoduvvá ja nanniduvvá , aktugis ja adjáj tjoahkkáj ietjá æládusájn 9 Sámedikke mierredum ednambarggopládna sáme bájkijn gåtseduvvá 9 Stáhtta ásat ednambarggopolitihkalasj dajvav sáme årrombájkij hárráj 9 árvvodagádus æládusán viertti lassánit , ja dábálasj , kultuvralasj ja ietjá sebrudakgulluvasj biele ællosujtos bisoduvvi ja åvddånahteduvvi dåjmalattjat 9 buorre buolvaj gasskasasj álggeårnigij baktu æládussa bisoduvvá 9 ådå ællosujttoláhka mierreduvvá gånnå le sáme rievtesvuohtadádjadus vuodon 9 mærrádusá ællosujttolágan ja pládna- ja ásadimlágan hiebaduvvi nannim diehti ællosujto vájkodimev gájkka sebrudakplánimijn 9 duobddáksuodjalibme æládusá hárráj nanniduvvá 9 diedojt ja dádjadusáv æládusá birra ulmutjij lunna lassán 9 Sámedikke sadje bisodit æládusá boahtte ájgev nanniduvvá æláduspolitihkalasj ja háldadus gatjálvisájn ¶ Urudisháldadibme Udnásj urudisháldadibme le lassánimev buktám urudisásj sáme bájkijda . "
