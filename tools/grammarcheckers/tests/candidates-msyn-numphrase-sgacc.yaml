  - "NSRa le: 9 gájbbedam mineralláhkaoajvvadus desik Finnmárkoláhka le tjielggam ja duodastuvvam ja vaj minerálaj gålådibme ganuguvvá desik rievtesvuodaj gatjálvis la tjielggam 9 gájbbedam tjoahkke ja åbbålasj vájkodimguoradallamijt juohkka bieggamillopárkajs sáme årrombájkijn 9 vuosstálasstám plánav ekspropierit Mauken / Blåtind duobddágav 9 barggam dåjmalattjat nav vaj Suodjalus ja ællosujtto ásadi sjiehtadusáv Hálkkaváre vuohtjemsaljo adnema hárráj, ja vuosteldam vuohtjemsaljo stuoredimev 9 gájbbádusájt buktám luonndosuodjalimplána galggi ganugáhteduvvat desik rievtesvuoda gatjálvisá li tjielggam 9 álgadam prosjevtav mij guoradallá sáme berustimijt jåhkåássjij hárráj ¶ Giella / Oahppo ja åhpadus NSRa le: 9 barggam dåjmalattjat åvdedittjat sáme gielav ja vaj sáme mánájn galggá liehket avtagis rievtesvuoda oahppamij sámegiellaj 9 barggam “ Máhtudakaledimplánajn spesialpedagogihkan 2004–2005 ”, gånnå le låhkåm- ja tjállemgassjelisvuoda guovdátjin, ja guovtegielakvuohta julev- ja oarjjelsáme dáfojn ja Oarjje-Tråmsån ja nuorttalij Nordlándan 9 barggam sáme oahppamplakáhta bargujn sáme skåvlåj ja sáme oahppobájkijn 9 barggam åhpadusstipendajt åttjudit allaskåvllå- ja universitehta dássáj 9 barggam sáme giellaguovdátjij ásadimij 9 álgadam bargov ásadit aktisasjbarggoværmádagáv giellaguovdátjij ja Sámedikke gaskan 9 álggam sáme duollalåhkåmprográmmav elektråvnålasj tækstagiehtadallam bargujn 9 vájkodam nav vaj “ Sáme dutkamprográmma ” joarkeduvvá ja nanniduvvá 9 læhkám siegen alep åhpadusáv sáme nuoraj hárráj nannimin 9 barggam Sáme báhkobánkav ådåstuhttemin 9 álgadam sámegiela háldadusguovlo vijdedimev ¶ Mánájgárde / Máná ja nuora NSRa le: 9 tjuovvum dåjmalattjat gájkka sáme mánájgárdijt åbbå rijkan guossidimij."
