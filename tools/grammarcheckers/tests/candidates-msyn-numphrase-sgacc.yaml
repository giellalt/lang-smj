  - "Guollima NSRa ájggu barggat nav vaj: 9 sáme dábe ja rievtesvuoda galggi dokumenteriduvvam ja dåhkkiduvvat lágajn ja háldadimen ja bisoduvvat boahtteájggáj merra- ja vuodnaguollimijn, luossaguollimijn ja sisednamguollimijn, ja dáj tjoahkkeæládussan adjáj 9 sáme guollimdajvva ásaduvvá gånnå luohkkoj háldadibme ja guollimåsij juohkem dáhpáduvvá guovlo ja bájkálasj dásen láhka- ja dárbbagaprinsihpa gáktuj 9 nuorra ådåálggijt åttjudit æládussaj oahppoårnigij baktu ja nuorajda sierra álggem guollimåsij baktu 9 guollimåsij juohkem nuppástuvvá áhpeguollimis merragátte guollimijda 9 guollesuvddemvælggogisvuohta industriaj gátten tjuovoduvvá ja tjavggiduvvá 9 gå guollebiebbmamrustiga ásaduvvi, de galggá dæddo biejaduvvat bájkálasj åmastibmáj, birásgáhttemij ja vuodnaguollárij dábálasj rievtesvuodajda ¶ Ednambarggo NSRa ájggu barggat nav vaj: 9 árvvodagádus æládusán viertti lassánit ja vaj kultuvralasj ja sebrudak biele æládusán bisoduvvi ja åvddånahteduvvi 9 ednambarggo smáv sajijn bisoduvvá ja nanniduvvá, aktugis ja adjáj tjoahkkáj ietjá æládusájn 9 Sámedikke mierredum ednambarggopládna sáme bájkijn gåtseduvvá 9 Stáhtta ásat ednambarggopolitihkalasj dajvav sáme årrombájkij hárráj 9 árvvodagádus æládusán viertti lassánit, ja dábálasj, kultuvralasj ja ietjá sebrudakgulluvasj biele ællosujtos bisoduvvi ja åvddånahteduvvi dåjmalattjat 9 buorre buolvaj gasskasasj álggeårnigij baktu æládussa bisoduvvá 9 ådå ællosujttoláhka mierreduvvá gånnå le sáme rievtesvuohtadádjadus vuodon 9 mærrádusá ællosujttolágan ja pládna- ja ásadimlágan hiebaduvvi nannim diehti ællosujto vájkodimev gájkka sebrudakplánimijn 9 duobddáksuodjalibme æládusá hárráj nanniduvvá 9 diedojt ja dádjadusáv æládusá birra ulmutjij lunna lassán 9 Sámedikke sadje bisodit æládusá boahtte ájgev nanniduvvá æláduspolitihkalasj ja háldadus gatjálvisájn ¶ Urudisháldadibme Udnásj urudisháldadibme le lassánimev buktám urudisásj sáme bájkijda."
  - "Dát la dálla Vuonarijka lágan, ja mánnásuoddjimdievnastus sáme bájkijn viertti berustit sáme giella- ja kultuvrramáhtudagáv ietjas dievnastusán 9 ásadam stuoves aktisasjbarggotjåhkanimijt varresvuohtaministerijn ja mánná- ja fámilljaministerijn sáme ássjijn ¶ Avtadássásasjvuohta / Nissunkámpánja / Válga NSRa le: 9 tjadádam måvttåvattemseminárav ” Nissunfábmo Sámedikken ” 9 ásadam doarjjaårnigijt politihkalasj belludagájda gudi aktisasjbarggi oadtjot nissunijt válggalistajda åvdemussaj 9 barggam diededimbrosjyra ålgusvaddemijn sámediggeválga jienastimlågo sisitjállema gáktuj 9 oajvvadam duoddemándáhtajt dan sjærvváj mij boahtá Sámediggáj unneplåhkuj 9 vieledam dåjmajt ma åvdedi avtadássásasjvuodav ællosujton, ednambargon, guollimijn ja tjoahkkeæládusájn 9 ásadam dutkamprosjevtav Sámedikke birra avtadássásasj sadjen ¶ Guovllo ja nuorttarijkalasj aktisasjbarggo NSRa le: 9 álgadam, ja vuollájtjállám aktisasjbarggosjiehtadusáv Tråmså- ja Finnmárko fylkasuohkanij gånnå le ulmmen nannit sáme dåjmajt fylkajn 9 vuollájtjállám aktisasjbarggosjiehtadusáv Oarjje-Trøndelága, Nuortta-Trøndelága, ¶ Nordlánda ja Hedmárko fylkasuohkanij oarjjelsáme guosskavasj ássjijn 9 barggam dåjmalattjat guovllo åvdedimprográmmajn ( RUP ) Tråmså- ja Finnmárko fylkaj gáktuj, mij sisadná æládusåvddånahttemav sámeguovlojn 9 ájrastam Guovllodimjuohkusin guovlojt nannim diehti."
  - "Dåjma fáhkasuorgij rastá NSRa ájggu barggat nav vaj: 9 sámijda nanniduvvá máhttelisvuoda jåksåt varresvuohta- ja sosiálalasj dievnastusájt sámegiellaj ja hiebadum sáme dárbojda ja kultuvralasj duogátjij 9 varresvuohta- ja sosiálalasjdievnastus plánav sámeálmmuga hárráj gåtseduvvá 9 sáme fáhkatærmmabarggo varresvuohtasuorgen doarjoduvvá 9 kriminálaj hukso sámijda hiebaduvvá 9 sebrudahka biedjá stuoráp luohkkojt åvddågáhttimbargguj gárranimev unnedittjat 9 telemedisijnalasj fálaldagá sámebájkijn lassáni ¶ Máná ja nuora NSRa ájggu barggat nav vaj: 9 habiliterimfálaldagá sáme mánájda ásaduvvi 9 mánájsuodjalimhoajddárijt sáme mánájda suohkanijda ásaduvvi, mij gæhttjá vaj sáme mánná oadtju årromfálaldagáv sámij lunna 9 mánájsuodjalimnammadusá sjaddi vælggogisá åttjudit sáme giella- ja kulturmáhtudagáv mánájsuodjaliminstitusjåvnåjda 9 sáme mánájhoajttár ásaduvvá 9 sáme mánájda ja nuorajda hiehteviehkketelefåvnnå ásaduvvá 9 sáme mánájda ja nuorajda huksovaddemsijda ásaduvvi 9 varresvuohtafálaldagá ja – diededibme sáme nuorajda buoreduvvá 9 PPD-dievnastussa sáme bájkijn boahtá vuojnnusij ja vaj sáme máhtudahka dievnastusán nanniduvvá 9 Gárranahtes fálaldagá nuorajda ietjanis lagosbájken vijdeduvvi ¶ Varresvuohtabargge ja vuostasjlinnjadievnastus NSRa ájggu barggat nav vaj: 9 varresvuohtaåhpadussaj arvusmáhteduvvi ienep sámegielaga, duola dagu duoddetjuokkaj, oasse- ja stipænndaårnigij baktu 9 virgge- ja vuodoåhpadus varresvuohta- ja sosiálalasj suorgen nanniduvvá, nav vaj diedo moattekultuvralasj ja moattegielalasj vidjura vælggogissan sjaddi 9 dålkåjda varresvuohta- ja sosiálalasj suorgen ásaduvvá vuodo- ja joarkkaåhpadusá 9 stuovesdåktårårnik boahtá almmaláhkáj jåhtuj sáme pasientajda sáme bájkijn ¶ Varresvuohtaásadusá NSRa ájggu barggat nav vaj: 9 sáme dålkkåmdievnastusá skihppijviesojn vijdeduvvá 9 varresvuohtaásadusáj stivrajda sáme ájrastibme ja máhtudahka nanniduvvá, nav vaj varresvuohtaásadusá máhtti sáme pasientaj hárráj ietjasa vælggogisvuodav buorebut dåmadit 9 sámegielak siellosujttárdievnastus skihppijviesojn sámij pasientaj hárráj ásaduvvá ¶ X. MEDIA ¶ Sáme mediá åvddånahttemin le sige demokráhtalasj ja giellapolitihkalasj biele."
