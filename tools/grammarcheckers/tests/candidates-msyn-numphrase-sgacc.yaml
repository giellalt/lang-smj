  - "NSRa ájggu barggat nav vaj: 9 aktisasj sáme giesse- ja dálvvegilpustallamijt doarjjot, hierggevuodjemijt adjáj 9 sáme aktugasj gilpustiddje ja rijkkagáttse ájrastibme rijkajgasskasasj gilpustallamdáhpádusájn lassáni duola dagu Arctic Winter Gamesan ( Arktalasj Dálvve Gilpustallamijn ) 9 sáme gilpustallambargguj ásaduvvá stuoves ruhtadoarjja, ja vaj sáme gilpustallamprosjevtajda spellamrudájs ruhtaduvvi 9 sáme nasjåvnålasjásadusá nuorttarijkalasj sabekgilppusijda ja hierggevuodjemijda ásaduvvi 9 sjaddap hásodiddjen gilpustallamviesojt sáme årrombájkijda tsieggit ¶ V. ÅRROM JA INFRASTRUKTUVRRA NSRaj la ájnas gåtsedit aktugasj sáme iellemvidjurav ja åvddånahttemmáhttelisvuodav, vájku le årromin stádan jali smávva bájken."
  - "NSRa ájggu barggat nav vaj: 9 festivála ma dálla vuododoarjjagav oadtju Sámedikkes nanniduvvi 9 unnep festiválajt ja kulturdáhpádusájt åvddånahttet 9 sáme dájddára ávttjiduvvi liehket ietjá festiválaj Nuortta-Kálohtan ja rijkajgasskasasj iemeálmmukfestiválajn ¶ Gilpustallama Nanos sáme gilpustallama le ájnas iesjdåbddonævvo nuorajda, ja dát nanni aktisasjvuodav aktisasj árvvovuodoj ja árvvovuojnojda."
