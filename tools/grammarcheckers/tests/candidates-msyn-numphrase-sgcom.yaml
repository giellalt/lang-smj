  - "Dát la dálla Vuonarijka lágan, ja mánnásuoddjimdievnastus sáme bájkijn viertti berustit sáme giella- ja kultuvrramáhtudagáv ietjas dievnastusán 9 ásadam stuoves aktisasjbarggotjåhkanimijt varresvuohtaministerijn ja mánná- ja fámilljaministerijn sáme ássjijn ¶ Avtadássásasjvuohta / Nissunkámpánja / Válga NSRa le: 9 tjadádam måvttåvattemseminárav ” Nissunfábmo Sámedikken ” 9 ásadam doarjjaårnigijt politihkalasj belludagájda gudi aktisasjbarggi oadtjot nissunijt válggalistajda åvdemussaj 9 barggam diededimbrosjyra ålgusvaddemijn sámediggeválga jienastimlågo sisitjállema gáktuj 9 oajvvadam duoddemándáhtajt dan sjærvváj mij boahtá Sámediggáj unneplåhkuj 9 vieledam dåjmajt ma åvdedi avtadássásasjvuodav ællosujton, ednambargon, guollimijn ja tjoahkkeæládusájn 9 ásadam dutkamprosjevtav Sámedikke birra avtadássásasj sadjen ¶ Guovllo ja nuorttarijkalasj aktisasjbarggo NSRa le: 9 álgadam, ja vuollájtjállám aktisasjbarggosjiehtadusáv Tråmså- ja Finnmárko fylkasuohkanij gånnå le ulmmen nannit sáme dåjmajt fylkajn 9 vuollájtjállám aktisasjbarggosjiehtadusáv Oarjje-Trøndelága, Nuortta-Trøndelága, ¶ Nordlánda ja Hedmárko fylkasuohkanij oarjjelsáme guosskavasj ássjijn 9 barggam dåjmalattjat guovllo åvdedimprográmmajn ( RUP ) Tråmså- ja Finnmárko fylkaj gáktuj, mij sisadná æládusåvddånahttemav sámeguovlojn 9 ájrastam Guovllodimjuohkusin guovlojt nannim diehti."
  - "Dåjma fáhkasuorgij rastá NSRa ájggu barggat nav vaj: 9 sámijda nanniduvvá máhttelisvuoda jåksåt varresvuohta- ja sosiálalasj dievnastusájt sámegiellaj ja hiebadum sáme dárbojda ja kultuvralasj duogátjij 9 varresvuohta- ja sosiálalasjdievnastus plánav sámeálmmuga hárráj gåtseduvvá 9 sáme fáhkatærmmabarggo varresvuohtasuorgen doarjoduvvá 9 kriminálaj hukso sámijda hiebaduvvá 9 sebrudahka biedjá stuoráp luohkkojt åvddågáhttimbargguj gárranimev unnedittjat 9 telemedisijnalasj fálaldagá sámebájkijn lassáni ¶ Máná ja nuora NSRa ájggu barggat nav vaj: 9 habiliterimfálaldagá sáme mánájda ásaduvvi 9 mánájsuodjalimhoajddárijt sáme mánájda suohkanijda ásaduvvi, mij gæhttjá vaj sáme mánná oadtju årromfálaldagáv sámij lunna 9 mánájsuodjalimnammadusá sjaddi vælggogisá åttjudit sáme giella- ja kulturmáhtudagáv mánájsuodjaliminstitusjåvnåjda 9 sáme mánájhoajttár ásaduvvá 9 sáme mánájda ja nuorajda hiehteviehkketelefåvnnå ásaduvvá 9 sáme mánájda ja nuorajda huksovaddemsijda ásaduvvi 9 varresvuohtafálaldagá ja – diededibme sáme nuorajda buoreduvvá 9 PPD-dievnastussa sáme bájkijn boahtá vuojnnusij ja vaj sáme máhtudahka dievnastusán nanniduvvá 9 Gárranahtes fálaldagá nuorajda ietjanis lagosbájken vijdeduvvi ¶ Varresvuohtabargge ja vuostasjlinnjadievnastus NSRa ájggu barggat nav vaj: 9 varresvuohtaåhpadussaj arvusmáhteduvvi ienep sámegielaga, duola dagu duoddetjuokkaj, oasse- ja stipænndaårnigij baktu 9 virgge- ja vuodoåhpadus varresvuohta- ja sosiálalasj suorgen nanniduvvá, nav vaj diedo moattekultuvralasj ja moattegielalasj vidjura vælggogissan sjaddi 9 dålkåjda varresvuohta- ja sosiálalasj suorgen ásaduvvá vuodo- ja joarkkaåhpadusá 9 stuovesdåktårårnik boahtá almmaláhkáj jåhtuj sáme pasientajda sáme bájkijn ¶ Varresvuohtaásadusá NSRa ájggu barggat nav vaj: 9 sáme dålkkåmdievnastusá skihppijviesojn vijdeduvvá 9 varresvuohtaásadusáj stivrajda sáme ájrastibme ja máhtudahka nanniduvvá, nav vaj varresvuohtaásadusá máhtti sáme pasientaj hárráj ietjasa vælggogisvuodav buorebut dåmadit 9 sámegielak siellosujttárdievnastus skihppijviesojn sámij pasientaj hárráj ásaduvvá ¶ Sáme mediá åvddånahttemin le sige demokráhtalasj ja giellapolitihkalasj biele."
  - "Sáme giella- ja kulturbarggo le læhkám guovdátjin mánájgárddelágan, ierit ietján vaj ájnegis sáme mánán galggá rievtesvuohta mánájgárddefálaldagájda ma li hiebaduvvam sijá sáme duogátjij 9 oadtjum ienep ruhtadimev sáme mánájgárdijda ¶ Sáme gilpustallam NSRa le: 9 læhkám siegen åvddåprosjevtan guoradallamin gilpustallamsajijt sjuohpanasstemijda ja hierggevuodjemijda Finnmárkon 9 Tjadádam aktisasjbargov SVL-N ja SVLa rijkajgasskasasj juohkusav åttjudittjat åbbålasj gåvåv sáme gilpustallam dåjmajs 9 Barggat dåjmalattjat nav vaj sáme gilpustallam spellamruhtajuollodimijt oadtju ¶ Birás ja kultursuodjalibme / Ulljo ja gássa / Biologalasj moattevuohta NSRa le: 9 barggam aktidimbargujn sáme dávvervuorkáj hárráj oadtjot stuorábun ja unnedit fágalasjåsijt nav vaj máhtudahka allán 9 tjuovvum dåjmalattjat ásadimássjijt gånnå ráfájduhtedum sáme kulturmujto le biejstedum jali sjallidum 9 vuododam sáme dávvervuorkkáforumav mij la fágalasj orgádna Sámedikke dávvervuorkká dåjman 9 barggam dåjmalattjat oadtjot Lullesámij dávvervuorkáv ja åttjudam stáhtas ruhtadimev 9 gájbbedam vájkodimanályjsav petroleumsdåjmaj gáktuj mij gullu birásgáhttimij, vájkodusájda ællosujttuj ja guollimij ja iemeálmmukdimensjåvnnåj Bárentzguovlon 9 ájrastam / le ájrrasin guládallamforumin ulljo ja gássa dåjmaj gáktuj Tråmså ja ¶ Finnmárko fylkasuohkanij gaskan, vaj sáme dimensjåvnnå gåtseduvvá ¶ Guollima NSRa le: 9 barggam dan guovlluj vaj merra- ja vuodnaguollima várjjaluvvuji, gånnå lagosvuohta ja dárbulasj prinsihpa li vuodon 9 barggam vaj guollimrievtesvuoda ulmutjijda sáme merragátte- ja vuodnaguovlojn ruopptot båhti 9 barggam vaj nuorajguollimårnik joarkká ja álgadit álggemguollimåsijt merra- ja vuodnaguollimijda 9 buktám merragáttenissunij dilev guovdátjij, mij galggá vieleduvvat åhtsåmij gáktuj ássjijn ma gulluji guollimdåjmajda 9 oadtjum tjadá Regulerimrádáj guollimoasse årnigav mij guosská miedemáhkká guollimij gålmå nuorttasamos fylkajn 9 barggam oadtjot guollebiebbmamkonsesjåvnå juogeduvvi váni mávsek 9 barggam sierra diedádusájn guollima birra, gånnå strategija, ulmmejåksåma ja vieledusá åvddånbåhti ¶ Ællosujtto NSRa le: 9 vuosteldam dav vaj boahttsulågo hiebadibme bággimijn tjadáduvvá ja dangas tjielggim vaj stivrrimorgána vierttiji álu guládallat ja aktisattjat barggat ássjijn æládusájn 9 barggam guovdásj oajválattjaj gáktuj vaj dábegis ællosujtto dåhkkiduvvá, njuovvamássje lij sierra guovdátjin."
  - "NUORTTARIJKAJ SÁMEKONVENSJÅVNNÅ Suoma, Vuona ja Svieriga ráddidusá, tjårggiji - sáme li álggoálmmuk dán gålmån rijkan, - sáme li akta álmmuk mij årru moatten rijkan, - sáme álmmugin le sierra kultuvrra ja sebrudakiellem sierra histåvråjn, sierra árbbedábe, sierra giela, sierra æládusá ja sierra vuorddemusá boahtteájggáj, - dán gålmån rijkan le rijkalasj ja rijkkajgasskasasj åvdåsvásstádus sáme kultuvrraj ja sebrudakiellemij dågålasj ævtojt vaddet, - sámeálmmugin le iesjmierredimriektá, - sámeálmmuga kultuvrra ja sebrudakiellem le boanndudahkan åbbålasj kultuvrraj ja sebrudakiellemij genga rijkan, - sámeálmmugin le sierralágásj dárbbo ietjasa sebrudakiellemav rijkkarájáj badjel åvdedit, - sáme hæhttuji bessat ávkkit ednamijt ja tjátjijt mij le ájnas sáme kultuvrraj vuodon, - ja gå sámeálmmuga riektá mierreduvvá, de galggá sierraláhkáj vieledit sáme ájgij milta ælla avtadássásasj álmmugin aneduvvam, ja danen hæhttum rievtugahtesvuodav gierddat, man diehti dán gålmå rijkaj sámedikke - ájgguji buorre boahtteájgev huksat sámeálmmuga iellemij ja kultuvrraj, - le dakkir visjåvnnå rijkaj rájá e galga hieredit sámeálmmuga jali ájnegis sámij aktisasjvuodav, - adni dav vuojnov ådå sámekonvensjåvnnå le sámij dålusjájggásasj riektá ådåstuhttem ja nanostuhttem, da ma jagen 1751 Lappekodisillanin kodifieriduvvin, - dættodi man ájnas la sámijda mierredit ja álmmugin mij váldeduvvá duodaj - dættodi sierraláhkáj sámijn la riektá dajn ednam- ja tjáhtjeguovlojn aktan daj luonndoressursaj ma gávnnuji sámeálmmuga histåvrålasj ájtteklándan, - tjuottjodi sámeálmmuga árbbedábálasj máhtudahka ja árbbedábálasj ja kultuvralasj åvddånbuktemvuohke aktan álmmuga luonndoressurssaanujn le oasse sáme kultuvras, - adni sáme nissunij dille árbbedáhpeguodden sámij sebrudagán galggá nanniduvvat sebrudakiellemin ja aj mij guosská åvdåstibmáj almulasj orgánajn, - sihti sámijt viesutjit avta álmmugin dajn gålmåjn rijkajn, - tjuottodi sáme álmmuga sidodav, mielav ja riektáv åvdåsvásstádusáv válldet ietjasa boahtteájge åvddånimes, - ja tjuottodi sámeálmmuga riektájt ja friddjavuodav rijkajgasskasasj almasjrievtesvuodaj ja dábálasj álmmukriektá milta, ma li dá konvensjåvnåv dahkam aktan lahka aktisasjvuodajn sáme åvdåstiddjij, adni sierraláhkáj ájnnasin konvensjåvnnå åvddål stáhtajs rátifiseriduvvá, dåhkkiduvvá dajs gålmå sámedikkijs, ja adni sijáv vælggogissan sáme álmmuga boahtteájgev oaggit dán konvensjåvnå milta, li guorrasam tjuovvovasj nuorttarijkaj sámekonvensjåvnnåj."
  - "Guollima NSRa ájggu barggat nav vaj: 9 sáme dábe ja rievtesvuoda galggi dokumenteriduvvam ja dåhkkiduvvat lágajn ja háldadimen ja bisoduvvat boahtteájggáj merra- ja vuodnaguollimijn, luossaguollimijn ja sisednamguollimijn, ja dáj tjoahkkeæládussan adjáj 9 sáme guollimdajvva ásaduvvá gånnå luohkkoj háldadibme ja guollimåsij juohkem dáhpáduvvá guovlo ja bájkálasj dásen láhka- ja dárbbagaprinsihpa gáktuj 9 nuorra ådåálggijt åttjudit æládussaj oahppoårnigij baktu ja nuorajda sierra álggem guollimåsij baktu 9 guollimåsij juohkem nuppástuvvá áhpeguollimis merragátte guollimijda 9 guollesuvddemvælggogisvuohta industriaj gátten tjuovoduvvá ja tjavggiduvvá 9 gå guollebiebbmamrustiga ásaduvvi, de galggá dæddo biejaduvvat bájkálasj åmastibmáj, birásgáhttemij ja vuodnaguollárij dábálasj rievtesvuodajda ¶ Ednambarggo NSRa ájggu barggat nav vaj: 9 árvvodagádus æládusán viertti lassánit ja vaj kultuvralasj ja sebrudak biele æládusán bisoduvvi ja åvddånahteduvvi 9 ednambarggo smáv sajijn bisoduvvá ja nanniduvvá, aktugis ja adjáj tjoahkkáj ietjá æládusájn 9 Sámedikke mierredum ednambarggopládna sáme bájkijn gåtseduvvá 9 Stáhtta ásat ednambarggopolitihkalasj dajvav sáme årrombájkij hárráj 9 árvvodagádus æládusán viertti lassánit, ja dábálasj, kultuvralasj ja ietjá sebrudakgulluvasj biele ællosujtos bisoduvvi ja åvddånahteduvvi dåjmalattjat 9 buorre buolvaj gasskasasj álggeårnigij baktu æládussa bisoduvvá 9 ådå ællosujttoláhka mierreduvvá gånnå le sáme rievtesvuohtadádjadus vuodon 9 mærrádusá ællosujttolágan ja pládna- ja ásadimlágan hiebaduvvi nannim diehti ællosujto vájkodimev gájkka sebrudakplánimijn 9 duobddáksuodjalibme æládusá hárráj nanniduvvá 9 diedojt ja dádjadusáv æládusá birra ulmutjij lunna lassán 9 Sámedikke sadje bisodit æládusá boahtte ájgev nanniduvvá æláduspolitihkalasj ja háldadus gatjálvisájn ¶ Urudisháldadibme Udnásj urudisháldadibme le lassánimev buktám urudisásj sáme bájkijda."
  - "Rijkajgasskasasj barggo ¶ Sámedikken ájggu NSR barggat nav vaj: ¶ o ÅNa deklarasjåvnnå álggoálmmugij rievtesvuodaj birra ja ietjá rijkajgasskasj instrumenta hiebaduvvi vuona láhkaj ¶ o Nuorttarijkaj Sámekonvensjåvnnå ratifiseriduvvá nuorttarijkajs ¶ o Sáme Parlamentaralasj Ráde åvddånahteduvvá ¶ o aktisasj gájk-sáme parlamentajn bargaduvvá ¶ o aktisasjbarggo sámij gaskan divna nielje rijkajn åvddånahteduvvá ja nanniduvvá ¶ o Sámeráde nanniduvvá dagu paraplyorganisásjåvnnån ja NGO ierit ietján lasse ruhtajuollodimij baktu ¶ o Sámijn divna nielje rijkajn galggá liehket máhtudahka rijkajgasskasasj lágaj ja konvensjåvnåj birra ma njuolgga vájkkudi ietjasa iellemvuoduj ja æládusiellemij ¶ o sáme, dagu avta nasjåvnnån, li dudálattjat ájrastuvvam rijkajgasskasasj prosessajn ma guosski álggoálmmugij dilijda ¶ o sáme ruossja bielen Sáme oadtju ásadum sámepolitihkalasj avtadagáv mij le dássásasj sáme parlamentaj nuorttarijkajn ¶ o aktisasjvuoda ja aktisasjbarggo álggoálmmugij gaskan Barentzguovlon nanniduvvá doajmme vájkkudimnævoj baktu ¶ o álggoálmmuga sihkarasteduvvi Barentzrádáj ájrastuvvamav ¶ o sámij sadje arktalasj aktisasjbargon nanniduvvá ¶ o álggoálmmugij parlamenta sjaddi ájrastit ÅNa stuoves álggoálmmukforumin ¶ o sierra barggojuogos ásaduvvá álggoálmmugijda ådåstuhtedum Nuorttalasj dimensjåvnån mij le aktijvuohtan EU, Islánda, Vuona ja Ruossja gaskan ¶ o sámeprotokolla ( 3. protokolla ) Suoma ja Svieriga EUaj sæbrramsjiehtadusán, árvustaláduvvá EØS-sjiehtadussaj maŋen váldeduvvat nav gåktu Sámeriektájuogos II le oajvvadam."
