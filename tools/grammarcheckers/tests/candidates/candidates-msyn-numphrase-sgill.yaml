  - "Dåjma fáhkasuorgij rastá NSRa ájggu barggat nav vaj: 9 sámijda nanniduvvá máhttelisvuoda jåksåt varresvuohta- ja sosiálalasj dievnastusájt sámegiellaj ja hiebadum sáme dárbojda ja kultuvralasj duogátjij 9 varresvuohta- ja sosiálalasjdievnastus plánav sámeálmmuga hárráj gåtseduvvá 9 sáme fáhkatærmmabarggo varresvuohtasuorgen doarjoduvvá 9 kriminálaj hukso sámijda hiebaduvvá 9 sebrudahka biedjá stuoráp luohkkojt åvddågáhttimbargguj gárranimev unnedittjat 9 telemedisijnalasj fálaldagá sámebájkijn lassáni ¶ Máná ja nuora NSRa ájggu barggat nav vaj: 9 habiliterimfálaldagá sáme mánájda ásaduvvi 9 mánájsuodjalimhoajddárijt sáme mánájda suohkanijda ásaduvvi, mij gæhttjá vaj sáme mánná oadtju årromfálaldagáv sámij lunna 9 mánájsuodjalimnammadusá sjaddi vælggogisá åttjudit sáme giella- ja kulturmáhtudagáv mánájsuodjaliminstitusjåvnåjda 9 sáme mánájhoajttár ásaduvvá 9 sáme mánájda ja nuorajda hiehteviehkketelefåvnnå ásaduvvá 9 sáme mánájda ja nuorajda huksovaddemsijda ásaduvvi 9 varresvuohtafálaldagá ja – diededibme sáme nuorajda buoreduvvá 9 PPD-dievnastussa sáme bájkijn boahtá vuojnnusij ja vaj sáme máhtudahka dievnastusán nanniduvvá 9 Gárranahtes fálaldagá nuorajda ietjanis lagosbájken vijdeduvvi ¶ Varresvuohtabargge ja vuostasjlinnjadievnastus NSRa ájggu barggat nav vaj: 9 varresvuohtaåhpadussaj arvusmáhteduvvi ienep sámegielaga, duola dagu duoddetjuokkaj, oasse- ja stipænndaårnigij baktu 9 virgge- ja vuodoåhpadus varresvuohta- ja sosiálalasj suorgen nanniduvvá, nav vaj diedo moattekultuvralasj ja moattegielalasj vidjura vælggogissan sjaddi 9 dålkåjda varresvuohta- ja sosiálalasj suorgen ásaduvvá vuodo- ja joarkkaåhpadusá 9 stuovesdåktårårnik boahtá almmaláhkáj jåhtuj sáme pasientajda sáme bájkijn ¶ Varresvuohtaásadusá NSRa ájggu barggat nav vaj: 9 sáme dålkkåmdievnastusá skihppijviesojn vijdeduvvá 9 varresvuohtaásadusáj stivrajda sáme ájrastibme ja máhtudahka nanniduvvá, nav vaj varresvuohtaásadusá máhtti sáme pasientaj hárráj ietjasa vælggogisvuodav buorebut dåmadit