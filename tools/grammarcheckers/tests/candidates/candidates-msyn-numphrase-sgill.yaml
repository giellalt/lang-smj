  - "NSRa ájggu barggat nav vaj: 9 ådåájggásasj ja dábegis sáme musihkkaj ja juojggusijda ájn åvddånibme lájeduvvá 9 buorráni doarjjaårdniga sáme musihka ja ådå musihkalasj åvddånbuktema ålgusvaddemijda 9 sáme musihkkárijda vatteduvvá stuoráp máhttelisvuodav sámijt ájrastit násjonálalattjat ja rijkajgasskasattjat 9 ulmutja ávttjiduvvi bargatjit sáme filmaj ja TV dahkamij 9 sáme filmajda vatteduvvá buorep máhttelisvuoda jåksåt ja vuoseduvvat sáme festiválajn 9 sáme filma ja TV-prográmma digitaliseriduvvi vaj girjjevuorká ja sáme guovdátja dájt jåksi 9 filma, sierra gåjt de mánájda ja nuorajda sámegiellaj njálmálattjat jårggåluvvi ( dubbiduvvi ) ¶ Teahter ja lávddedájdda Sáme lávddedájdda le dájddatjerdajs ma li åvddånam ienemusát dájt maŋemus låge jage."
