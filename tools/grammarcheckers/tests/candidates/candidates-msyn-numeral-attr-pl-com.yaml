  - "¶ Mij gullu julevsámegiellaj le oahppij låhko binnum 88 oahppes 2005-2006 skåvllåjage 79 oahppáj 2008-2009 skåvllåjage. "
  - "Stuorra gäjno guovddelin, ädno goappák bielen, lij iellema muorra mij sjattojt lågenanguokti jahkáj sjaddat ja juohkka máno muorjijt vaddá. "
  - "Ieddne dajt ilá stuoragin åstij, vaj guokta, gålmmå jage daj avtaj gábmagij váttsáv. "
