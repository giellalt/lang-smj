  - "¶ Ådå æládusá ¶ Sámedikken ájggu NSR barggat nav vaj: ¶ o ienep systemahtalasj máhtudaklåpptim æládusájda vatteduvvá ¶ o nasjåvnålasj ja guovllo mannoæládus vuorodime sihkarasteduvvi tjielgga sáme sisanujn ¶ o buorre kvalitehtak barggo sáme destinasjåvnnåæládusáj hárráj nanniduvvá ¶ o sáme viddnodoajmma sihkarasteduvvá ja åvddånahteduvvá ¶ o æládusinnovasjåvnnå arvusmahteduvvá sáme innovasjåvnnåprográmma baktu, ierit ietján åvddånahtátjit sáme máhtudakvuoduk æládusáj hárráj ¶ o sáme sisadno doajmme almulasj kulturbarggosajij vuorodimijn bisoduvvá ¶ o máhtudagá, tjehpudagá, ja máhtukvuohta álmmugin åvddånahteduvvi nuorttaguovloj åvddånahttemin duostotjit ådå hásstalusájt ¶ o hásstalusá rievddam årrumdábij hárráj duostoduvvi ierit ietján nav vaj barggofálaldagá nuorajda alla máhtudagájn ja sierra láhtjet dilijt nissunbarggosajijda sáme guovlojn. "
