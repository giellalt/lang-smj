  - "¶ Radiov gulldalit jali tv ’ av gæhttjat ¶ Gå galga radiov gulldalit jali tv ’ av gæhttjat, de viertti diedulattjat gávnnat man mælggadis gulldala ja gehtja ja vuogas gaskav gávnnat. "
  - "Birásdepartemännta ¶ Birásdepartementa åvdåsvásstádusguovlo: selkadis sahtebirás, klimáhtta, merra, tjáhtje, biologalasj moattevuohta, luonndosujtto, birásulmmevuogádahka, rijkajgasskasasj birásaktisasjbarggo, aktelasj birra mannam, atomasihkarvuohta ja lábttjimsuodje, birásláhkaásadibme, birásteknijkka ja birásåtsådibme. "
