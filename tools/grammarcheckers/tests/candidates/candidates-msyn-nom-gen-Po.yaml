  - "¶ Märrádusá guohtomguovloj birra § 3 Dolpi Tromsa fylkan Dolpin li tjuovvo rájá ( 1. kárttaduoddetjála 1 ): Nuorttan: Rijkkarájás Gålmårijkamerkas Golddajávrri ja Govdajoga milta Govdajávrráj, vijdábut tjátje milta Čazajávrráj, dav jávrev miehtáj nuortamus luoktaj ( 34 W 469568 7676869 ), vijdábut jågå milta Siktaguran ja Gaskasuorgen Čoalgedanvuovddijohkaj ( Kitdalselva ), dav änov ¶ Storfjordaj, vuona ja Čieknjaleanu ( Signaldalelva ) milta E6 rahtáj, vijdábut E6 milta Gárgánij ( Nordkjosbotn ), vijdábut Báhccavuotnaj ( Balsfjorden ) Gárgánis Sørkjosenij. "
