Tests:
  - "Gárde: Gárde galggi gávnnut: 1. Gålmårijkamerkas, Breidalena tjadá, Govdajávre ja Gaskasuorggáj Kitdalenin, ja 2. Øvergårdas Oteren rádjáj E6 alusjbielen. "
  - "Lullne: Njuolgga linnja Paavosaaris jávrátjij ( SWER99TM 843432 7487712 ) Saukkuvuoma nuorttalullelin ja vijdábut Pellijokij ( SWER99TM 843514 7488384 ), dav jågåv bajás Pellijärvij ( SWER99TM 835201 7494173 ), dåppelt njuolgga linnja Ainettijoki oarjjelulemus måhkkåj ( SWER99TM 835201 7494173 ), vijdábut Ainettijoki milta Lainioälvenij, Lainioälvena milta bajás Rauvoskoskij ( SWER99TM 824811 7519771 ). "
  - "Jur dán sihkarasstem diehti hæhttu unneplåhkogiela dásse bajeduvvat ienemus máhttelis sebrudaksuorgijn ja nav dahkat dav buorren ulmutjijda válljit. "
  - "sihkarasstem diehti vuodov rekrutterimijda virggeåhpadusájda gånnå le dárbbo sámegielak máhtudagás, le ájnas oahppijn le buorre fálaldagá sámeåhpadussaj ålles skåvllåvádtsemájge. "
  - "¶ NUORTTARIJKAJ SÁMEKONVENSJÅVNNÅ Suoma, Vuona ja Svieriga ráddidusá, tjårggiji - sáme li álggoálmmuk dán gålmån rijkan, - sáme li akta álmmuk mij årru moatten rijkan, - sáme álmmugin le sierra kultuvrra ja sebrudakiellem sierra histåvråjn, sierra árbbedábe, sierra giela, sierra æládusá ja sierra vuorddemusá boahtteájggáj, - dán gålmån rijkan le rijkalasj ja rijkkajgasskasasj åvdåsvásstádus sáme kultuvrraj ja sebrudakiellemij dågålasj ævtojt vaddet, - sámeálmmugin le iesjmierredimriektá, - sámeálmmuga kultuvrra ja sebrudakiellem le boanndudahkan åbbålasj kultuvrraj ja sebrudakiellemij genga rijkan, - sámeálmmugin le sierralágásj dárbbo ietjasa sebrudakiellemav rijkkarájáj badjel åvdedit, - sáme hæhttuji bessat ávkkit ednamijt ja tjátjijt mij le ájnas sáme kultuvrraj vuodon, - ja gå sámeálmmuga riektá mierreduvvá, de galggá sierraláhkáj vieledit sáme ájgij milta ælla avtadássásasj álmmugin aneduvvam, ja danen hæhttum rievtugahtesvuodav gierddat, man diehti dán gålmå rijkaj sámedikke - ájgguji buorre boahtteájgev huksat sámeálmmuga iellemij ja kultuvrraj, - le dakkir visjåvnnå rijkaj rájá e galga hieredit sámeálmmuga jali ájnegis sámij aktisasjvuodav, - adni dav vuojnov ådå sámekonvensjåvnnå le sámij dålusjájggásasj riektá ådåstuhttem ja nanostuhttem, da ma jagen 1751 Lappekodisillanin kodifieriduvvin, - dættodi man ájnas la sámijda mierredit ja álmmugin mij váldeduvvá duodaj - dættodi sierraláhkáj sámijn la riektá dajn ednam- ja tjáhtjeguovlojn aktan daj luonndoressursaj ma gávnnuji sámeálmmuga histåvrålasj ájtteklándan, - tjuottjodi sámeálmmuga árbbedábálasj máhtudahka ja árbbedábálasj ja kultuvralasj åvddånbuktemvuohke aktan álmmuga luonndoressurssaanujn le oasse sáme kultuvras, - adni sáme nissunij dille árbbedáhpeguodden sámij sebrudagán galggá nanniduvvat sebrudakiellemin ja aj mij guosská åvdåstibmáj almulasj orgánajn, - sihti sámijt viesutjit avta álmmugin dajn gålmåjn rijkajn, - tjuottodi sáme álmmuga sidodav, mielav ja riektáv åvdåsvásstádusáv válldet ietjasa boahtteájge åvddånimes, - ja tjuottodi sámeálmmuga riektájt ja friddjavuodav rijkajgasskasasj almasjrievtesvuodaj ja dábálasj álmmukriektá milta, ma li dá konvensjåvnåv dahkam aktan lahka aktisasjvuodajn sáme åvdåstiddjij, adni sierraláhkáj ájnnasin konvensjåvnnå åvddål stáhtajs rátifiseriduvvá, dåhkkiduvvá dajs gålmå sámedikkijs, ja adni sijáv vælggogissan sáme álmmuga boahtteájgev oaggit dán konvensjåvnå milta, li guorrasam tjuovvovasj nuorttarijkaj sámekonvensjåvnnåj. "
  - "¶ Jus oahppe le tjállam sierralágásj oanegis subttsasav, máhttá åhpadiddje kopierit dav, biesskedit dav luondulasj oasijda ja lijmmit dajt ådå árkkaj nav vaj sjaddi rabás gasska. "
  - "¶ Suohkana ja fylkkasuohkana PP-dievnastusájn rádádalli duola dagu dáj ássjijn: sierrapedagogalasj viehkke åvddål skåvllåj le álggám ( § 5 - 7 )  sierraåhpadus skåvlån ( §5-1 ) ja ållessjattugijda gudi vuodoskåvllååhpadusáv dárbahi ( § 4a - 2 )  árabut skåvllåj álgget ( § 2 - 1 goalmát ladás )  maŋedit skåvlåvádtsema álgov ( § 2 - 1 goalmát ladás )  oahppovælggogisvuodas bessat ( § 2 - 1 nælját ladás )  sevvamgiellaåhpadus åvddål skåvllåj álggá ja vuodoskåvlån ( § 2 - 6 ) ja joarkkaskåvlååhpadimen ( § 3 - 9 )  tjuokkestjálaåhpadibme jnv. vuodoskåvlån ( § 2 - 14 ) ja joarkkaskåvlå åhpadimen ( §3-10 )  sierra sisiválldem joarkkaskåvlåjda ( § 3 - 1 gudát ladás )  guhkedum oahppoájgge joarkkaskåvlå åhpadusán ( § 3 - 1 vidát ladás ) ¶ Dahkamusá ¶ PP-dievnastus guoradallá ja rádádallá ja bagádallá mánáj, nuoraj ja ållessjattugij gáktuj gejn li hásstalusá ma soajtti oahppamij vájkkudit. "
  - "Mujte oahppij ságastit rievtesvuoda gåvåjda ja gálldoadno birra. "
  - "¶ Juogosloagga 3, loahppaloagga Maŋŋel gå roallaoavdástallam la tjadádum, máhttá prosessav ja båhtusijt tjoahkkájgiesset låkkan, aktusattjat jali juohkusin. "
  - "Danen le ájnas fysihkalasj birra sav hiebadit vaj várddasin sjaddá. "
  - "¶ Aktugattjajn li agev riektá adnet suomagielav ja sámegielav sijá tjálálasj aktavuodajn Rijkabiejve tjuottjodiddjij, Justitiekanslerijn, ¶ Oadtjotjuottjudisájn, Värrodåjmajn ja ¶ Nuppástimtjuottjodiddjijn ássjijn majn aktugasj la oassebiellen jali guhti åvdås oassebielev. "
  - "¶ NSR barggá aktidit árbbedábálasj máhtudagáv diedalasj máhtudagájn sihkarasstem diehti sáme sebrudagáv ådåájggásasj sebrudahkan. "
  - "Oadtjum loabev ájn dábegisláhkáj boahttsujt nisskit nisskimnijbijn gå miehtsen njuovvi 9 oadtjum Sámediggáj dåjmalasj sajev ællosujttosjiehtadallamij, nav vaj gájbbádusá biejaduvvi åvddåla sjiehtadallamij 9 barggam nav vaj Ednambarggo- ja biebbmodepartemænnta le jåhtuj biedjam vuobbdemdåjmav lasedittjat boahttsubierggo jådedimev ¶ Ednambarggo / Urudisháldadibme NSRa le: 9 barggam nav vaj Sámedikke sadje ednambarggosjiehtadallamijn le nannidum, ja buktám vuojnojt njuolgga Enambarggo - ja biebbmodepartemænntaj 9 oassálasstám / oassálasstá guovloj åvddånahttemprográmmajn Tråmså ja Finnmárko fylkajn, mij buktá formálalasj aktijvuodav fylkaålmmåj ednambarggoåssudagáj 9 álgadam oadtjot stuoráp prosjevtav Finnmárkon nannim diehti barggosajijt ednambarggoæládusán 9 dåjmalattjat barggam ŠTO-sjiehtadusájn vaj sáme ednambarggo nanniduvvá 9 læhkám siegen ruhta juollodimijn Smávva-mierij biebbmoproduksjåvnå prosjæktaj 9 dåjmalattjat barggam stáhta urudisháldadimpolitihka gáktuj ja tsuojgodam stáhta vælggogisvuodajt sáme æládusáj gáktuj ¶ Miehttseæládusá / Duodje NSRa le: 9 oadtjum dåjmatjit åvddånahttemprográmmav duodjáj, gånnå le ulmme nannit duojev fáhkan, kultuvrran ja æládussan 9 álggám bargguj mij galggá guoradallat æládussjiehtadusáv duodjárijda 9 barggam nav vaj álggemdoarjja- gitta gålmåjáhkáj - nissunijda gudi álggi miehttse- jali duodjeæládusáj 9 tjadádam miehttseæládusfáhkaseminárav 9 åttjudam nav vaj nissuna oadtju ienep oasstemdoarjjagav dábálasj æládusdåjmajn ¶ Kultuvrra NSRa le: 9 álgadam, ja vuollájtjállám aktisasjbarggosjiehtadusáv sáme dájddárorgánisásjåvnåj nav vaj suoddjit moattelágásjvuodav sáme kulturiellemin ja dahkat økonomalasj åvddådiedojt dájddárijda 9 tjuovvum bargojt dájddárorgánisásjåvnåjn sijáj jahketjåhkanimijn 9 álgadam bargov dájddapolitihkalasj diedádusájn 9 barggam dan åvddåj vaj Sáme Árkijvva sjaddá oassen ådå diedalasjvieson ¶ Guovdagæjnon 9 ásadam girjálasjvuoda stipendav sáme nuorajda 9 barggam vaj ruhtajuolludime lassáni juohkka kulturåsijn 9 oadtjum doajmmaj doarjjaårnigijt sáme musihkkafestiválajda ¶ Varresvuohta- ja sosiálalasj vieledusá / Mánnásuoddjim NSRa le: 9 barggam nav vaj prosjæktaårniga varresvuohta- ja sosiálalasjprosjevtajda Sámedikken sjaddi stuovvása 9 barggam ásadit aktisasjbarggoorgánav Sámedikke ja guovloj varresvuodaásadusájn 9 barggam dåjmalattjat nannit psykriáhtalasj buoredimfálaldagájt sáme mánájda 9 barggam vaj Seidajok buoredimásadus bissu 9 barggam nav vaj psykalasj varresvuohtasuoddjim ja gárranimsuoddjim sámijda buorrán ¶ Barggam avtaárvulasjvuodav sámijda gudi li skihppijviesojn 9 barggam nav vaj rehabiliterim- / habiliterimdievnastussa sámijda nanniduvvá 9 gåhttjum stáhtav doarjjot bargov aktijdit ja avtasadjáj ásadit máhtudakguovdátjijt ¶ Gasska-Finnmárkon 9 barggam nav vaj vuostasjvarresvuohtadievnastus sáme suohkanijn nanniduvvá 9 doarjjum ásadit mánnásuoddjima guovllokåntåvråv Áltáj 9 nannim sáme mánáj rievtesvuodajt adnet ietjasa kultuvrav, gielav ja åskov gå guládalli mánnásuoddjimijn. "
  - "Dát la dálla Vuonarijka lágan, ja mánnásuoddjimdievnastus sáme bájkijn viertti berustit sáme giella- ja kultuvrramáhtudagáv ietjas dievnastusán 9 ásadam stuoves aktisasjbarggotjåhkanimijt varresvuohtaministerijn ja mánná- ja fámilljaministerijn sáme ássjijn ¶ Avtadássásasjvuohta / Nissunkámpánja / Válga NSRa le: 9 tjadádam måvttåvattemseminárav ” Nissunfábmo Sámedikken ” 9 ásadam doarjjaårnigijt politihkalasj belludagájda gudi aktisasjbarggi oadtjot nissunijt válggalistajda åvdemussaj 9 barggam diededimbrosjyra ålgusvaddemijn sámediggeválga jienastimlågo sisitjállema gáktuj 9 oajvvadam duoddemándáhtajt dan sjærvváj mij boahtá Sámediggáj unneplåhkuj 9 vieledam dåjmajt ma åvdedi avtadássásasjvuodav ællosujton, ednambargon, guollimijn ja tjoahkkeæládusájn 9 ásadam dutkamprosjevtav Sámedikke birra avtadássásasj sadjen ¶ Guovllo ja nuorttarijkalasj aktisasjbarggo NSRa le: 9 álgadam, ja vuollájtjállám aktisasjbarggosjiehtadusáv Tråmså- ja Finnmárko fylkasuohkanij gånnå le ulmmen nannit sáme dåjmajt fylkajn 9 vuollájtjállám aktisasjbarggosjiehtadusáv Oarjje-Trøndelága, Nuortta-Trøndelága, ¶ Nordlánda ja Hedmárko fylkasuohkanij oarjjelsáme guosskavasj ássjijn 9 barggam dåjmalattjat guovllo åvdedimprográmmajn ( RUP ) Tråmså- ja Finnmárko fylkaj gáktuj, mij sisadná æládusåvddånahttemav sámeguovlojn 9 ájrastam Guovllodimjuohkusin guovlojt nannim diehti. "
  - "¶ Guollima NSRa ájggu barggat nav vaj: 9 sáme dábe ja rievtesvuoda galggi dokumenteriduvvam ja dåhkkiduvvat lágajn ja háldadimen ja bisoduvvat boahtteájggáj merra- ja vuodnaguollimijn, luossaguollimijn ja sisednamguollimijn, ja dáj tjoahkkeæládussan adjáj 9 sáme guollimdajvva ásaduvvá gånnå luohkkoj háldadibme ja guollimåsij juohkem dáhpáduvvá guovlo ja bájkálasj dásen láhka- ja dárbbagaprinsihpa gáktuj 9 nuorra ådåálggijt åttjudit æládussaj oahppoårnigij baktu ja nuorajda sierra álggem guollimåsij baktu 9 guollimåsij juohkem nuppástuvvá áhpeguollimis merragátte guollimijda 9 guollesuvddemvælggogisvuohta industriaj gátten tjuovoduvvá ja tjavggiduvvá 9 gå guollebiebbmamrustiga ásaduvvi, de galggá dæddo biejaduvvat bájkálasj åmastibmáj, birásgáhttemij ja vuodnaguollárij dábálasj rievtesvuodajda ¶ Ednambarggo NSRa ájggu barggat nav vaj: 9 árvvodagádus æládusán viertti lassánit ja vaj kultuvralasj ja sebrudak biele æládusán bisoduvvi ja åvddånahteduvvi 9 ednambarggo smáv sajijn bisoduvvá ja nanniduvvá, aktugis ja adjáj tjoahkkáj ietjá æládusájn 9 Sámedikke mierredum ednambarggopládna sáme bájkijn gåtseduvvá 9 Stáhtta ásat ednambarggopolitihkalasj dajvav sáme årrombájkij hárráj 9 árvvodagádus æládusán viertti lassánit, ja dábálasj, kultuvralasj ja ietjá sebrudakgulluvasj biele ællosujtos bisoduvvi ja åvddånahteduvvi dåjmalattjat 9 buorre buolvaj gasskasasj álggeårnigij baktu æládussa bisoduvvá 9 ådå ællosujttoláhka mierreduvvá gånnå le sáme rievtesvuohtadádjadus vuodon 9 mærrádusá ællosujttolágan ja pládna- ja ásadimlágan hiebaduvvi nannim diehti ællosujto vájkodimev gájkka sebrudakplánimijn 9 duobddáksuodjalibme æládusá hárráj nanniduvvá 9 diedojt ja dádjadusáv æládusá birra ulmutjij lunna lassán 9 Sámedikke sadje bisodit æládusá boahtte ájgev nanniduvvá æláduspolitihkalasj ja háldadus gatjálvisájn ¶ Urudisháldadibme Udnásj urudisháldadibme le lassánimev buktám urudisásj sáme bájkijda. "
  - "3. Ministarjuogos gåhttju svieriga ráddidusáv, ( 97 ) 10: resolusjåvnnå milta a. oajvvadim juohkusijn ájggeguovddel aktijvuodav joarkket, b. oajvvadim juohkusij dajvvalakkoj diededit dagádum biedjamdagoj birra vásstádussan maŋijbåhtusijda ja oajvvadimijda 1 ja 2 oasen åvddålin. "
  - "Ássjearkijvan gávnnuji diededibme birra makkir konvensjåvnåjt Svierik le nanustahttám, ¶ Sámediggeválljim 2013 ¶ Válljim Sámediggáj ¶ Tjoahkkediededime Sámedikke válljima birra ¶ Tjuottjodimbargo Sámedikke válljimij li juogedum gålmmå fábmudagáj gaskan: Sámedikke válljimsiebrreráde, Válljimfábmudagá ja Lenastivra ¶ Norrbottena lenan. "
  - "¶ Aktugattjajn li agev riektá adnet suomagielav ja sámegielav sijá tjálálasj aktavuodajn Rijkabiejve tjuottjodiddjij, Justitiekanslerijn, ¶ Oadtjotjuottjudisájn, Värrodåjmajn ja ¶ Nuppástimtjuottjodiddjijn ássjijn majn aktugasj la oassebiellen jali guhti åvdås oassebielev. "
  - "Vájku dat rádje sjattaj de le ulmutja sässtám ietjasa dábijt ja kultuv rav. "
  - "- Sáhkadit ( dahkat ságájdahttemijt ) giellaaddnij Jåhkåmåhken - Guoradallat gåk Lenastivrra ja gielda le barggam gå tjad ádin giellalágav ( Jiellevárre, Árjepluovve, Jåhkåmåhkke, Giron ) - Gähttjat makkir háldaduskultuvrra gávnnu Haparánda ja Jåhkåmåhke gieldajn ¶ Da tjuovvolime le biejadum aktij dej åvdep tjuovvolimij nåv at gávnnu aktisasj guoradallam mij vuose t gåk giellaláhka le tjadáduvvam há ldadusdáfojs. "
  - "Maŋŋela li suohkana Snåasa ja Loabát fárruj boahtám giellaháldadimguovlluj, ja Rajrevihke ( Røyrvik ) sæbrrá 1.1.2013 rájes. "
  - "Ásadimprosjekta Sáme giellaája galggá bielnup jage ájge ásaduvvat 01.01.2013 rájes gitta 30.06.2014. "
  - "Dán ájggudagán galggá buorre aktisasjbarggoforum iesguhtik sámegielajda ásaduvvat, ja guovdásj galggá stuoves årnigin sjaddat 01.07.2014 rájes. "
  - "Dat gájbbet sáme ásadusájn li ålgodisævto mai baktu máhtti dát åvdås dågålasj láhkáj vásstedit. "
  - "Sámedigge le gárves dát åvdås vásstedit, valla gájbbet guovdásj oajválattja aj dát åvdås vásstedi. "
  - "Dav mij råhkålip, Bárnát, Jesus Kristusa mijá Hærrá baktu, guhti dujna ja Ájlis Vuojŋŋanisájn viessu ja ráddi, ájnna duohta Jubmel ihkeven ájges ihkeven ájggáj. "
  - "Råhkålip vaj lulujma gulldaliddje bieljijt ja hoalle njuoktjamijt oadtjot, vaj lulujma bágut gullat, gijttogis vájmojstimme duv rámmpot, ja duv oavddodagoj birra vihtanasstet bágoj ja bargoj, Bárnát, Jesus Kristusa, mijá Hærrá baktu, guhti dujna ja Ájlis Vuojŋŋanisájn viessu ja ráddi, ájnna duohta Jubmel ihkeven ájges ihkeven ájggáj. "
  - "Råhkålip, bisoda mijáv duodalasj jáhkon vaj agev dujna aktan viessop, ja bágon ja bargon duv namáv guddnedip, Jesus Kristusa, mijá Hærrá baktu. "
  - "Buorissjivnnjeda mijá gånågisáv ja suv viesov ja vatte vijsesvuodav ja fámov gájkajda gejn le åvdåsvásstádus vaj sijá barggo luluj vuorbástuvvat, dunji guddnen ja álmmugij buorissjivnnjádussan, Jesus Kristusa, mijá Hærrá baktu. "
  - "Gievrroda sijáv gierddamusá båttå ja sálli sidjij gájkajda dåbddåt duv ármmogis viehkev, Jesus Kristusa, mijá Hærrá baktu. "
  - "Viehkeda mijáv vaj ietja ep sjatta sivvan ráfedisvuohtaj ja rijdduj, ájnat ráfen ja duv sidoda milta aktan viessop desik dån gájkka vas ådåsin dagá, Jesus Kristusa, mijá Hærrá baktu. "
  - "Buorissjivnnjeda dájt vattajt, vaj lulun rijkkasit ja guojmmásimme ávkken sjaddat, Jesus Kristusa, mijá Hærrá baktu. "
  - "Råhkålip vaj dån dáj vattáldagáj lulu bisodit mijáv jáhkon dunji, aktidit mijáv gieresvuodanit ja duodastit mijá ihkeven iellema dårvov, Bárnát, Jesus Kristusa, mijá Hærrá diehti. "
  - "Råhkålip dunji, viehkeda mijáv buoragit oajbbot, viehkamav ållit ja jáhkov bisodit, ja doalvo mijáv ihkeven iellemij, Bárnát, Jesus Kristusa, mijá Hærrá baktu. "
  - "Vatte midjij fámojt buoragit åjbutjit, ja viehkeda mijáv jåvsådittjat dan ihkeven måhkkåj mav biedji mijá åvddåj, Jesus Kristusa, Bárnát, mijá Hærrá baktu, guhti dujna ja Ájlis Vuojŋŋanisájn viessu ja ráddi, ájnna duohta Jubmel ihkeven ájges ihkeven ájggáj. "
  - "Gievrroda mijá jáhkov ja doajvov, ja dagá mijá gieresvuodav viesso gieresvuohtan, dunji guddnen ja mijá guojmmealmatjijda viehkken, Jesus Kristusa, Bárnát, mijá Hærrá baktu. "
  - "Råhkålip vaj dån dáj vattáldagáj lulu bisodit mijáv jáhkon dunji, aktidit mijáv gieresvuodanit ja duodastit mijá ihkeven iellema dårvov, Bárnát, Jesus Kristusa, mijá Hærrá diehti. "
  - "Bisoda mijáv gieresvuodanat viesodijn ja jámedijn, ¶ Bárnát, Jesus Kristusa, mijá Hærrá baktu. "
  - "Viehkeda mijáv dujna aktan viessot, vaj akti bessap ráfen dáppet vuolgget, Jesus Kristusa, Bárnát, mijá Hærrá baktu. "
  - "¶ Siebrreráde galggá gávnnut gájkka lánndadikkijn duostotjit gujddimijt ja vuojnojt iehtjádij siegen duostomij, diagnosaj, dálkudibme, mávso, sekretässagátjálvisájda ja sujttogarantiddja birra. "
