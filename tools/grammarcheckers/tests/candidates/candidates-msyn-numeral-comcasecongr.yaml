váni mávsek 9 barggam sierra diedádusájn guollima birra, gånnå strategija, ulmmejåksåma ja vieledusá åvddånbåhti ¶ Ællosujtto NSRa le: 9 vuosteldam dav vaj boahttsulågo hiebadibme bággimijn tjadáduvvá ja dangas tjielggim vaj stivrrimorgána vierttiji álu guládallat ja aktisattjat barggat ássjijn æládusájn 9 barggam guovdásj oajválattjaj gáktuj vaj dábegis ællosujtto dåhkkiduvvá, njuovvamássje lij sierra guovdátjin. "
