  - "Ánu ávvudallá ja måjut ga arvvet gut la. "
  - "Áhttje lij jur bargos boahtám, ja gieh-toj vuojnnám lij guokta báhtja oassásin Guossaluovtan gejn lidjin sieldes guhka vuopta. "
  - "52 ¶ Vuorbálasj g gut ooajvev rrájggá ¶ Jáhkki ja Ánndi lijga mijá lusi boahtám. "
  - "Jiehtanisá gudi dán ávtjen dålen årrun lidjin låje ja sijvo ja væhkádallin gå lij dárbbo. "
  - "De ielvvin sieldes stuor jiehtanisáv gut jåhkågátten tjuottjoj ja sijá niedav gehtjaj. "
  - "Gå vat muhtem lávkev váttsij, de ielvij juhtusijt gejt lij åvddåla iejvvim, dale da gålmmå tsuobbu ma lidjin sujsta åvddåla báhtaram. "
  - "Miján li stuoves abonenta Divtasvuonan, Hábmerin ja Stájgon gudi låhki avijsav berustahtek jus avijssa le sámegiellaj váj ij. "
  - "Valla ienep oasestiddje li márnánin gudi “ sáme duojev ” oasesti. "
